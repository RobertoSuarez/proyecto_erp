<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" 
                         listener="#{seguridadActvFijo.verificarPermisoVista()}"/>
                <p:menubar 
                    autoDisplay="false"
                    style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Tangibles" url="#"/>
                    <p:menuitem value="Intangibles"
                                url="./ActivosIntangibles.xhtml"/>
                </p:menubar>
                <p:panel>
                    <h1 style="text-align: center; color: black;">
                        Tangibles</h1>
                    <p:growl id="msgs" showDetail="true" severity="info, warn"/>
                    <div>
                        <p:tabView
                            class="formulario" 
                            id="tabladepreciable" 
                            prependId="false">
                            <p:tab title="Depreciables" >
                                <p:panel>
                                    <div>
                                        <!-- Botones de comando Nuevo,Editar,Deshabilitar,Buscar  !-->
                                        <p:toolbar>
                                            <p:toolbarGroup>
                                                <h:form id="botonNuevoDepreciables">
                                                    <p:commandButton 
                                                        value="Nuevo" icon="pi pi-plus"
                                                        oncomplete="PF('NuevoDepreciable').show()" 
                                                        styleClass="ui-button-primary" 
                                                        style="margin-right: .3rem"
                                                        rendered="#{seguridadActvFijo.renderSoloGerente()}">                               
                                                    </p:commandButton>
                                                    <p:commandButton 
                                                        value="Deshabilitados" 
                                                        icon="pi pi-pencil"
                                                        oncomplete="PF('deshabilitadosdepreciables').show()" 
                                                        styleClass="ui-button-secondary" 
                                                        style="margin-right: .3rem " >                                
                                                    </p:commandButton>
                                                    <p:commandButton
                                                        value="Exportar PDF" 
                                                        id="btnDepreciable"
                                                        ajax="false"
                                                        actionListener="#{periodosactivosfijosMB.exportPdfDepreciable()}"
                                                        icon="pi pi-file-pdf" 
                                                        styleClass="ui-button-raised" />
                                                </h:form>
                                            </p:toolbarGroup>                       
                                        </p:toolbar> 
                                        <!-- Tabla visual de datos  !-->
                                        <h:form id="formDepreciable">
                                            <p:dataTable
                                                id="verListaDepreciable"
                                                reflow="true"
                                                value="#{activosFijosMB.tangibleDAO.Listardepreciable()}"
                                                var="depreciable" 
                                                rowKey="#{depreciable.id_activo_fijo}" 
                                                editable="true">
                                                <p:column headerText="Descripción"  >
                                                    <h:outputText
                                                        value="#{depreciable.detalle_de_activo}"/>
                                                </p:column>

                                                <p:column
                                                    headerText="Costo" >
                                                    <h:outputText
                                                        value="#{depreciable.valor_adquisicion}" 
                                                        style="font-weight: 700">
                                                        <f:convertNumber
                                                            currencySymbol="$"
                                                            type="currency"/>
                                                    </h:outputText>
                                                </p:column>                       

                                                <p:column headerText="Depreciación en Meses" >
                                                    <h:outputText
                                                        value="#{depreciable.depreciacion_meses}"
                                                        />
                                                </p:column>

                                                <p:column 
                                                    headerText="% de Depreciación">
                                                    <h:outputText 
                                                        value="#{depreciable.porcentaje_depreciacion} %">
                                                     
                                                    </h:outputText>
                                                </p:column>

                                                <p:column
                                                    headerText="Depreciación Acumulada">
                                                    <h:outputText 
                                                        value="#{depreciable.cuota_depresiacion}" 
                                                        style="font-weight: 700">
                                                        <f:convertNumber 
                                                            currencySymbol="$"
                                                            type="currency"/>
                                                    </h:outputText>
                                                </p:column>  
                                                <p:column
                                                    headerText="Valor Neto en Libros">
                                                    <h:outputText 
                                                        value="#{depreciable.valor_neto_libros}" 
                                                        style="font-weight: 700">
                                                        <f:convertNumber 
                                                            currencySymbol="$"
                                                            type="currency"/>
                                                    </h:outputText>
                                                </p:column>  
                                                <p:column 
                                                    headerText="Fecha de Adquisición">
                                                    <h:outputText
                                                        value="#{depreciable.fecha_adquisicion}"/>
                                                </p:column> 
                                                <p:column 
                                                    headerText="N° Factura"  >
                                                    <h:outputText 
                                                        value="#{depreciable.numero_factura}"/>
                                                </p:column>
                                                <p:column 
                                                    headerText="Proveedor"  >
                                                    <h:outputText 
                                                        value="#{depreciable.proveedor}"/>
                                                </p:column>

                                                <p:column  width="14%"
                                                    headerText="Acciones" 
                                                    rendered="#{seguridadActvFijo.renderSoloGerente()}">
                                                    <p:commandButton  
                                                        actionListener="#{activosFijosMB.obtenerDatosDepreciables(depreciable)}"
                                                        update="editarDepreciable"
                                                        icon="pi pi-pencil"
                                                        styleClass="rounded-button ui-button-secundary p-mr-2 p-mb-2"
                                                        oncomplete="PF('EditarDepreciable').show()">  
                                                    </p:commandButton>

                                                    <!-- Permite registrar una depreciación -->
                                                    <p:commandButton 
                                                        update="siguienteDepreciacion" rendered="#{activosFijosMB.ActivarBotonDepreciaciones(depreciable)}"
                                                        styleClass="rounded-button ui-button-secundary p-mr-2 p-mb-2"
                                                        actionListener="#{activosFijosMB.ObtenerSiguienteDepreciacion(depreciable)}"
                                                        icon="pi pi-chart-bar"
                                                        oncomplete="PF('depreciacionActivoFijo').show()">  
                                                    </p:commandButton>

                                                    <!-- Permite ver las depreciaciones realizadas -->
                                                    <p:commandButton 
                                                        update="ListaDepreciaciones" rendered="#{depreciable.subCuenta.id > 0}"
                                                        styleClass="rounded-button ui-button-success p-mr-2 p-mb-2"
                                                        actionListener="#{activosFijosMB.ObtenerDepreciaciones(depreciable)}"
                                                        icon="pi pi-book"
                                                        oncomplete="PF('depreciacionesActivosFijos').show()">  
                                                    </p:commandButton>

                                                    <!-- Ojo para ver la Depresiacion por Mes -->
                                                    <p:commandButton 
                                                        update="ListaMesesDepreciables,:ListaMesesDepreciables:tablaD"
                                                        styleClass="rounded-button ui-button-success p-mr-2 p-mb-2"
                                                        actionListener="#{activosFijosMB.ListarMesesDepreciables(depreciable)}"
                                                        icon="pi pi-desktop"
                                                        oncomplete="PF('listaDepreciableMes').show()">  
                                                    </p:commandButton>

                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                        <!-- Parte de Depreciables Deshabilitados -->
                                    </div>    
                                    <h:form id="formverdeshabilitadodepreciable" >
                                        <p:dialog
                                            header="Activo  Depreciables Deshabilitados"
                                            minHeight="100" 
                                            height="80%" 
                                            width="60%"
                                            showEffect="fade"
                                            modal="true" 
                                            widgetVar="deshabilitadosdepreciables"
                                            id="dialogoingresarNodepreciable">
                                            <div style="display: flex;justify-content: center">
                                                <!-- Tabla de Depreciables Deshabilitados -->
                                                <p:dataTable
                                                    id="verListaDepreciable"
                                                    scrollable="true"
                                                    scrollHeight="250"
                                                    reflow="true"
                                                    value="#{activosFijosMB.tangibleDAO.listaradepreciablesdeshabilitados()}" 
                                                    var="depreciable" 
                                                    rowKey="#{depreciable.id_activo_fijo}"
                                                    editable="true">
                                                    <p:column
                                                        headerText="Descripción"  >
                                                        <h:outputText
                                                            value="#{depreciable.detalle_de_activo}"/>
                                                    </p:column>

                                                    <p:column 
                                                        headerText="Costo" >
                                                        <h:outputText 
                                                            value="#{depreciable.valor_adquisicion}" 
                                                            style="font-weight: 700">
                                                            <f:convertNumber 
                                                                currencySymbol="$"
                                                                type="currency"/>
                                                        </h:outputText>
                                                    </p:column>                       

                                                    <p:column 
                                                        headerText="Depreciación en Meses" >
                                                        <h:outputText
                                                            value="#{depreciable.depreciacion_meses}" />
                                                    </p:column>

                                                    <p:column
                                                        headerText="% de Depreciación">
                                                        <h:outputText
                                                            value="#{depreciable.porcentaje_depreciacion}" 
                                                            style="font-weight: 700">
                                                            <f:convertNumber 
                                                                currencySymbol="%"
                                                                type="currency"/>
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column 
                                                        headerText="Depreciación Acumulada">
                                                        <h:outputText 
                                                            value="#{depreciable.cuota_depresiacion}"
                                                            style="font-weight: 700">
                                                            <f:convertNumber
                                                                currencySymbol="$"
                                                                type="currency"/>
                                                        </h:outputText>
                                                    </p:column>  
                                                    <p:column 
                                                        headerText="Valor Neto en Libros">
                                                        <h:outputText 
                                                            value="#{depreciable.valor_neto_libros}" 
                                                            style="font-weight: 700">
                                                            <f:convertNumber 
                                                                currencySymbol="$" 
                                                                type="currency"/>
                                                        </h:outputText>
                                                    </p:column>  
                                                    <p:column 
                                                        headerText="Fecha de Adquisición">
                                                        <h:outputText
                                                            value="#{depreciable.fecha_adquisicion}"/>
                                                    </p:column> 
                                                    <p:column 
                                                        headerText="N° Factura"  >
                                                        <h:outputText 
                                                            value="#{depreciable.numero_factura}"/>
                                                    </p:column>
                                                    <p:column 
                                                        headerText="Proveedor"  >
                                                        <h:outputText 
                                                            value="#{depreciable.proveedor}"/>
                                                    </p:column>

                                                    <p:column 
                                                        headerText="Habilitar" 
                                                        rendered="#{seguridadActvFijo.renderSoloGerente()}">

                                                        <p:commandButton 
                                                            action="#{activosFijosMB.setHabilitarTangibleDepreciable(depreciable.id_activo_fijo)}"
                                                            ajax="false"
                                                            update=":formDepreciable, :formverdeshabilitadodepreciable,:msgs"
                                                            oncomplete="ActivosTangibles.xhtml.show()"  
                                                            icon="pi pi-check"
                                                            styleClass="rounded-button" 
                                                            style="margin-right: .3rem;padding-top: 10px;padding-bottom:10px"
                                                            >  
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </p:dialog> 
                                    </h:form>
                                    <!--Inicia el Nuevo depreciable tangible -->
                                    <h:form id="formnuevoDepreciable">
                                        <p:dialog
                                            header="Nuevo Activo Depreciable" 
                                            minHeight="40" 
                                            height="auto" 
                                            width="60%" 
                                            showEffect="false"
                                            responsive="true"
                                            rendered="#{seguridadActvFijo.renderSoloGerente()}"
                                            modal="true" 
                                            widgetVar="NuevoDepreciable"
                                            id="ingresodepreciable">
                                            <p:outputPanel 
                                                id="panelnuevodepreciable"
                                                class="ui-fluid">

                                                <p:outputPanel class="ui-fluid" >
                                                    <div class="p-col-12 p-md-12 p-lg-12">
                                                        <div class="p-grid">

                                                            <div class="p-col-6">
                                                                <p:outputLabel
                                                                    value="Número de Factura: "/>
                                                                <p:inputText   
                                                                    value="#{activosFijosMB.activosFijos.numero_factura}" />
                                                            </div>
                                                            <div class="p-col-6">
                                                                <h:outputLabel for="subCuentalist" value="Cuenta de activo depreciable: "/>
                                                                <p:selectOneMenu id="subCuentalist" value="#{activosFijosMB.activodepreciable.subCuenta.id}"
                                                                                 required="true" requiredMessage="Debe seleccionar una cuenta de activo depreciable" label="Cuenta"
                                                                                 filter="true" filterMatchMode="startsWith">
                                                                    <f:selectItem itemLabel="Seleccione una cuenta de activo depreciable" 
                                                                                  itemValue="#{0}" noSelectionOption="true"/>
                                                                    <f:selectItems value="#{activosFijosMB.subCuentaList}" var="subCuenta"
                                                                                   itemLabel="#{subCuenta.nombre}" 
                                                                                   itemValue="#{subCuenta.id}"/>
                                                                </p:selectOneMenu>
                                                            </div>
                                                            <div class="p-col-6">
                                                                <p:outputLabel 
                                                                    for="proveedor" 
                                                                    value="Proveedor: "/>
                                                                <p:inputText   
                                                                    id="proveedor"
                                                                    type="button" 
                                                                    value="#{activosFijosMB.nombre}" 
                                                                    />
                                                            </div>
                                                            <div class="p-col-6">
                                                                <p:outputLabel
                                                                    for="@next"
                                                                    value="Nombre Producto: "/>
                                                                <p:inputText  
                                                                    value="#{activosFijosMB.activosFijos.detalle_de_activo}"
                                                                    >
                                                                </p:inputText>
                                                            </div>


                                                            <div class="p-col-6">
                                                                <p:outputLabel 
                                                                    value="Fecha de Adquisición:    " />
                                                                <p:datePicker 
                                                                    value="#{activosFijosMB.activosFijos.fecha_adquisicion}" 
                                                                    showIcon="true"/>
                                                            </div>
                                                            <div class="p-col-6">
                                                                <p:outputLabel 
                                                                    for="@next" 
                                                                    value="Costo Adquisición:" />
                                                                <p:inputText 
                                                                    type="number" 
                                                                    value="#{activosFijosMB.activosFijos.valor_adquisicion}" required="true" >
                                                                    <p:keyFilter regEx="/[0-9]/i" />
                                                                </p:inputText>
                                                            </div>

                                                            <div class="p-col-6">
                                                                <p:outputLabel 
                                                                    for="@next"
                                                                    value="Porcentaje de Depreciación: %" />
                                                                <p:inputText
                                                                    type="number"
                                                                    value="#{activosFijosMB.activodepreciable.porcentaje_depreciacion}" 
                                                                    >
                                                                    <p:keyFilter 
                                                                        regEx="/[0-9,]/i" />
                                                                </p:inputText>
                                                            </div>


                                                            <div class="p-col-6">
                                                                <p:outputLabel 

                                                                    for="@next" 
                                                                    value="Tiempo de depreciación en Meses:" />
                                                                <p:inputText 
                                                                    type="number" 
                                                                    value="#{activosFijosMB.activodepreciable.depreciacion_meses}"
                                                                    >
                                                                    <p:keyFilter regEx="/[0-9]/i"/>
                                                                </p:inputText> 

                                                            </div>



                                                        </div>
                                                    </div>
                                                    <!-- SELECCIONAR PROVEEDOR -->
                                                    <p:overlayPanel
                                                        for="proveedor" 
                                                        dynamic="true"
                                                        style="width:600px; position: relative">
                                                        <p:dataTable 
                                                            var="proveedor"
                                                            value="#{BuscarMB.listaProveedor}" 
                                                            rows="3"
                                                            paginator="true" 
                                                            selectionMode="single"
                                                            selection="#{BuscarMB.proveedor}"
                                                            rowKey="#{proveedor.nombre}">
                                                            <p:ajax 
                                                                event="rowSelect"
                                                                listener="#{activosFijosMB.onRowSelectDepreciable}" 
                                                                onsuccess="PF('moviePicker').hide()" 
                                                                update=":formnuevoDepreciable:panelnuevodepreciable @this"/>
                                                            <p:column
                                                                headerText="Proveedor">
                                                                <h:outputText 
                                                                    value="#{proveedor.codigo}"/>
                                                            </p:column>
                                                            <p:column 
                                                                headerText="Nombre">
                                                                <h:outputText 
                                                                    value="#{proveedor.nombre}"/>
                                                            </p:column>
                                                            <p:column 
                                                                headerText="Ruc">
                                                                <h:outputText 
                                                                    value="#{proveedor.ruc}"/>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:overlayPanel>
                                                </p:outputPanel>
                                            </p:outputPanel>
                                            <div > 
                                                <!-- BOTONES GUARDAR Y CANCELAR DE UN NUEVO DEPRECIABLE -->
                                                <f:facet 
                                                    name="footer">
                                                    <p:commandButton
                                                        value="Guardar" 
                                                        icon="pi pi-check"
                                                        actionListener="#{activosFijosMB.setRegistrarTangible()}" 
                                                        update=":formnuevoDepreciable:panelnuevodepreciable, :formDepreciable, :msgs"
                                                        >
                                                    </p:commandButton>
                                                    <p:commandButton 
                                                        value="Cancelar"
                                                        icon="pi pi-times"
                                                        onclick="PF('NuevoDepreciable').hide()"
                                                        oncomplete="location.reload()"
                                                        class="ui-button-danger"/>
                                                </f:facet>
                                            </div>   
                                        </p:dialog> 
                                    </h:form>
                                    <!-- INICIA EL EDITAR DEPRECIABLE -->
                                    <h:form id="editarDepreciable">
                                        <p:dialog 
                                            header="Editar Activo Depreciable " 
                                            rendered="#{seguridadActvFijo.renderSoloGerente()}"
                                            minHeight="40" 
                                            height="auto"
                                            width="60%" 
                                            showEffect="fade"
                                            modal="true"
                                            widgetVar="EditarDepreciable"
                                            id="dialogeditardepreciable">
                                            <div  style="display: flex;justify-content: center">
                                                <p:outputPanel 
                                                    id="paneleditarpreciableeditar" 
                                                    class="ui-fluid">
                                                    <p:overlayPanel
                                                        for="listaproveedoreditar" 
                                                        dynamic="true" 
                                                        style="width:600px" 
                                                        widgetVar="moviePicker">
                                                        <p:dataTable
                                                            var="proveedor"
                                                            value="#{BuscarMB.listaProveedor}" 
                                                            rows="3"
                                                            paginator="true" 
                                                            selectionMode="single"
                                                            selection="#{BuscarMB.proveedor}"
                                                            rowKey="#{proveedor.nombre}">
                                                            <p:ajax 
                                                                event="rowSelect"
                                                                listener="#{activosFijosMB.onRowSelectDepreciable}" 
                                                                onsuccess="PF('moviePicker').hide()" 
                                                                update=":editarDepreciable:paneleditarpreciableeditar @this"/>

                                                            <p:column
                                                                headerText="Proveedor">
                                                                <h:outputText 
                                                                    value="#{proveedor.codigo}"/>
                                                            </p:column>
                                                            <p:column
                                                                headerText="Nombre">
                                                                <h:outputText
                                                                    value="#{proveedor.nombre}"/>
                                                            </p:column>
                                                            <p:column 
                                                                headerText="Ruc">
                                                                <h:outputText 
                                                                    value="#{proveedor.ruc}"/>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:overlayPanel>
                                                    <p:outputPanel 
                                                        class="ui-fluid"  >
                                                        <div class="p-formgrid p-grid">
                                                            <div class="p-field p-col">
                                                                <p:outputLabel 
                                                                    for="@next" 
                                                                    value="Proveedor: "/>
                                                                <p:inputText  
                                                                    id="listaproveedoreditar" 
                                                                    type="button" 
                                                                    value="#{activosFijosMB.listadepreciable.proveedor}" 
                                                                    />

                                                            </div>
                                                            <div class="p-field p-col">
                                                                <p:outputLabel 
                                                                    for="@next" 
                                                                    value="Costo Adquisición: "/>
                                                                <p:inputText
                                                                    type="number"
                                                                    value="#{activosFijosMB.listadepreciable.valor_adquisicion}"  required="true">
                                                                    <p:keyFilter
                                                                        regEx="/[0-9]/i"/>
                                                                </p:inputText>
                                                            </div>

                                                            <div class="p-field p-col">
                                                                <p:outputLabel 
                                                                    value="Fecha de Adquisición:    " />
                                                                <p:datePicker  
                                                                    value="#{activosFijosMB.listadepreciable.fecha_adquisicion}" 
                                                                    showIcon="true"/>
                                                            </div>
                                                        </div>

                                                        <div class="p-formgrid p-grid">
                                                            <div class="p-field p-col">
                                                                <p:outputLabel
                                                                    for="@next"
                                                                    value="Tiempo de depreciación en Meses: "/>
                                                                <p:inputText 
                                                                    type="number" 
                                                                    value="#{activosFijosMB.listadepreciable.depreciacion_meses}" 
                                                                    >
                                                                    <p:keyFilter 
                                                                        regEx="/[0-9]/i"/>
                                                                </p:inputText>


                                                            </div>
                                                            <div class="p-field p-col">
                                                                <p:outputLabel 
                                                                    for="@next"
                                                                    value="Porcentaje de Depreciación: %"/>
                                                                <p:inputText
                                                                    type="number" 
                                                                    value="#{activosFijosMB.listadepreciable.porcentaje_depreciacion}" 
                                                                    >
                                                                    <p:keyFilter 
                                                                        regEx="/[0-9,]/i"/>
                                                                </p:inputText>
                                                            </div>
                                                            <div class="p-field p-col">
                                                                <p:outputLabel 
                                                                    value="Número de Factura: "/>
                                                                <p:inputText  
                                                                    value="#{activosFijosMB.listadepreciable.numero_factura}" />
                                                            </div>
                                                        </div>

                                                        <div class="p-formgrid p-grid">
                                                            <div class="p-field p-col-5">
                                                                <h:outputLabel for="subCuentalistEdit" value="Cuenta de activo depreciable: "/>
                                                                <p:selectOneMenu id="subCuentalistEdit" value="#{activosFijosMB.listadepreciable.subCuenta.id}"
                                                                                 required="true" requiredMessage="Debe seleccionar una cuenta de activo depreciable" label="Cuenta"
                                                                                 filter="true" filterMatchMode="startsWith">
                                                                    <f:selectItem itemLabel="Seleccione una cuenta" 
                                                                                  itemValue="#{0}" noSelectionOption="true"/>
                                                                    <f:selectItems value="#{activosFijosMB.subCuentaList}" var="subCuenta"
                                                                                   itemLabel="#{subCuenta.nombre}" 
                                                                                   itemValue="#{subCuenta.id}"/>
                                                                </p:selectOneMenu>
                                                            </div>
                                                            <div class="p-field p-col-7">
                                                                <p:outputLabel 
                                                                    for="@next" 
                                                                    value="Descripción: "/>
                                                                <p:inputText  
                                                                    value="#{activosFijosMB.listadepreciable.detalle_de_activo}"
                                                                    />
                                                            </div>
                                                        </div>
                                                    </p:outputPanel>
                                                </p:outputPanel>
                                                <!-- BOTONES GUAARDAR CANCELAR Y DESHABILITAR DE EDITAR DEPRECIABLE -->
                                                <div > 
                                                    <f:facet name="footer">

                                                        <p:commandButton 
                                                            value="Guardar" 
                                                            icon="pi pi-check" 
                                                            actionListener="#{activosFijosMB.setEditarTangibles}" 
                                                            update=":editarDepreciable:paneleditarpreciableeditar,:formDepreciable, :msgs"
                                                            />
                                                        <p:commandButton
                                                            value="Cancelar"
                                                            icon="pi pi-times" 
                                                            onclick="PF('EditarDepreciable').hide()"
                                                            oncomplete="location.reload()"
                                                            class="ui-button-danger"/>
                                                        <p:commandButton 
                                                            value="Deshabilitar"
                                                            action="#{activosFijosMB.setDeshabilitarTangibleDepreciable}" ajax="false"
                                                            icon="pi pi-times"                                            
                                                            styleClass="ui-button-secondary"  
                                                            update=":formDepreciablem,:formverdeshabilitadodepreciable,:msgs"
                                                            onclick="PF('EditarDepreciable').hide()"
                                                            />
                                                    </f:facet>    
                                                </div>
                                            </div>
                                        </p:dialog>

                                                            <div class="p-field p-col">

                                                    </f:facet>
