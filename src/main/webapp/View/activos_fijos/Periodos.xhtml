<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <h:body>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">

                <f:event type="preRenderView" listener="#{seguridadActvFijo.verificarPermisoVista()}"/>

                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Tangibles" url="./ActivosTangibles.xhtml"/>
                    <p:menuitem value="Intangibles" url="./ActivosIntangibles.xhtml"/>
                    <p:menuitem value="Reporte" url="#"/>
                </p:menubar>
                <h:form id="periodos">
                    <p:growl id="growl" showDetail="true" />
                    <p:panel>
                        <h1 style="text-align: center"> Periodos de Activos Fijos</h1>

                        <p:column headerText="Reporte" exportValue="false">
                            <p:commandButton
                                value="Exportar PDF" 
                                ajax="false"
                                actionListener="#{periodosactivosfijosMB.exportPdfDepreciable}"
                                icon="pi pi-file-pdf" 
                                styleClass="ui-button-raised" />
                        </p:column>
                        <p:column headerText="Activos fijos" >
                            <h:outputText value="Activos depreciables" />  
                        </p:column>

                        <p:column headerText="Reporte" exportValue="false">
                            <p:commandButton
                                value="Exportar PDF" 
                                ajax="false"
                                actionListener="#{periodosactivosfijosMB.exportPdfNoDepreciable()}"
                                icon="pi pi-file-pdf" 
                                styleClass="ui-button-raised" />
                        </p:column>
                        <p:column headerText="Activos fijos" >
                            <h:outputText value="Activos no depreciables" />  
                            <p:commandButton
                                value="Exportar PDF" 
                                ajax="false"
                                actionListener="#{periodosactivosfijosMB.exportPdfIntangible()}"
                                icon="pi pi-file-pdf" 
                                styleClass="ui-button-raised" />
                        </p:column>
                        <p:column headerText="Activos fijos" >
                            <h:outputText value="Activos ntangibles" />  
                        </p:column>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
