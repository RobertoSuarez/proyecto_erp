<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">

                <f:event type="preRenderView" listener="#{seguridadActvFijo.verificarPermisoVista()}"/>
                <ui:include src="menuActivosFijos.xhtml"/>
                <h:form id="periodos">
                    <p:growl id="growl" showDetail="true" />
                    <p:panel>
                        <h1 style="text-align: center"> Periodos de Activos Fijos</h1>
                        <table class="table table-striped">
                            <thead>


                                <tr>

                                    <th scope="col">Reporte</th>

                                    <th scope="col">Tipo</th>



                                </tr>
                            </thead>
                            <tbody>  
                                <tr>

                                    <td>  <p:outputLabel value="Reporte Activos Fijos Depreciables"/></td>                               

                                    <td> <p:commandButton
                                            value="Exportar PDF" 
                                            ajax="false"
                                            actionListener="#{periodosactivosfijosMB.exportPdfDepreciable()}"
                                            icon="pi pi-file-pdf" 
                                            styleClass="ui-button-raised" /></td>

                                </tr>


                                <tr>

                                    <td>  <p:outputLabel value="Reporte Activos Fijos no Depreciables"/></td>                             

                                    <td><p:commandButton
                                            value="Exportar PDF" 
                                            ajax="false"
                                            actionListener="#{periodosactivosfijosMB.exportPdfNoDepreciable()}"
                                            icon="pi pi-file-pdf" 
                                            styleClass="ui-button-raised" /></td>

                                </tr>

                                <tr>

                                    <td>   <p:outputLabel value="Reporte Activos Intangibles"/></td>



                                    <td>  <p:commandButton
                                            value="Exportar PDF" 
                                            ajax="false"
                                            actionListener="#{periodosactivosfijosMB.exportPdfIntangible()}"
                                            icon="pi pi-file-pdf" 
                                            styleClass="ui-button-raised" /></td>

                                </tr>
                            </tbody>
                        </table>



                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
