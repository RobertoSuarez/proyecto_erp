    xmlns="http://www.w3.org/1999/xhtml"

    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <f:event type="preRenderView" listener="#{seguridadActvFijo.verificarPermisoVista()}"/>

    <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">

                    style="display: flex; align-items: center; text-decoration: none;"
                    outcome="/View/activos_fijos/ActivosTangibles.xhtml" />
        <p:menuitem value="Intangibles"
                    style="display: flex; align-items: center; text-decoration: none;"
                    outcome="/View/activos_fijos/ActivosIntangibles.xhtml" />
        <p:menuitem value="Parametros"
                    style="display: flex; align-items: center; text-decoration: none;"
                    outcome="/View/activos_fijos/parametroFijoDepreciable.xhtml" />
    </p:menubar>
