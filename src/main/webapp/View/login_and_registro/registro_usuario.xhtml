<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="icon" type="image/x-icon" href="../../favicon.ico"/>
        </f:facet>
        <title>Registro</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <p:growl id="messages" showDetail="true" severity="info, warn"/>

            <div class="modal" >
                <div class="modal__container">
                    <div class="modal__featured" >
                        <p:button icon="pi pi-arrow-circle-left" 
                                  outcome="/View/login_and_registro/login" 
                                  class="button--transparent button--close">
                        </p:button>
                        <div class="modal__circle"></div>

                    </div>
                    <div class="modal__content">

                        <div class="ui-fluid">
                            <h1 style="padding-left: 120px;">Bienvenido !</h1>
                            <h3 style="padding-left: 20px;" >
                                Regístrate en ERP contable</h3>
                        </div>


                        <div class="ui-fluid">
                            <div class="ui-inputgroup">
                                <span  
                                    class="ui-inputgroup-addon">
                                    <i class="pi pi-user" />   
                                </span>
                                <p:inputText 
                                    placeholder="Nombres" 
                                    maxlength="50" id="name1" 
                                    value="#{usuarioMB.usuario.nombre}" />
                            </div>
                        </div>
                        <br></br>
                        <div class="ui-fluid">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-user" /> 
                                </span> 
                                <p:inputText 
                                    placeholder="Apellidos" 
                                    maxlength="50" 
                                    id="name2" 
                                    type="text" 
                                    value="#{usuarioMB.usuario.apellido}" />
                            </div>
                        </div>                  
                        <br></br>
                        <div class="ui-fluid">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-user" /> 
                                </span> 
                                <p:inputText 
                                    placeholder="Nombre usuario" 
                                    maxlength="15" id="name3" 
                                    type="text"
                                    value="#{usuarioMB.usuario.username}"/>
                            </div>
                        </div>
                        <br></br>
                        <div class="ui-fluid">                            
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-envelope" /> 
                                </span> 
                                <p:inputText 
                                    placeholder="E-mail"  
                                    maxlength="100" 
                                    id="email1" 
                                    type="text" 
                                    value="#{usuarioMB.usuario.email}" />
                            </div>           
                        </div>     
                        <br></br>
                        <div  class="ui-fluid">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-key" /> 
                                </span> 
                                <p:password 
                                    id="password"
                                    placeholder="Contraseña"
                                    weakLabel="Débil"
                                    maxlength="15"
                                    validatorMessage="#{usuarioMB.PFW('Contraseñas no coinciden')}"
                                    goodLabel="Bueno"
                                    strongLabel="Fuerte"
                                    match="password2"
                                    feedback="true"  
                                    value="#{usuarioMB.usuario.password}"
                                    />

                            </div>
                        </div>
                        <br></br>
                        <div  class="ui-fluid">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-key" /> 
                                </span> 
                                <p:password 
                                    placeholder="Confirmar contraseña"
                                    maxlength="15" id="password2"/>

                            </div>
                        </div>

                        <div class="ui-fluid">
                            <p:selectManyCheckbox 
                                layout="responsive" columns="1">
                                <f:selectItem
                                    itemLabel="Aceptar terminos y condiciones" 
                                    itemValue="1" />
                            </p:selectManyCheckbox>
                        </div>


                        <div  class="p-col-12 button-container ui-fluid" 
                              >     
                            <p:commandButton
                                value="Crear cuenta" 
                                actionListener="#{usuarioMB.registrarUsuario()}"
                                styleClass="p-mr-2 p-mb-2" update="messages"
                                />
                        </div>
                    </div>
                </div>
            </div>


            <h:outputStylesheet name="css/primeicons.css" 
                                library="manhattan-layout"/>
            <h:outputStylesheet name="css/primeflex.min.css" 
                                library="manhattan-layout"/>
            <h:outputStylesheet name="css/login_.css" />
            <h:outputStylesheet name="css/registro.css" />
        </h:form>
    </h:body>
</html>
