<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Registro</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="formRegistroUsuario" >

            <p:growl id="messages" showDetail="true" severity="info, warn"/>
            <div class="login-panel">
                <div class="card">
                    <div class="ui-fluid p-formgrid p-grid">

                        <div class="p-col-12 p-lg-6 left-side ">
                            <p:outputLabel for="name1">Nombres</p:outputLabel>
                            <div class="ui-inputgroup">
                                <span  class="ui-inputgroup-addon">
                                    <i class="pi pi-user" />   
                                </span>
                                <p:inputText maxlength="50" id="name1" value="#{usuarioMB.usuario.nombre}" />
                            </div>
                        </div>

                        <div class="p-col-12 p-lg-6 left-side">
                            <p:outputLabel for="name2">Apellidos</p:outputLabel>
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-user" /> 
                                </span> 
                                <p:inputText  maxlength="50" id="name2" type="text" value="#{usuarioMB.usuario.apellido}" />
                            </div>
                        </div>                  

                        <div class="p-col-12 p-lg-6 left-side">
                            <p:outputLabel for="name3">Nombre de Usuario</p:outputLabel>
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-user" /> 
                                </span> 
                                <p:inputText  maxlength="15" id="name3" type="text" value="#{usuarioMB.usuario.username}"/>
                            </div>
                        </div>

                        <div class="p-col-12 p-lg-6 left-side">                            
                            <p:outputLabel for="email1">Correo Electrónico</p:outputLabel>
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-envelope" /> 
                                </span> 
                                <p:inputText  maxlength="100" id="email1" type="text" value="#{usuarioMB.usuario.email}" />
                            </div>                            

                        </div>     



                        <div  class="p-col-12 p-lg-6 left-side">
                            <p:outputLabel for="password">Contraseña</p:outputLabel>
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-key" /> 
                                </span> 
                                <p:password 
                                    id="password"
                                    weakLabel="Débil"
                                    maxlength="15"
                                    validatorMessage="#{usuarioMB.PFW('Contraseñas no coinciden')}"
                                    goodLabel="Bueno"
                                    strongLabel="Fuerte"
                                    match="password2"
                                    feedback="true"  
                                    value="#{usuarioMB.usuario.password}"
                                    />

                            </div>
                        </div>

                        <div  class="p-col-12 p-lg-6 left-side">
                            <p:outputLabel for="password2">Confirmar contraseña</p:outputLabel>
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">
                                    <i class="pi pi-key" /> 
                                </span> 
                                <p:password  maxlength="15" id="password2"/>

                            </div>
                        </div>


                        <div  class="p-col-12 p-lg-6 button-container">
                            <br></br>
                            <div class="ui-fluid">
                                <p:commandButton
                                    value="Crear cuenta" 
                                    actionListener="#{usuarioMB.registrarUsuario()}"
                                    styleClass="ui-button-raised" update="messages"

                                    />

                                <p:button  
                                    value="Regresar"
                                    outcome="/View/login_and_registro/login"
                                    styleClass="ui-button-secondary"/>
                            </div>
                        </div>

                        <div class="p-col-12 p-lg-6">
                            <p:selectManyCheckbox layout="responsive" columns="1">
                                <f:selectItem itemLabel="Aceptar terminos y condiciones" itemValue="1" />
                            </p:selectManyCheckbox>
                        </div>

                    </div>
                </div>


            </div>
            <h:outputStylesheet name="css/primeicons.css" library="manhattan-layout"/>
            <h:outputStylesheet name="css/primeflex.min.css" library="manhattan-layout"/>
            <h:outputStylesheet name="css/login_.css" />
        </h:form>
    </h:body>
</html>
