<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Login</title>


    </h:head>
    <script type="text/javascript">
        function preventbackbutton() {
            window.history.forward();
        }
        setTimeout("preventbackbutton()", 0);
        window.onunload = function () {
            null
        };
    </script>

    <h:body styleClass="login-body" >
        <p:growl id="growl" widgetVar="growl" showDetail="true" life="3000"/>  
        <h:form id="registroPersona"  >
            <div class="login-panel">
                <div class="p-grid">
                    <div class="p-col-12 p-lg-6 left-side">
                        <p:graphicImage name="images/Logo-ERP.png" class="login-image" />
                    </div>
                    <div class="p-col-12 p-lg-6 right-side ui-fluid">
                        <div class="p-col-12 container">
                            <h3>Bienvenido !</h3>
                            <h2>Iniciar sesión en ERP contable</h2>
                        </div>
                        <div class="p-col-12">
                            <div class="input-wrapper ui-input-icon-left">
                                <i class="pi pi-user"/>
                                <p:inputText type="text"  id="user"  placeholder="Usuario" value="#{usuarioMB.usuario.username}" />
                            </div>
                        </div>
                        <div class="p-col-12">
                            <div class="input-wrapper ui-input-icon-left">
                                <i class="pi pi-lock"/>
                                <p:inputText type="password" id="pass" placeholder="Contraseña" value="#{usuarioMB.usuario.password}" />
                            </div>
                        </div>
                        <div class="p-col-12 button-container">
                            <p:commandButton action="#{usuarioMB.iniciarSesion()}" update=":growl" value="Iniciar Sesión"></p:commandButton>
                            <p:button outcome="/View/login_and_registro/registro_usuario" value="Registrarse" styleClass="ui-button-secondary p-mr-2 p-mb-2"/>

                        </div>

                    </div>
                </div>
            </div>
        </h:form>

        <h:outputStylesheet name="css/primeicons.css" library="manhattan-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="manhattan-layout"/>
        <h:outputStylesheet name="css/login_.css" />
    </h:body>

</html>
