<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">

            <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                <p:submenu label="Nueva Venta">
                    <p:menuitem value="Nueva venta"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/nuevaVenta.xhtml" 
                                icon="pi pi-shopping-cart" />
                    <p:menuitem value="Lista ventas"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/listaVentas.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Nueva proforma"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/nuevaProforma.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Lista proforma"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/listaProforma.xhtml" 
                                icon="pi pi-file-o" />
                </p:submenu>
            </p:menubar>
            
                <h:form id="ventaForm">
                    <p:growl id="growl" showDetail="true" />
                    <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

                    <br/><br/><br/><br/>
                    <div>
                        <p:panel id="busquedaProductoPanel" header="Búsqueda de productos" style="width: 33%; margin-right: 20px; display: inline-block">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Codigo: "/>
                                <p:inputText id="ItemCodigo" value="#{VentaMB.codigoProducto}" type="number" />
                                <p:commandButton value="Buscar" actionListener="#{VentaMB.BuscarProducto}" update="detalleProducto growl growl-sticky" style="position: center"/>
                                <p:commandButton value="Lista de Productos" type="button" icon="pi pi-search" onclick="PF('BuscarProductos').show()" style="position: center"/>
                            </h:panelGrid>
                        </p:panel>
                        
                        <p:panel id="detalleProducto" header="Producto" style="width: 33%; margin-right: 20px; display: inline-block">
                            <h:panelGrid columns="3" >
                                <p:outputLabel value="Producto"/>
                                <p:inputText id="NombreProducto" value="#{VentaMB.nombreProducto}" disabled="true" />
                                <div/>
                                <p:outputLabel value="Precio: "/>
                                <p:inputNumber id="priceTextBox" value="#{VentaMB.precioProducto}" modifyValueOnWheel="false" disabled="true" />
                                <div/>
                                <p:outputLabel value="Cantidad: "/>
                                <p:inputNumber value="#{VentaMB.cantidad}" minValue="0" decimalPlaces="0" />
                                <div/>
                                <p:commandButton value="Agregar" actionListener="#{VentaMB.AgregarProductoLista}" update="itemsTable busquedaProductoPanel FactData Pagos growl" />
                            </h:panelGrid>
                        </p:panel>
                        
                        <p:panel header="Cliente" style="width: 33%; margin-right: 20px" >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Identificación: "/>
                                <p:inputText id="IdNumCliente" value="#{VentaMB.clienteIdNum}" />
                                
                                <p:outputLabel value="Nombre: "/>
                                <p:inputText id="NombreCliente" value="#{VentaMB.clienteNombre}" disabled="true" />
                                <p:commandButton actionListener="#{VentaMB.BuscarClienteVenta}" value="Buscar" update="ventaForm growl growl-sticky Pagos" />
                                <p:commandButton value="Lista de Clientes" type="button" icon="pi pi-search" onclick="PF('BuscarCliente').show()" />
                            </h:panelGrid>
                        </p:panel>

                    </div>


                    <div style="height: 30px" />

                    <p:dataTable var="ListaItems" id="itemsTable" value="#{VentaMB.listaDetalle}" selection="#{VentaMB.productoSeleccionado}" 
                                 rowKey="#{ListaItems.producto.codigoAux}" selectionMode="single" >

                        <f:facet name="header">
                            Items
                        </f:facet>

                        <p:column headerText="Eliminar" >
                            <p:commandButton icon="pi pi-trash" styleClass="ui-button-danger" process="@this" actionListener="#{VentaMB.EliminarProducto(ListaItems)}" 
                                             update="subtotalVenta FactData Pagos" />
                        </p:column>

                        <p:column headerText="Cod">
                            <h:outputText value="#{ListaItems.producto.codigoAux}" />
                        </p:column>

                        <p:column headerText="Producto" >
                            <h:outputText value="#{ListaItems.producto.descripcion}" />
                        </p:column>

                        <p:column headerText="Precio Unitario">
                            <h:outputText value="#{ListaItems.producto.precioUnitario}" >
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Descuento">
                            <h:outputText value="#{ListaItems.producto.descuento}" >
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputText value="#{ListaItems.cantidad}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Subtotal">
                            <h:outputText value="#{ListaItems.subTotal}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:columnGroup type="footer" id="colgrp">
                            <p:row id="rowfoot">
                                <p:column colspan="6" style="text-align:right" footerText="Total:"/>
                                <p:column style="text-align:left" footerText="#{VentaMB.subTotalVenta}" id="subtotalVenta" />
                            </p:row>
                        </p:columnGroup>
                    </p:dataTable>
                    <p:button  value="Generar Factura" onclick="PF('NewSale').show()" style="float: right; margin: 20px 0px;" />
                    <div style="margin-top:50px" />
                </h:form>


                <!--Datos de facturacion-->
                <p:dialog id="FactData" header="Datos de facturacion" widgetVar="NewSale"
                          height="100%" width="70%" showEffect="fade">
                    <h:form>
                        <p:panel header="Valor de venta" style="text-align: left; width: 100%; float: right">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Subtotal 12%"/>
                                <p:inputText value="#{VentaMB.subtotal12}" disabled="true" />
                                <p:outputLabel value="Subtotal 0%"/>
                                <p:inputText value="#{VentaMB.subtotal0}" disabled="true"/>
                                <p:outputLabel value="DESCUENTO"/>
                                <p:inputText value="#{VentaMB.descuento}" disabled="true"/>
                                <p:outputLabel value="ICE"/>
                                <p:inputText value="#{VentaMB.ice}" disabled="true"/>
                                <p:outputLabel value="IVA 12%"/>
                                <p:inputText value="#{VentaMB.iva}" disabled="true"/>
                                <p:outputLabel value="TOTAL"/>
                                <p:inputText value="#{VentaMB.total}" disabled="true"/>
                                <div/>
                                <p:commandButton value="Efectuar Pago" update="Pagos" type="button" onclick="PF('RealizarPago').show()"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form >
                </p:dialog>


                <p:dialog header="Metodo de pago" widgetVar="RealizarPago"
                          minHeight="600" width="70%" showEffect="fade" id="Pagos">
                    <h:form>
                        <p:panel class="card">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Total a pagar: "/>
                                <p:inputText value="#{VentaMB.total}" disabled="true"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:accordionPanel>
                            <p:tab title="Efectivo">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Efectivo: "/>
                                    <p:inputText value="#{VentaMB.total}" disabled="true" /> 
                                    <p:commandButton value="Pagar" action="#{VentaMB.RegistrarVenta(2)}" style="margin-top: 20px" ajax="false"/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Tarjeta">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Banco: "/>
                                    <p:inputText value="XXXXXXXXXXXXXXXX"/>
                                    <p:outputLabel value="Propietario: "/>
                                    <p:inputText value="#{VentaMB.cliente.nombre}"/>
                                    <p:commandButton value="Pagar" action="#{VentaMB.RegistrarVenta(3)}" style="margin-top: 20px" ajax="false"/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Crédito" >
                                <h:panelGrid columns="5">
                                    <p:outputLabel value="Cliente: "/>
                                    <p:inputText value="#{VentaMB.cliente.nombre}" disabled="true"/>
                                    <p:outputLabel value="Días plazo" />
                                    <p:selectOneMenu id="diasPago" value="#{VentaMB.diasPago}" >
                                        <f:selectItem itemLabel="15 Días" itemValue="15" />
                                        <f:selectItem itemLabel="30 Días" itemValue="30" />
                                        <f:selectItem itemLabel="60 Días" itemValue="60" />
                                        <f:selectItem itemLabel="90 Días" itemValue="90" />
                                        <f:selectItem itemLabel="180 Días" itemValue="180" />
                                        <f:selectItem itemLabel="270 Días" itemValue="270" />
                                        <f:selectItem itemLabel="360 Días" itemValue="360" />
                                    </p:selectOneMenu>
                                    <p:commandButton value="Pagar" action="#{VentaMB.RegistrarVenta(1)}" style="margin-top: 20px" ajax="false"/>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </p:dialog>
                
                <p:dialog header="Busqueda de cliente" widgetVar="BuscarCliente" id="busquedaCliente"
                          minHeight="600" width="70%" showEffect="fade">
                    <h:form>
                        <p:dataTable var="ListaClientes" id="listaClientes" selectionMode="single" value="#{VentaMB.listaClientes}" 
                                     selection="#{VentaMB.clienteSeleccionado}" rowKey="#{ListaClientes.idCliente}" >

                        <f:facet name="header">
                            Clientes Registrados
                        </f:facet>

                        <p:column headerText="Seleccionar" >
                            <p:commandButton icon="pi pi-check" styleClass="rounded-button"  process="@this" 
                                             actionListener="#{VentaMB.SeleccionarCliente(ListaClientes)}" update="ventaForm" oncomplete="PF('BuscarCliente').hide();"/>
                        </p:column>

                        <p:column headerText="Cod">
                            <h:outputText value="#{ListaClientes.idCliente}" />
                        </p:column>

                        <p:column headerText="Cliente" >
                            <h:outputText value="#{ListaClientes.nombre}" />
                        </p:column>

                        <p:column headerText="Identificacion">
                            <h:outputText value="#{ListaClientes.identificacion}" >
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    </h:form>
                </p:dialog>
                
                <p:dialog header="Busqueda de productos" widgetVar="BuscarProductos" id="busquedaProducto"
                          minHeight="600" width="70%" showEffect="fade">
                    <h:form>
                        <p:dataTable var="ListaProductos" id="listaProductos" selectionMode="single" value="#{VentaMB.listaProductos}" 
                                     selection="#{VentaMB.productoSeleccionado}" rowKey="#{ListaProductos.codigo}" >

                        <f:facet name="header">
                            Catalogo de productos
                        </f:facet>

                        <p:column headerText="Seleccionar" >
                            <p:commandButton icon="pi pi-check" styleClass="rounded-button"  process="@this" 
                                             actionListener="#{VentaMB.SeleccionarProducto(ListaProductos)}"  update="ventaForm" oncomplete="PF('BuscarProductos').hide();"/>
                        </p:column>

                        <p:column headerText="Cod">
                            <h:outputText value="#{ListaProductos.codigoAux}" />
                        </p:column>

                        <p:column headerText="Producto" >
                            <h:outputText value="#{ListaProductos.descripcion}" />
                        </p:column>

                        <p:column headerText="Detalle">
                            <h:outputText value="#{ListaProductos.detalleAdicional}" >
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Precio unitario">
                            <h:outputText value="#{ListaProductos.precioUnitario}" >
                            </h:outputText>
                        </p:column>
                            
                        <p:column headerText="Stock">
                            <h:outputText value="#{ListaProductos.stock}" >
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    </h:form>
                </p:dialog>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
