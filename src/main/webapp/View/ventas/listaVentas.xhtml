<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="content">

                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Nueva venta"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/nuevaVenta.xhtml" 
                                icon="pi pi-shopping-cart" />
                    <p:menuitem value="Lista ventas"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/listaVentas.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Nueva proforma"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/nuevaProforma.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Lista proforma"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/listaProforma.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Regresar Inicio"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/Global/Main.xhtml" 
                                icon="pi pi-file-o" /> 
                </p:menubar>

                <h:form id="ventaForm">
                    <p:growl id="growl" showDetail="true" />
                    <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                    <br/><br/><br/><br/>
                    <div>
                        <p:commandButton value="Nueva Venta" action="/View/ventas/nuevaVenta.xhtml" style="margin-top: 10px" />
                        <p:dataTable var="ListaVentas" 
                                     value="#{ListaVentaMB.listaVentas}" 
                                     id="ventasTB"
                                     paginator="true" 
                                     resizableColumns="true" 
                                     class="p-mt-3"
                                     rows="5" 
                                     paginatorPosition="bottom">

                            <p:column headerText="id Venta" width="10%">
                                <h:outputText value="#{ListaVentas.idVenta}" />
                            </p:column>

                            <p:column headerText="Factura">
                                <h:outputText value="#{ListaVentas.factura}" />
                            </p:column>

                            <p:column headerText="Cliente">
                                <h:outputText value="#{ListaVentas.idCliente}" />
                            </p:column>

                            <p:column headerText="Fecha">
                                <h:outputText value="#{ListaVentas.fechaVenta}" />
                            </p:column>

                            <p:column headerText="Total">
                                <h:outputText value="#{ListaVentas.totalFactura}" >
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Detalle">
                                <p:commandButton value="Ver" onclick="PF('DetalleItem').show()" process="@this" 
                                                 actionListener="#{ListaVentaMB.CargarVenta(ListaVentas)}" update="datosFactura" />
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>


                <p:dialog widgetVar="DetalleItem" width="70%" height="80%" >
                    <h:form id="datosFactura">
                        <h2>Factura: <p:outputLabel value="#{ListaVentaMB.ventaActual.factura}" /></h2>
                        <p:panel header="Cliente" style="width: 50%;" id="DetalleCliente">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="IdentificaciÃ³n: "/>
                                <p:outputLabel value="#{ListaVentaMB.identCliente}" />
                                <p:outputLabel value="Nombre:" />
                                <p:outputLabel value="#{ListaVentaMB.nombreCliente}" />
                            </h:panelGrid>
                        </p:panel>

                        <p:dataTable var="FacturaDetailTB" id="detalleTB" value="#{ListaVentaMB.listaDetalle}">
                            <p:column headerText="Cantidad" width="10%">
                                <h:outputText value="#{FacturaDetailTB.cantidad}" />
                            </p:column>
                            <p:column headerText="Detalle" width="50%" >
                                <h:outputText value="#{FacturaDetailTB.nombreProducto}" />
                            </p:column>
                            <p:column headerText="Precio unitario" width="20%">
                                <h:outputText value="#{FacturaDetailTB.precio}" />
                            </p:column>
                            <p:column headerText="Subtotal" width="20%"  >
                                <h:outputText value="#{FacturaDetailTB.subTotal}" />
                            </p:column>

                            <p:columnGroup type="footer" id="colgrp">
                                <p:row id="Base12">
                                    <p:column colspan="3" style="text-align:right" footerText="Base 12%"/>
                                    <p:column style="text-align:left" footerText="${ListaVentaMB.ventaActual.base12}" />
                                </p:row>
                                <p:row id="Base0">
                                    <p:column colspan="3" style="text-align:right" footerText="Base 0%"/>
                                    <p:column style="text-align:left" footerText="${ListaVentaMB.ventaActual.base0}" />
                                </p:row>
                                <p:row id="Iva">
                                    <p:column colspan="3" style="text-align:right" footerText="Iva"/>
                                    <p:column style="text-align:left" footerText="${ListaVentaMB.ventaActual.iva}"  />
                                </p:row>
                                <p:row id="Ice">
                                    <p:column colspan="3" style="text-align:right" footerText="Ice"/>
                                    <p:column style="text-align:left" footerText="${ListaVentaMB.ventaActual.ice}" />
                                </p:row>
                                <p:row id="Total">
                                    <p:column colspan="3" style="text-align:right" footerText="Total:"/>
                                    <p:column style="text-align:left" footerText="${ListaVentaMB.ventaActual.totalFactura}" id="subtotalVenta" />
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
