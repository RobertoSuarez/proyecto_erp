<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="content">

                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Nueva venta"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/nuevaVenta.xhtml" 
                                icon="pi pi-shopping-cart" />
                    <p:menuitem value="Lista ventas"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/listaVentas.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Nueva proforma"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/nuevaProforma.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Lista proforma"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/listaProforma.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Regresar Inicio"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/Global/Main.xhtml" 
                                icon="pi pi-file-o" /> 
                </p:menubar>

                <h:form id="ventaForm">
                    <p:growl id="growl" showDetail="true" />
                    <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

                    <br/><br/><br/><br/>
                    <div>
                        <p:panel header="Cliente" >
                            <h:panelGrid columns="4" width="50%" >
                                <p:outputLabel value="Identificación: "/>
                                <p:inputText id="IdNumCliente" value="#{ProformaMB.clienteIdNum}" />
                                <p:outputLabel value="Nombre: "/>
                                <p:inputText id="NombreCliente" value="#{ProformaMB.clienteNombre}" disabled="true" />
                                <p:commandButton actionListener="#{ProformaMB.BuscarClienteVenta}" value="Buscar" update="ventaForm" />
                                <p:commandButton value="Lista de Clientes" type="button" icon="pi pi-search" onclick="PF('BuscarCliente').show()" />
                            </h:panelGrid>
                        </p:panel>


                        <p:panel id="busquedaProductoPanel" header="Búsqueda de productos" style="widht: 45%; position: relative" >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Codigo: "/>
                                <p:inputText id="ItemCodigo" value="#{ProformaMB.codigoProducto}" />
                                <p:commandButton value="Buscar" actionListener="#{ProformaMB.BuscarProducto}" update="detalleProducto"/>
                                <p:commandButton value="Lista de Productos" type="button" icon="pi pi-search" onclick="PF('BuscarProductos').show()" />
                            </h:panelGrid>
                            <p:divider align="vertical"/>
                            <h:panelGrid id="detalleProducto" columns="3" >
                                <p:outputLabel value="Producto"/>
                                <p:inputText id="NombreProducto" value="#{ProformaMB.nombreProducto}" disabled="true" />
                                <div/>
                                <p:outputLabel value="Precio: "/>
                                <p:inputNumber id="priceTextBox" value="#{ProformaMB.precioProducto}" modifyValueOnWheel="false" disabled="false" />
                                <div/>
                                <p:outputLabel value="Cantidad: "/>
                                <p:inputNumber value="#{ProformaMB.cantidad}" modifyValueOnWheel="true" minValue="0" decimalPlaces="0" />
                                <div/>
                                <p:commandButton value="Agregar" actionListener="#{ProformaMB.AgregarProductoLista}" update="itemsTable busquedaProductoPanel FactData growl" />
                            </h:panelGrid>
                        </p:panel>
                    </div>


                    <div style="height: 30px" />

                    <p:dataTable var="ListaItems" id="itemsTable" 
                                 value="#{ProformaMB.listaDetalle}" 
                                 selection="#{ProformaMB.productoSeleccionado}" 
                                 rowKey="#{ListaItems.producto.codigoAux}" 
                                 selectionMode="single" 
                                 paginator="true" 
                                 resizableColumns="true" 
                                 class="p-mt-3"
                                 rows="5" 
                                 paginatorPosition="bottom">

                        <f:facet name="header">
                            Items
                        </f:facet>

                        <p:column headerText="Eliminar" >
                            <p:commandButton icon="pi pi-trash" styleClass="ui-button-danger" process="@this" actionListener="#{ProformaMB.EliminarProducto(ListaItems)}" 
                                             update="subtotalVenta FactData" />
                        </p:column>

                        <p:column headerText="Cod">
                            <h:outputText value="#{ListaItems.producto.codigoAux}" />
                        </p:column>

                        <p:column headerText="Producto" >
                            <h:outputText value="#{ListaItems.producto.descripcion}" />
                        </p:column>

                        <p:column headerText="Precio Unitario">
                            <h:outputText value="#{ListaItems.producto.precioUnitario}" >
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Descuento">
                            <h:outputText value="#{ListaItems.producto.descuento}" >
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputText value="#{ListaItems.cantidad}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Subtotal">
                            <h:outputText value="#{ListaItems.subTotal}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:columnGroup type="footer" id="colgrp">
                            <p:row id="rowfoot">
                                <p:column colspan="6" style="text-align:right" footerText="Total:"/>
                                <p:column style="text-align:left" footerText="#{ProformaMB.subTotalVenta}" id="subtotalVenta" />
                            </p:row>
                        </p:columnGroup>
                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:button value="Detalle impuestos" onclick="PF('NewSale').show()" style="float: right; margin: 20px 0px;" />
                        <p:commandButton value="Enviar Proforma" actionListener="#{ProformaMB.RegistrarProforma}"/>
                    </h:panelGrid>
                    <div style="margin-top:50px" />
                </h:form>


                <!--Datos de facturacion-->
                <p:dialog id="FactData" header="Datos de facturacion" widgetVar="NewSale"
                          height="100%" width="70%" showEffect="fade">
                    <h:form>
                        <p:panel header="Valor de venta" style="text-align: left; width: 100%; float: right">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Subtotal 12%"/>
                                <p:inputText value="#{ProformaMB.subtotal12}" disabled="true" />
                                <p:outputLabel value="Subtotal 0%"/>
                                <p:inputText value="#{ProformaMB.subtotal0}" disabled="true"/>
                                <p:outputLabel value="DESCUENTO"/>
                                <p:inputText value="#{ProformaMB.descuento}" disabled="true"/>
                                <p:outputLabel value="ICE"/>
                                <p:inputText value="#{ProformaMB.ice}" disabled="true"/>
                                <p:outputLabel value="IVA 12%"/>
                                <p:inputText value="#{ProformaMB.iva}" disabled="true"/>
                                <p:outputLabel value="TOTAL"/>
                                <p:inputText value="#{ProformaMB.total}" disabled="true"/>
                                <div/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form >
                </p:dialog>

                <p:dialog header="Busqueda de cliente" widgetVar="BuscarCliente" id="busquedaCliente"
                          minHeight="600" width="70%" showEffect="fade">
                    <h:form>
                        <p:dataTable var="ListaClientes" id="listaClientes" selectionMode="single" value="#{ProformaMB.listaClientes}" 
                                     selection="#{ProformaMB.clienteSeleccionado}" rowKey="#{ListaClientes.idCliente}" >

                            <f:facet name="header">
                                Clientes Registrados
                            </f:facet>

                            <p:column headerText="Seleccionar" >
                                <p:commandButton icon="pi pi-check" styleClass="rounded-button"  process="@this" 
                                                 actionListener="#{ProformaMB.SeleccionarCliente(ListaClientes)}" update="ventaForm" oncomplete="PF('BuscarCliente').hide();"/>
                            </p:column>

                            <p:column headerText="Cod">
                                <h:outputText value="#{ListaClientes.idCliente}" />
                            </p:column>

                            <p:column headerText="Cliente" >
                                <h:outputText value="#{ListaClientes.nombre}" />
                            </p:column>

                            <p:column headerText="Identificacion">
                                <h:outputText value="#{ListaClientes.identificacion}" >
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:dialog>

                <p:dialog header="Busqueda de productos" widgetVar="BuscarProductos" id="busquedaProducto"
                          minHeight="600" width="70%" showEffect="fade">
                    <h:form>
                        <p:dataTable var="ListaProductos" id="listaProductos" selectionMode="single" value="#{ProformaMB.listaProductos}" 
                                     selection="#{ProformaMB.productoSeleccionado}" rowKey="#{ListaProductos.codigo}" >

                            <f:facet name="header">
                                Catalogo de productos
                            </f:facet>

                            <p:column headerText="Seleccionar" >
                                <p:commandButton icon="pi pi-check" styleClass="rounded-button"  process="@this" 
                                                 actionListener="#{ProformaMB.SeleccionarProducto(ListaProductos)}"  update="ventaForm" oncomplete="PF('BuscarProductos').hide();"/>
                            </p:column>

                            <p:column headerText="Cod">
                                <h:outputText value="#{ListaProductos.codigoAux}" />
                            </p:column>

                            <p:column headerText="Producto" >
                                <h:outputText value="#{ListaProductos.descripcion}" />
                            </p:column>

                            <p:column headerText="Detalle">
                                <h:outputText value="#{ListaProductos.detalleAdicional}" >
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Precio unitario">
                                <h:outputText value="#{ListaProductos.precioUnitario}" >
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Stock">
                                <h:outputText value="#{ListaProductos.stock}" >
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
