<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="content">

                <ui:include src="menuVentas.xhtml"/>

                <h:form id="ventaForm">
                    <p:growl id="growl" showDetail="true" />
                    <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

                    <br/><br/><br/><br/>
                    <p:panel id="outclientes" header="Clientes">
                        <h:panelGrid columns="7" width="80%">
                            <p:outputLabel value="IdentificaciÃ³n: "/>
                            <p:inputText id="IdNumCliente" value="#{ProformaMB.clienteIdNum}" />

                            <p:outputLabel value="Nombre: "/>
                            <p:inputText id="NombreCliente" value="#{ProformaMB.clienteNombre}" disabled="true" />

                            <p:commandButton value="Lista de Clientes" type="button" icon="pi pi-search" onclick="PF('BuscarCliente').show()" />

                            <p:commandButton actionListener="#{ProformaMB.buscarClienteVenta}" 
                                             value="Buscar" update=":ventaForm:outclientes" 
                                             style="visibility: hidden"/>
                            <p:inputText value="#{ProformaMB.descuento}" style="visibility: hidden"/>
                        </h:panelGrid>
                    </p:panel>


                    <p:panel id="busquedaProductoPanel" header="Buscar producto" style="margin-top: 10px;" visible="#{ProformaMB.visible}">
                        <h:panelGrid columns="4" width="50%" >
                            <p:outputLabel value="Codigo: "/>
                            <p:inputText id="ItemCodigo" value="#{ProformaMB.codigoProducto}" type="number" />
                            <p:commandButton value="Buscar" actionListener="#{ProformaMB.BuscarProducto}" update="detalleProducto" style="position: center"/>
                            <p:commandButton value="Lista de Productos" type="button" icon="pi pi-search" onclick="PF('BuscarProductos').show()" style="position: center"/>
                        </h:panelGrid>
                    </p:panel>


                    <p:panel id="detalleProducto" header="Detalle producto" style="margin-top: 20px" visible="#{ProformaMB.visible}">
                        <h:panelGrid columns="9" width="90%" >
                            <p:outputLabel value="Producto: "/>
                            <p:inputText id="NombreProducto" value="#{ProformaMB.nombreProducto}" disabled="true" />
                            <p:outputLabel value="Precio: "/>
                            <p:inputNumber id="priceTextBox" value="#{ProformaMB.precioProducto}" modifyValueOnWheel="false" disabled="true" />
                            <p:outputLabel value="Cantidad: "/>
                            <p:inputNumber value="#{ProformaMB.cantidad}" minValue="0" decimalPlaces="0" />
                            <p:outputLabel value="Descuento: "/>
                            <p:inputNumber value="#{ProformaMB.descuento}" minValue="0" decimalPlaces="0" disabled="true"/>
                            <p:commandButton value="Agregar" actionListener="#{ProformaMB.AgregarProductoLista}" update=":ventaForm:outclientes itemsTable detalleProducto busquedaProductoPanel FactData growl" />
                        </h:panelGrid>
                    </p:panel>

                    <div style="height: 30px" />

                    <p:dataTable var="ListaItems" id="itemsTable" 
                                 value="#{ProformaMB.listaDetalle}" 
                                 selection="#{ProformaMB.productoSeleccionado}" 
                                 rowKey="#{ListaItems.producto.codigo}" 
                                 selectionMode="single" 
                                 paginator="true" 
                                 resizableColumns="true" 
                                 class="p-mt-3"
                                 rows="5" 
                                 paginatorPosition="bottom">

                        <f:facet name="header">
                            Items
                        </f:facet>

                        <p:column headerText="Eliminar" >
                            <p:commandButton icon="pi pi-trash" styleClass="ui-button-danger" process="@this" actionListener="#{ProformaMB.EliminarProducto(ListaItems)}" 
                                             update="subtotalVenta FactData" />
                        </p:column>

                        <p:column headerText="Cod">
                            <h:outputText value="#{ListaItems.codigoProducto}" />
                        </p:column>

                        <p:column headerText="Producto" >
                            <h:outputText value="#{ListaItems.producto.nombre}" />
                        </p:column>

                        <p:column headerText="Precio Unitario">
                            <h:outputText value="#{ListaItems.price}" >
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Descuento">
                            <h:outputText value="#{ListaItems.descuento}" >
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputText value="#{ListaItems.cantidad}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Subtotal">
                            <h:outputText value="#{ListaItems.subtotal}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:columnGroup type="footer" id="colgrp">
                            <p:row id="rowfoot">
                                <p:column colspan="6" style="text-align:right" footerText="Subtotal:"/>
                                <p:column style="text-align:left" footerText="#{ProformaMB.subTotalProforma}" id="subtotalVenta" />
                            </p:row>
                        </p:columnGroup>
                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:button value="Detalle impuestos" onclick="PF('NewSale').show()" style="float: right; margin: 20px 0px;" />
                        <p:commandButton value="Enviar Proforma" actionListener="#{ProformaMB.RegistrarProforma()}"/>
                    </h:panelGrid>
                    <div style="margin-top:50px" />
                </h:form>


                <!--Datos de facturacion-->
                <p:dialog id="FactData" header="Datos de facturacion" widgetVar="NewSale"
                          height="100%" width="70%" showEffect="fade">
                    <h:form>
                        <p:panel header="Valor de venta" style="text-align: left; width: 100%; float: right">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Subtotal 12%"/>
                                <p:inputText value="#{ProformaMB.subtotal12}" disabled="true" />
                                <p:outputLabel value="Subtotal 0%"/>
                                <p:inputText value="#{ProformaMB.subtotal0}" disabled="true"/>
                                <p:outputLabel value="DESCUENTO"/>
                                <p:inputText value="#{ProformaMB.totalDescuento}" disabled="true"/>
                                <p:outputLabel value="SUBTOTAL"/>
                                <p:inputText value="${ProformaMB.subtotal0 + ProformaMB.subtotal12}" disabled="true"/>
                                <p:outputLabel value="ICE"/>
                                <p:inputText value="#{ProformaMB.ice}" disabled="true"/>
                                <p:outputLabel value="IVA 12%"/>
                                <p:inputText value="#{ProformaMB.iva}" disabled="true"/>
                                <p:outputLabel value="TOTAL"/>
                                <p:inputText value="#{ProformaMB.total}" disabled="true"/>
                                <div/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form >
                </p:dialog>

                <p:dialog header="Busqueda de cliente" widgetVar="BuscarCliente" id="busquedaCliente"
                          minHeight="600" width="70%" showEffect="fade">
                    <h:form>
                        <p:dataTable var="ListaClientes" id="listaClientes" selectionMode="single" value="#{ProformaMB.listaClientes}" 
                                     selection="#{ProformaMB.clienteSeleccionado}" rowKey="#{ListaClientes.idCliente}" >

                            <f:facet name="header">
                                Clientes Registrados
                            </f:facet>

                            <p:column headerText="Seleccionar" >
                                <p:commandButton icon="pi pi-check" styleClass="rounded-button"  process="@this" 
                                                 actionListener="#{ProformaMB.SeleccionarCliente(ListaClientes)}" update="ventaForm" oncomplete="PF('BuscarCliente').hide();"/>
                            </p:column>

                            <p:column headerText="Cod">
                                <h:outputText value="#{ListaClientes.idCliente}" />
                            </p:column>

                            <p:column headerText="Cliente" >
                                <h:outputText value="#{ListaClientes.nombre}" />
                            </p:column>

                            <p:column headerText="Identificacion">
                                <h:outputText value="#{ListaClientes.identificacion}" >
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:dialog>

                <p:dialog header="Busqueda de productos" widgetVar="BuscarProductos" id="busquedaProducto"
                          minHeight="600" width="70%" showEffect="fade">
                    <h:form>
                        <p:dataTable var="ListaProductos" id="listaProductos" selectionMode="single" value="#{ProformaMB.listaProductos}" 
                                     selection="#{ProformaMB.productoSeleccionado}" rowKey="#{ListaProductos.codigo}" >

                            <f:facet name="header">
                                Catalogo de productos
                            </f:facet>

                            <p:column headerText="Seleccionar" >
                                <p:commandButton icon="pi pi-check" styleClass="rounded-button"  process="@this" 
                                                 actionListener="#{ProformaMB.SeleccionarProducto(ListaProductos)}"  update="ventaForm" oncomplete="PF('BuscarProductos').hide();"/>
                            </p:column>

                            <p:column headerText="Cod">
                                <h:outputText value="#{ListaProductos.codigo}" />
                            </p:column>

                            <p:column headerText="Producto" >
                                <h:outputText value="#{ListaProductos.nombre}" />
                            </p:column>

                            <p:column headerText="Detalle">
                                <h:outputText value="#{ListaProductos.descripcion}" >
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Precio unitario">
                                <h:outputText value="#{ListaProductos.precioUnitario}" >
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Stock">
                                <h:outputText value="#{ListaProductos.stock}" >
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
