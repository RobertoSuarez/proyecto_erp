<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="content">

                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Nueva venta"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/nuevaVenta.xhtml" 
                                icon="pi pi-shopping-cart" />
                    <p:menuitem value="Lista ventas"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/listaVentas.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Nueva proforma"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/nuevaProforma.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Lista proforma"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/ventas/listaProforma.xhtml" 
                                icon="pi pi-file-o" />
                    <p:menuitem value="Regresar Inicio"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/Global/Main.xhtml" 
                                icon="pi pi-file-o" /> 
                </p:menubar>

                <h:form id="listaDeProforma" >
                    <br/><br/><br/><br/>
                    <p:dataTable var="Lista" 
                                 id="itemsTable" 
                                 value="#{ProformaMB.listaProformas}"
                                 paginator="true" 
                                 resizableColumns="true" 
                                 class="p-mt-3"
                                 rows="5" 
                                 paginatorPosition="bottom">
                        <p:column headerText="Codigo proforma" width="5%">
                            <h:outputText value="#{Lista.id_proforma}" />
                        </p:column>
                        <p:column headerText="Cliente" width="5%">
                            <h:outputText value="#{Lista.id_cliente}"  />
                        </p:column>
                        <p:column headerText="Cliente" width="15%">
                            <h:outputText value="#{Lista.nombreCliente}"  />
                        </p:column>
                        <p:column headerText="Estado" width="10%">
                            <h:outputText value="#{Lista.estado}" />
                        </p:column>
                        <p:column headerText="Fecha creacion" width="10%" >
                            <h:outputText value="#{Lista.fecha_creacion}"/>
                        </p:column>
                        <p:column headerText="Total" width="7%" >
                            <h:outputText value="#{Lista.totalproforma}" />
                        </p:column>
                        <p:column headerText="Acciones" width="35%">
                            <p:commandButton icon="pi pi-check" value="Aceptar" styleClass="rounded-button" 
                                             actionListener="#{ProformaMB.aceptarProforma(Lista)}" update="listaDeProforma"/>
                            <p:commandButton icon="pi pi-times" value="Rechazar" styleClass="rounded-button ui-button-danger" 
                                             actionListener="#{ProformaMB.rechazarProforma(Lista)}" update="listaDeProforma"/>
                            <p:commandButton icon="pi pi-eye" value="Ver" styleClass="rounded-button" process="@this"
                                             onclick="PF('DetalleProforma').show()" actionListener="#{ProformaMB.detalleProforma(Lista)}" update="datosFactura" />
                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:dialog widgetVar="DetalleProforma" width="70%" height="80%" >
                    <h:form id="datosFactura">
                        <h2>Detalle proforma: <p:outputLabel value="#{ProformaMB.proformaActual.id_proforma}" /></h2>
                        <p:panel header="Cliente" style="width: 50%;" id="DetalleCliente">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Nombre:" />
                                <p:outputLabel value="#{ProformaMB.nombrecliente}" />
                            </h:panelGrid>
                        </p:panel>

                        <p:dataTable var="FacturaDetailTB" id="detalleTB" value="#{ProformaMB.listaDetalles}">
                            <p:column headerText="Codigo" width="10%">
                                <h:outputText value="#{FacturaDetailTB.codigoProducto}" />
                            </p:column>
                            <p:column headerText="Cantidad" width="50%" >
                                <h:outputText value="#{FacturaDetailTB.cantidad}" />
                            </p:column>
                            <p:column headerText="Precio unitario" width="20%">
                                <h:outputText value="#{FacturaDetailTB.price}" />
                            </p:column>

                            <p:columnGroup type="footer" id="colgrp">
                                <p:row id="Base12">
                                    <p:column colspan="3" style="text-align:right" footerText="Base 12%"/>
                                    <p:column style="text-align:left" footerText="${ProformaMB.proformaActual.base12}" />
                                </p:row>
                                <p:row id="Base0">
                                    <p:column colspan="3" style="text-align:right" footerText="Base 0%"/>
                                    <p:column style="text-align:left" footerText="${ProformaMB.proformaActual.base0}" />
                                </p:row>
                                <p:row id="Iva">
                                    <p:column colspan="3" style="text-align:right" footerText="Iva"/>
                                    <p:column style="text-align:left" footerText="${ProformaMB.proformaActual.iva12}"  />
                                </p:row>
                                <p:row id="Ice">
                                    <p:column colspan="3" style="text-align:right" footerText="Ice"/>
                                    <p:column style="text-align:left" footerText="${ProformaMB.proformaActual.ice}" />
                                </p:row>
                                <p:row id="Total">
                                    <p:column colspan="3" style="text-align:right" footerText="Total:"/>
                                    <p:column style="text-align:left" footerText="${ProformaMB.proformaActual.totalproforma}" id="subtotalVenta" />
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
