<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <p:commandButton value="Cargar Proforma" actionListener="#{ProformaMB.listarProformas()}" />
                <h:form>
                    <p:dataTable var="Lista" id="itemsTable" value="#{ProformaMB.listaProformas}">
                        <p:column headerText="Codigo proforma" width="5%">
                            <h:outputText value="#{Lista.id_proforma}" />
                        </p:column>
                        <p:column headerText="Cliente" width="5%">
                            <h:outputText value="#{Lista.id_cliente}" />
                        </p:column>
                        <p:column headerText="Estado" width="10%">
                            <h:outputText value="#{Lista.estado}" />
                        </p:column>
                        <p:column headerText="Fecha creacion" width="10%" >
                            <h:outputText value="#{Lista.fecha_creacion}"/>
                        </p:column>
                        <p:column headerText="Total" width="10%" >
                            <h:outputText value="#{Lista.totalproforma}" />
                        </p:column>
                        <p:column headerText="Acciones" width="25%">
                            <p:commandButton icon="pi pi-pencil" value="Aceptar" style="float: right; margin: 20px 0px;" />
                            <p:commandButton icon="pi pi-file-pdf" value="Rechazar" style="float: right; margin: 20px 0px;" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
