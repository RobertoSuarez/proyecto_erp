<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="content" class="Contenido">
                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:submenu label="Empresa">
                        <p:menuitem value="Datos"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/empresa.xhtml"
                                    rendered="#{rolMB.rendered()}"
                                    icon="pi pi-home"/>
                        <p:menuitem value="Ciudades"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/ciudad.xhtml"
                                    icon="pi pi-globe"/>
                        <p:menuitem value="Provincias"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/provincia.xhtml"
                                    icon="pi pi-globe"/>
                    </p:submenu>
                    <p:submenu label="Personal">
                        <p:menuitem value="Empleados"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/empleadoLista.xhtml"
                                    icon="pi pi-users"/>
                        <p:menuitem value="Asistencia"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/asistencia.xhtml"
                                    icon="pi pi-clock"/>
                    </p:submenu>
                    <p:submenu label="Areas">
                        <p:menuitem value="Puestos Laborales"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/puestosLaborales.xhtml"
                                    icon="pi pi-clone"/>
                        <p:menuitem value="Cargos"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/cargo.xhtml"
                                    icon="pi pi-briefcase"/>
                        <p:menuitem value="Departamentos"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/departamentos.xhtml"
                                    icon="pi pi-sitemap"/>
                    </p:submenu>
                    <p:submenu label="Horarios">
                        <p:menuitem value="Horario Laboral"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/horarioLaboral.xhtml" 
                                    icon="pi pi-calendar"/>
                        <p:menuitem value="Ingreso y Salida"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/ingresoSalidas.xhtml" 
                                    icon="pi pi-clock"/>
                        <p:menuitem value="Dia/Semana"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/diaSemana.xhtml" 
                                    icon="pi pi-align-center"/>
                    </p:submenu>
                    <p:menuitem value="Roles de Pago"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/recursoshumanos/roles.xhtml" 
                                icon="pi pi-money-bill"/>
                </p:menubar>
                <h:head>
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{empleadoView.postEditarEmpleado}" />
                    </f:metadata>
                </h:head>
                <br/><br/><br/>
                <div class="card">
                    <h:form id="form">
                        <p:panel id="dt-empleado">
                            <p:toolbar> 
                                <p:toolbarGroup>
                                    <span style="font-weight: bold" 
                                          icon="pi pi-table">Registro de empleado</span>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:linkButton value="Regresar" icon="pi pi-times" outcome="Empleado"
                                                  styleClass="ui-button-success" 
                                                  style="margin-right: .5rem"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                            <p:growl id="messages" showDetail="true"/>
                            <p:panel class="ui-fluid">
                                <p:messages/>
                                <h:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent; 
                                             width: 100%;">

                                    <h:outputLabel for="tipoI" value="Tipo de identificación: "/>
                                    <p:selectOneMenu id="tipoI" value="#{empleadoView.empleado.persona.tipoIdentificacion}" required="true" label="Tipo Identificación">
                                        <f:selectItem itemLabel="Selecione el tipo" 
                                                      itemValue="" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="RUC" itemValue="RUC"/>
                                        <f:selectItem itemLabel="CEDULA" itemValue="CEDULA"/>
                                        <f:selectItem itemLabel="IDENTIFICACION DEL EXTERIOR" 
                                                      itemValue="IDENTIFICACION DEL EXTERIOR"/>
                                        <f:selectItem itemLabel="PASAPORTE" itemValue="PASAPORTE"/>
                                        <f:selectItem itemLabel="PLACA" itemValue="PLACA"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel style="margin-left: 10PX" for="identi" 
                                                   value="Identificación: "/>
                                    <p:inputText id="identi" value="#{empleadoView.empleado.persona.identificacion}" required="true"
                                                 label="Identificación" maxlength="15">
                                        <f:validateRegex pattern="^([0-9])*$"/>
                                    </p:inputText>

                                    <h:outputText value="Primer nombre: "/>
                                    <p:inputText value="#{empleadoView.empleado.nombre1}" 
                                                 required="true" label="Primer nombre"/>

                                    <h:outputText style="margin-left: 10PX" value="Segundo nombre: "/>
                                    <p:inputText value="#{empleadoView.empleado.nombre2}" 
                                                 required="true" label="Segundo nombre"/>

                                    <h:outputText value="Primer apellido: "/>
                                    <p:inputText value="#{empleadoView.empleado.apellido1}" 
                                                 required="true" label="Primer apellido"/>

                                    <h:outputText style="margin-left: 10PX" value="Segundo apellido: "/>
                                    <p:inputText value="#{empleadoView.empleado.apellido2}" 
                                                 required="true" label="Segundo apellido"/>

                                    <h:outputLabel for="phone1" value="Teléfono #1: "/>
                                    <p:inputMask id="phone1" value="#{empleadoView.empleado.persona.telefono1}" required="true"
                                                 mask="(999) 999-9999[ x99999]"/>

                                    <h:outputLabel style="margin-left: 10PX" for="phone2" 
                                                   value="Teléfono #2: "/>
                                    <p:inputMask id="phone2" value="#{empleadoView.empleado.persona.telefono2}" mask="(999) 999-9999"/>

                                    <h:outputText value="Fecha de nacimiento: "/>
                                    <p:datePicker id="fechaN" value="#{empleadoView.empleado.fechaNacimiento}" 
                                                  monthNavigator="true" yearNavigator="true" 
                                                  mindate="01/01/1956" maxdate="07/09/2003"
                                                  required="true" label="Fecha de nacimiento"/>

                                    <h:outputText style="margin-left: 10PX" value="Género: "/>
                                    <p:inputText value="#{empleadoView.empleado.genero}" 
                                                 required="true" label="Género"/>

                                    <h:outputText value="sexo: "/>
                                    <p:selectOneRadio id="sexo" value="#{empleadoView.empleado.sexo}" 
                                                      required="true" label="Sexo">
                                        <f:selectItem itemLabel="Maculino" itemValue="Maculino"/>
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>
                                        <f:selectItem itemLabel="Otro" itemValue="Otro"/>
                                    </p:selectOneRadio>
                                </h:panelGrid>
                                <h:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10"
                                             styleClass="ui-panelgrid-blank ui-fluid"
                                             style="border:0px none; background-color:transparent; 
                                             width: 100%;">

                                    <h:outputLabel for="email" value="Correo: "/>
                                    <p:inputText id="email" value="#{empleadoView.empleado.persona.correo}" required="true"
                                                 label="Correo" validatorMessage="Correo no válido"> 
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>

                                    <h:outputText value="Dirección: "/>
                                    <p:inputTextarea id="direc" value="#{empleadoView.empleado.persona.direccion}" 
                                                     required="true" label="Dirección"/>

                                    <h:outputText value="Detalle(observacion): "/>
                                    <p:inputTextarea id="detalle" value="#{empleadoView.empleado.detalle}"/>
                                </h:panelGrid>
                            </p:panel>

                            <p:toolbar>
                                <p:toolbarGroup>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:commandButton value="Guardar" icon="pi pi-check" 
                                                     action="Empleado" actionListener="#{empleadoView.actualizar}"
                                                     update="messages dt-empleado" 
                                                     styleClass="p-mr-2 ui-button-success"
                                                     process="messages dt-empleado @this">
                                    </p:commandButton>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
