<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Plantilla/Plantilla.xhtml">

    <ui:define name="content" class="Contenido">
        <h:head>
            <f:metadata>
                <f:event type="preRenderView" listener="#{empleadoView.postLista()}" />
            </f:metadata>
        </h:head>
        <h:form id="form" style="width: 105%; margin-left: -23px;">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>
                <p:panel>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <span style="font-weight: bold" icon="pi pi-table">EMPLEADOS</span>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:linkButton value="Nuevo Empleado" icon="pi pi-user-plus" outcome="CrearEmpleado"
                                          styleClass="ui-button-success" style="margin-right: .5rem"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:dataTable id="dt-empleados" widgetVar="dtEmpleados" var="empleado" value="#{empleadoView.lista}"
                                 reflow="true" size="small" liveResize="true" styleClass="empleados-table"
                                 rowKey="#{empleado.id}" paginator="true" rowsPerPageTemplate="3,5,10,{ShowAll|'All'}"
                                 rows="10" rowSelectMode="add" paginatorPosition="bottom">

                        <p:column headerText="IdentificaciÃ³n" width="12%" sortBy="#{empleado.persona.identificacion}"
                                  filterBy="#{empleado.persona.identificacion}">
                            <h:outputText value="#{empleado.persona.identificacion}"/>
                        </p:column>
                        <p:column headerText="Apellidos" sortBy="#{empleado.apellidos}"
                                  filterBy="#{empleado.apellidos}">
                            <h:outputText value="#{empleado.apellidos}"/>
                        </p:column>
                        <p:column headerText="Nombres" sortBy="#{empleado.nombres}"
                                  filterBy="#{empleado.nombres}">
                            <h:outputText value="#{empleado.nombres}"/>
                        </p:column>
                        <p:column headerText="Ingreso" width="9%" filterMatchMode="range"
                                  sortBy="#{empleado.fechaIngreso}">
                            <h:outputText value="#{empleadoView.darFormato(empleado.fechaIngreso)}"/>
                        </p:column>
                        <p:column headerText="Salida" width="9%"
                                  sortBy="#{empleado.fechaEgreso}">
                            <h:outputText value="#{empleadoView.darFormato(empleado.fechaEgreso)}"/>
                        </p:column>
                        <p:column headerText="Estado" width="12%" field="estado" filterBy="#{empleado.persona.estado}"
                                  filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('dtEmpleados').filter()">
                                    <f:selectItem itemLabel="Todo" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Habilitados" itemValue="#{true}" />
                                    <f:selectItem itemLabel="Deshabilitados" itemValue="#{false}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{empleado.persona.estado ? 'Habilitado': 'Deshabilitado'}" style="width:100%"/>
                        </p:column>
                        <p:column exportable="false" width="9%">
                            <p:commandButton icon="pi pi-eye" action="Empleado" actionListener="#{empleadoView.verEmpleado(empleado)}"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                            </p:commandButton>
                            <p:commandButton icon="pi pi-#{empleado.persona.estado? 'times' : 'check'}"
                                             styleClass="edit-button rounded-button ui-button-success" 
                                             actionListener="#{empleadoView.cambiarEstado(empleado)}"
                                             update="dt-empleados" process="dt-empleados @this">
                                <f:setPropertyActionListener value="#{!empleado.persona.estado}" target="#{empleado.persona.estado}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" width="300">
                        <p:commandButton value="Yes" label="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                        <p:commandButton value="No" label="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                         icon="pi pi-times"/>
                    </p:confirmDialog>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
