<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Plantilla/Plantilla.xhtml">

    <ui:define name="content" class="Contenido">
        <div class="card">
            <h:form id="form" style="width: 105%; margin-left: -23px;">
                <p:toolbar>
                    <p:toolbarGroup>
                        <span style="font-weight: bold" icon="pi pi-table">Registro de asistencia</span>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:growl id="messages" showDetail="true"/>
                <p:panel id="dt-asistencia" class="ui-fluid">
                    <h:panelGrid columns="4" columnClasses="ui-grid-col-1,ui-grid-col-5,ui-grid-col-1,ui-grid-col-5"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent; width: 100%;">


                        <h:outputLabel for="inempleado" value="Empleado: "/>
                        <p:selectOneMenu id="inempleado" value="#{asistenciaView.asistencia.empleadoPuesto.empleado.id}"
                                         required="true" requiredMessage="Debe seleccionar un empleado"
                                         filter="true" filterMatchMode="startsWith">
                            <p:ajax listener="#{asistenciaView.empleadoSeleccionado}" update="inhorario dt-asistencias"/>
                            <f:selectItem itemLabel="Selecione a un empleado" itemValue="#{0}" noSelectionOption="true"/>
                            <f:selectItems value="#{asistenciaView.empleados}" 
                                           var="empleado" itemLabel="#{empleado.nombreCompleto()}" itemValue="#{empleado.id}"/>
                        </p:selectOneMenu>

                        <h:outputLabel for="inhorario" style="margin-left: 10PX" value="Horario: "/>
                        <p:selectOneMenu id="inhorario" value="#{asistenciaView.asistencia.detalleHorario.id}"
                                         required="true" label="Horario">
                            <p:ajax listener="#{asistenciaView.cargarDatos}" update="iningreso insalida"/>
                            <f:selectItem itemLabel="Selecione el horario" itemValue="#{0}" noSelectionOption="true"/>
                            <f:selectItems value="#{asistenciaView.horarios}" var="horario" 
                                           itemLabel="#{horario.ingresoSalida.resumen()}" itemValue="#{horario.id}">
                            </f:selectItems>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="7" columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-2,ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-3"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent; width: 100%;">

                        <h:outputLabel for="fecha" value="Fecha: "/>
                        <p:datePicker id="fecha" value="#{asistenciaView.asistencia.fecha}"
                                      monthNavigator="true" yearNavigator="true" mindate="01/01/1960"
                                      pattern="dd/MM/yyyy" required="true" label="Fecha">
                            <p:ajax listener="#{asistenciaView.cargarDatos}" update="inhorario iningreso insalida"/>
                        </p:datePicker>

                        <h:outputLabel for="iningreso" style="margin-left: 10PX" value="Hora de ingreso: "/>
                        <p:inputMask  id="iningreso" style="margin-left: -20PX" value="#{asistenciaView.asistencia.ingreso}"
                                      mask="99:99:99" disabled="#{not empty asistenciaView.asistencia.ingreso}" required="true" />

                        <h:outputLabel for="insalida" style="margin-left: 10PX" value="Hora de salida: "/>
                        <p:inputMask  id="insalida" value="#{asistenciaView.asistencia.salida}"  style="margin-left: -20PX" 
                                      mask="99:99:99" disabled="#{not empty asistenciaView.asistencia.salida}"/>

                        <p:commandButton value="Guardar" style="align-content: center; width: 62%;" icon="pi pi-save" actionListener="#{asistenciaView.guardar()}"
                                         update="dt-asistencia dt-asistencias" styleClass="p-mr-2 ui-button-success"
                                         process="dt-asistencia @this">
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
                <p:dataTable id="dt-asistencias" widgetVar="dtAsistencias" var="asistencia" value="#{asistenciaView.asistencias}"
                             reflow="true" size="small" liveResize="true" styleClass="asistencias-table"
                             paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <p:column headerText="Horario" sortBy="#{asistencia.detalleHorario.ingresoSalida.resumen()}">
                        <h:outputText value="#{asistencia.detalleHorario.ingresoSalida.resumen()}"/>
                    </p:column>
                    <p:column headerText="Fecha" sortBy="#{asistencia.fecha}" width="20%">
                        <h:outputText value="#{asistencia.fecha}"/>
                    </p:column>
                    <p:column headerText="Hora de Ingreso" sortBy="#{asistencia.ingreso}" width="20%">
                        <h:outputText value="#{asistencia.ingreso}"/>
                    </p:column>
                    <p:column headerText="Hora de Salida" sortBy="#{asistencia.salida}" width="20%">
                        <h:outputText value="#{asistencia.salida}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
