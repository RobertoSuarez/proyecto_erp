<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="content" class="Contenido">
                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:submenu label="Empresa">
                        <p:menuitem value="Datos"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    rendered="#{rolMB.rendered()}"
                                    outcome="/View/recursoshumanos/empresa.xhtml"
                                    icon="pi pi-home"/>
                        <p:menuitem value="Ciudades"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/ciudad.xhtml"
                                    icon="pi pi-globe"/>
                        <p:menuitem value="Provincias"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/provincia.xhtml"
                                    icon="pi pi-globe"/>
                    </p:submenu>
                    <p:submenu label="Personal">
                        <p:menuitem value="Empleados"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/empleadoLista.xhtml"
                                    icon="pi pi-users"/>
                        <p:menuitem value="Asistencia"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/asistencia.xhtml"
                                    icon="pi pi-clock"/>
                    </p:submenu>
                    <p:submenu label="Areas">
                        <p:menuitem value="Puestos Laborales"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/puestosLaborales.xhtml"
                                    icon="pi pi-clone"/>
                        <p:menuitem value="Cargos"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/cargo.xhtml"
                                    icon="pi pi-briefcase"/>
                        <p:menuitem value="Departamentos"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/departamentos.xhtml"
                                    icon="pi pi-sitemap"/>
                    </p:submenu>
                    <p:submenu label="Horarios">
                        <p:menuitem value="Horario Laboral"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/horarioLaboral.xhtml" 
                                    icon="pi pi-calendar"/>
                        <p:menuitem value="Ingreso y Salida"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/ingresoSalidas.xhtml" 
                                    icon="pi pi-clock"/>
                        <p:menuitem value="Dia/Semana"
                                    style="display: flex; align-items: center; text-decoration: none;"
                                    outcome="/View/recursoshumanos/diaSemana.xhtml" 
                                    icon="pi pi-align-center"/>
                    </p:submenu>
                    <p:menuitem value="Roles de Pago"
                                style="display: flex; align-items: center; text-decoration: none;"
                                outcome="/View/recursoshumanos/roles.xhtml" 
                                icon="pi pi-money-bill"/>
                </p:menubar>
                <h:form id="form" class="content-section implementation" style="width: 100%;">
                    <div class="card crud-demo">
                        <p:growl id="messages" showDetail="true"/>
                        <br/><br/>
                        <p:panel>

                            <p:toolbar>
                                <p:toolbarGroup style="margin-top:2%">
                                    <div class="products-table-header">
                                        <span style="font-weight: bold; font-size: 25px" > DÃ­as/Semanas </span>
                                    </div>
                                </p:toolbarGroup>
                            </p:toolbar>
                            <f:facet name="header">

                                <p:commandButton value="Nuevo" icon="pi pi-plus"
                                                 class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"
                                                 actionListener="#{diaSemanaView.abrirNuevo}"
                                                 update=":form:manage-diaSemana-content" disabled="#{rolMB.rol()}"
                                                 oncomplete="PF('manageDiaSemanaDialog').show()">
                                    <p:resetInput target=":form:manage-diaSemana-content"/>
                                </p:commandButton>
                            </f:facet>
                            <p:dataTable id="dt-diaSemanas" widgetVar="dtDiaSemanas" 
                                         var="diaSemana" value="#{diaSemanaView.lista}"
                                         reflow="true" size="small" liveResize="true" 
                                         styleClass="diaSemanas-table"
                                         rowKey="#{diaSemana.id}" paginator="true"
                                         rows="5" rowSelectMode="add" paginatorPosition="bottom">
                                <p:column exportable="false" width="10%">
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{diaSemana.nombre}"/>
                                </p:column>
                                <p:column exportable="false" width="10%">
                                    <p:commandButton icon="pi pi-pencil" disabled="#{rolMB.rol()}"
                                                     update=":form:manage-diaSemana-content"
                                                     oncomplete="PF('manageDiaSemanaDialog').show()"
                                                     class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2" process="@this">
                                        <f:setPropertyActionListener value="#{diaSemana}" 
                                                                     target="#{diaSemanaView.diaSemana}"/>
                                        <p:resetInput target=":form:manage-diaSemana-content"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                            <p:dialog header="Dia/Semana" showEffect="fade" modal="true"
                                      widgetVar="manageDiaSemanaDialog" responsive="true">
                                <p:outputPanel id="manage-diaSemana-content" class="ui-fluid">
                                    <p:outputPanel rendered="#{not empty diaSemanaView.diaSemana}">
                                        <div class="card">
                                            <div class="ui-fluid">
                                                <div class="p-field">
                                                    <p:outputLabel for="nombre" 
                                                                   style="font-weight: bold">Nombre: </p:outputLabel>
                                                    <p:inputText id="nombre" 
                                                                 value="#{diaSemanaView.diaSemana.nombre}"
                                                                 required="true" label="Nombre"/>
                                                </div>
                                            </div>
                                        </div>
                                    </p:outputPanel>
                                </p:outputPanel>
                                <f:facet name="footer">
                                    <p:commandButton value="Guardar" icon="pi pi-check" 
                                                     actionListener="#{diaSemanaView.enviar}"
                                                     update="messages manage-diaSemana-content"
                                                     process="messages manage-diaSemana-content @this"/>
                                    <p:commandButton value="Cancelar" icon="pi pi-times" 
                                                     onclick="PF('manageDiaSemanaDialog').hide()"
                                                     class="ui-button-danger"/>
                                </f:facet>
                            </p:dialog>

                            <p:confirmDialog global="true" showEffect="fade" width="300">
                                <p:commandButton value="Yes" type="button" 
                                                 styleClass="ui-confirmdialog-yes" 
                                                 icon="pi pi-check"/>
                                <p:commandButton value="No" type="button" 
                                                 styleClass="ui-confirmdialog-no ui-button-secondary"
                                                 icon="pi pi-times"/>
                            </p:confirmDialog>
                        </p:panel>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
