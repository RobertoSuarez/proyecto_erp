<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="title">Fórmula</ui:define>
            <ui:define name="content">
                <ui:include src="subheaderProduccion.xhtml"/>
                <p:growl id="growl" showDetail="true"/>
                <h:form id="form-princFormula" style="margin-top: 4%;">
                    <div class="card">
                        <!-- BOTON CREAR FORMULA-->
                        <p:toolbar>
                            <p:toolbarGroup>
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <p:commandButton value="Crear Nueva Fórmula" 
                                                     styleClass="ui-button-primary"
                                                     icon="pi pi-plus" 
                                                     oncomplete="PF('crearFormulaDialog').show()">
                                    </p:commandButton>
                                </div>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:toolbar>
                            <p:toolbarGroup>
                                <!-- Cuadro de dialogo de formula -->
                                <p:dialog header="Nueva Fórmula" showEffect="fade" modal="true"
                                          widgetVar="crearFormulaDialog" responsive="true" width="90%"
                                          draggable="false" height="580">
                                    <!-- Cuadros de texto de la izquierda -->

                                    <p:outputPanel id="manage-nuevaFormula-form" class="ui-fluid">
                                        <div class="p-grid p-justify-around">

                                            <div class="p-col-12 p-md-12 p-lg-12">

                                                <div class="p-grid">

                                                    <div class="p-col-6">
                                                        <div class="p-grid">
                                                            <div class="p-col-8">
                                                                <p:outputLabel for="nonmbreF">Nombre : </p:outputLabel>
                                                                <p:inputText id="nonmbreF" value="#{formulaMB.formulaProduccion.nombre_formula}" ></p:inputText>
                                                            </div>
                                                            <div class="p-col-4">
                                                                <p:outputLabel value="." style="color: white"/>
                                                                <p:commandButton style="margin-right: 6px;" value="Buscar" 
                                                                                 styleClass="ui-button-secondary" icon="pi pi-search" oncomplete="PF('producto').show()">
                                                                </p:commandButton>
                                                            </div>
                                                        </div>
                                                        <p:outputLabel for="DescripcionF">Descripción : </p:outputLabel>
                                                        <p:inputTextarea maxlength="50" id="DescripcionF"
                                                                         placeholder="Descripcion maximo 50 caracteres"
                                                                         value="#{formulaMB.formulaProduccion.descripcion}"
                                                                         rows="5" 
                                                                         cols="33" 
                                                                         autoResize="false"/>

                                                        <p:outputLabel for="rendimientoF"> Rendimiento : </p:outputLabel>
                                                        <p:inputText id="rendimientoF" value="#{formulaMB.formulaProduccion.rendimiento}" maxlength="25"
                                                                     placeholder="Ingrese numero" ></p:inputText>

                                                        <p:outputLabel value="Tipo:"></p:outputLabel>
                                                        <p:inputText value="" readonly="true"
                                                                     disabled="#">
                                                        </p:inputText>
                                                    </div>
                                                    <div class="p-col-6">
                                                        <p:outputLabel value="Categoria:"></p:outputLabel>
                                                        <p:inputText value="" readonly="true"
                                                                     disabled="#">
                                                        </p:inputText>
                                                        <p:outputLabel value="Producción tipo costo:"></p:outputLabel>
                                                        <p:selectOneRadio id="console"  unselectable="true">
                                                            <f:selectItem itemLabel="Detallado" itemValue="Option1"/>
                                                            <f:selectItem itemLabel="Estandar" itemValue="Option2"/>
                                                        </p:selectOneRadio>
                                                        <p:outputLabel value="MOD:"></p:outputLabel>
                                                        <p:inputText value="" readonly="true"
                                                                     disabled="#">
                                                        </p:inputText>
                                                        <p:outputLabel value="CIF:"></p:outputLabel>
                                                        <p:inputText value="" readonly="true"
                                                                     disabled="#">
                                                        </p:inputText>

                                                        <p:outputLabel for="@next" value="Proceso Principal:"/>
                                                        <p:selectOneMenu id="ElegirProceso" value="#"
                                                                         hideNoSelectionOption="#">
                                                            <p:ajax update="@this" process="@this"/>
                                                            <f:selectItem itemLabel="Seleccionar Proceso" itemValue="#" noSelectionOption="true"/>
                                                            <f:selectItem itemLabel="Proceso principal 1" itemValue="Proceso principal 1"/>
                                                            <f:selectItem itemLabel="Proceso principal 1" itemValue="Proceso principal 1"/>

                                                        </p:selectOneMenu>


                                                    </div>

                                                    <div class="p-col-2">
                                                        <p:commandButton value="Materia Prima" process="@this"
                                                                         disabled="#"
                                                                         actionListener="#"
                                                                         icon="pi pi-plus" oncomplete="PF('materiaPrima').show()"/>
                                                    </div>

                                                    <div class="card">
                                                        <p:dataTable var="Nombre" value="">
                                                            <p:column headerText="Nombre">
                                                                <h:outputText value="" />
                                                            </p:column>

                                                            <p:column headerText="Descripción">
                                                                <h:outputText value="" />
                                                            </p:column>

                                                            <p:column headerText="Unidad de Medida">
                                                                <h:outputText value="" />
                                                            </p:column>
                                                            <p:column headerText="Cantidad">
                                                                <h:outputText value="" />
                                                            </p:column>
                                                            <p:column headerText="Precio">
                                                                <h:outputText value="" />
                                                            </p:column>

                                                            <p:column headerText="Sub Procesos">
                                                                <p:outputLabel for="@next" />
                                                                <p:selectOneMenu id="ElegirSubrocesos" value="#"
                                                                                 hideNoSelectionOption="#">
                                                                    <p:ajax update="@this" process="@this"/>
                                                                    <f:selectItem itemLabel="Seleccionar" itemValue="#" noSelectionOption="true"/>
                                                                    <f:selectItem itemLabel="Subproceso1" itemValue="Subproceso1"/>
                                                                    <f:selectItem itemLabel="Subproceso2" itemValue="Subproceso2"/>

                                                                </p:selectOneMenu>

                                                            </p:column>

                                                            <p:column headerText="Acciones">
                                                                <p:column headerText="Acciones">
                                                                    <p:commandButton icon="pi pi-pencil" action="#"  
                                                                                     styleClass="edit-button rounded-button ui-button-primary" process=""
                                                                                     oncomplete="PF('modificarForm').show()"
                                                                                     >

                                                                    </p:commandButton>
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                    <p:commandButton icon="pi pi-trash" action="#"  
                                                                                     styleClass="edit-button rounded-button ui-button-danger" process="@this"
                                                                                     oncomplete="PF('eliminarForm').show()"
                                                                                     style="margin-left: 6px;">
                                                                        <f:setPropertyActionListener value="#" target="#"/>
                                                                        <p:resetInput target=""/>
                                                                    </p:commandButton>

                                                                </p:column>
                                                            </p:column>



                                                        </p:dataTable>
                                                    </div>

                                                    <!-- Cuadros de texto de la derecha -->
                                                    <div class="p-col-12">
                                                        <div class="p-grid p-justify-end">
                                                            <!-- Botones Guardar/Cerrar -->
                                                            <div class="p-col-2">

                                                                <p:commandButton value="Guardar " actionListener="#{formulaMB.insertar()}"
                                                                                 update="dtformulaPrin,form-princFormula"
                                                                                 process="manage-nuevaFormula-form @this"
                                                                                 onclick ="PF('crearFormulaDialog').hide()"
                                                                                 icon="pi pi-check" styleClass="ui-button-primary"></p:commandButton>
                                                            </div>
                                                            <div class="p-col-2">
                                                                <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                                 styleClass="ui-button-danger" process="@this"
                                                                                 oncomplete="PF('crearFormula').hide()"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>






                                    </p:outputPanel>

                                </p:dialog>

                                <!-- Cuadro de dialogo  Modificar formula -->
                                <p:dialog header="Modificar Fórmula" showEffect="fade" modal="true"
                                          widgetVar="editarFormulaDialog" responsive="true" width="90%"
                                          draggable="false" height="550">

                                    <p:outputPanel class="ui-fluid">
                                        <p:outputPanel>
                                            <p:toolbar>
                                                <p:toolbarGroup>
                                                    <div class="p-col-12 p-md-3" style="margin-left: 10%">
                                                        <p:outputLabel value="Nombre" for="idModiFormula"/>
                                                    </div>
                                                    <div class="p-col-12 p-md-7">
                                                        <p:autoComplete id="idModiFormula" value=""
                                                                        completeMethod="#" readonly="true"/>
                                                    </div>
                                                </p:toolbarGroup>
                                            </p:toolbar>

                                            <br/>
                                            <div class="p-grid p-justify-around">
                                                <div class="p-col-6 p-md-12 p-lg-5">
                                                    <div class="p-grid">


                                                        <div class="p-col-12">
                                                            <p:outputLabel value="Descripción:"></p:outputLabel>
                                                            <p:inputText disabled="#"
                                                                         value=""
                                                                         maxlength="24"></p:inputText>
                                                        </div>
                                                        <div class="p-col-12">
                                                            <p:outputLabel value="Rendimiento:"></p:outputLabel>
                                                            <p:inputText disabled="#"
                                                                         value=""
                                                                         maxlength="24"></p:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Cuadros de texto de la derecha -->
                                                <div class="p-col-6 p-md-12 p-lg-5">
                                                    <div class="p-grid">
                                                        <div class="p-col-12">
                                                            <p:outputLabel value="Tipo:"></p:outputLabel>
                                                            <p:inputText value="" readonly="true"
                                                                         disabled="#">
                                                            </p:inputText>
                                                        </div>
                                                        <div class="p-col-12">
                                                            <p:outputLabel value="Categoria:"></p:outputLabel>
                                                            <p:inputText value="" readonly="true"
                                                                         disabled="#">
                                                            </p:inputText>
                                                        </div>
                                                        <div class="p-col-12">
                                                            <p:outputLabel value="Proceso Principal:"></p:outputLabel>
                                                            <p:selectOneMenu id="procesoModi" value="" editable="false" 
                                                                             disabled="#">
                                                                <f:selectItem itemLabel="Seleccione Proceso" itemValue="" noSelectionOption="true"/>
                                                                <f:selectItems value="" var="procesoModi" 
                                                                               itemLabel="#" 
                                                                               itemValue="#"></f:selectItems>
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="p-col-11">
                                                    <div class="p-grid">
                                                        <!-- Boton Materia Prima -->
                                                        <div class="p-col-2">
                                                            <p:commandButton value="Materia Prima" process="@this"
                                                                             disabled="#"
                                                                             actionListener="#"
                                                                             icon="pi pi-plus" oncomplete="PF('materiaPrima').show()"/>
                                                        </div>

                                                        <!-- Tabla de materia prima -->
                                                        <div class="p-col-14">
                                                            <p:dataTable editable="true" reflow="true"
                                                                         editInitEvent="dblclick" editMode="cell"
                                                                         value="">

                                                                <p:column headerText="Nombre" filterStyle="display : none">
                                                                    <h:outputText value="#" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                                <p:column headerText="Descripción" filterStyle="display : none">
                                                                    <h:outputText value="#" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                                <p:column headerText="Unidad de Medida" filterStyle="display : none">
                                                                    <h:outputText value="#" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                                <p:column headerText="Cantidad" filterStyle="display : none">
                                                                    <h:outputText value="#" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                                <p:column headerText="Precio" filterStyle="display : none">
                                                                    <h:outputText value="#" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                                <p:column headerText="Sub Procesos" filterStyle="display : none">
                                                                    <p:selectOneMenu id="diario" value="" editable="false" 
                                                                                     disabled="#">
                                                                        <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                                                                        <f:selectItems value="" var="diario" 
                                                                                       itemLabel="#" 
                                                                                       itemValue="#"></f:selectItems>
                                                                    </p:selectOneMenu>
                                                                </p:column>

                                                                <p:column headerText="Acciones">

                                                                    <p:commandButton icon="pi pi-times" action="#"  
                                                                                     styleClass="edit-button rounded-button ui-button-danger" process="@this">
                                                                        <f:setPropertyActionListener value="#" target="#"/>
                                                                        <p:resetInput target=""/>
                                                                    </p:commandButton>
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                            </p:dataTable>
                                                        </div>
                                                    </div>
                                                    <!-- Botones Guardar/Cerrar -->
                                                    <div class="p-grid p-justify-end">
                                                        <div class="p-col-2">
                                                            <p:commandButton value="Guardar"  
                                                                             icon="pi pi-check" 
                                                                             disabled="#" styleClass="ui-button-primary"/>
                                                        </div>
                                                        <div class="p-col-2">
                                                            <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                             styleClass="ui-button-danger" process="@this"
                                                                             oncomplete="PF('modificarForm').hide()"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:dialog>

                                <!-- Cuadro de dialogo Confirmar Eliminación -->
                                <p:confirmDialog widgetVar="EliminarFormulaDialog" showEffect="fade" width="40%"
                                                 message="Seguro desea eliminar la Formula seleccionada?" header="Eliminar Formula" severity="warn">
                                    <p:commandButton value="Si" icon="pi pi-check" actionListener="#"
                                                     
                                                     process="@this" oncomplete="PF('EliminarFormulaDialog').hide()"/>
                                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                                     onclick="PF('EliminarFormulaDialog').hide()"/>
                                </p:confirmDialog>

                                <!-- Cuadro de dialogo Producto -->
                                <p:dialog header="Seleccionar Producto" showEffect="fade" modal="true"
                                          widgetVar="producto" responsive="true" width="60%"
                                          draggable="false" height="500">

                                    <p:outputPanel class="ui-fluid">
                                        <p:outputPanel>
                                            <div class="p-grid p-justify-around">
                                                <div class="p-col-1 p-md-1 p-lg-5">
                                                    <div class="p-grid">
                                                        <div class="p-col-12">
                                                            <p:outputLabel value="Producto:"></p:outputLabel>
                                                            <p:inputText value="" placeholder="Buscar" readonly="false"></p:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="p-col-11">
                                                    <div class="p-grid">
                                                        <div class="p-col-12">
                                                            <p:dataTable id="dtBuscarMateriaPrima" editable="true" reflow="true"
                                                                         editInitEvent="dblclick" editMode="cell"
                                                                         value="#{articulosMB.listaArticulos}" var="TablaBuscarMateriaPrima">
                                                                <p:column headerText="Acciones">
                                                                    <p:selectBooleanCheckbox value="" />
                                                                </p:column>

                                                                <p:column headerText="Nombre" filterStyle="display : none">
                                                                    <h:outputText value="#{TablaBuscarMateriaPrima.nombre}" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                                <p:column headerText="Descripción" filterStyle="display : none">
                                                                    <h:outputText value="#{TablaBuscarMateriaPrima.descripcion}" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                                <p:column headerText="Tipo" filterStyle="display : none">
                                                                    <h:outputText value="#{TablaBuscarMateriaPrima.id_tipo}" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                                <p:column headerText="max-Stock" filterStyle="display : none">
                                                                    <h:outputText value="#{TablaBuscarMateriaPrima.cantidad}"/>
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>
                                                            </p:dataTable>
                                                        </div>
                                                    </div>

                                                    <!-- Botones Guardar/Cerrar -->
                                                    <div class="p-grid p-justify-end">
                                                        <div class="p-col-2">
                                                            <p:commandButton value="Confirmar"
                                                                             icon="pi pi-check" 
                                                                             disabled="#" styleClass="ui-button-primary"/>
                                                        </div>
                                                        <div class="p-col-2">
                                                            <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                             styleClass="ui-button-danger" process="@this"
                                                                             oncomplete="PF('producto').hide()"/>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:dialog>

                                <!-- Cuadro de dialogo Materia Prima -->
                                <p:dialog header="Seleccionar Materia Prima" showEffect="fade" modal="true"
                                          widgetVar="materiaPrima" responsive="true" width="75%"
                                          draggable="false" height="500">

                                    <p:outputPanel class="ui-fluid">
                                        <p:outputPanel>
                                            <div class="p-grid p-justify-around">
                                                <div class="p-col-1 p-md-1 p-lg-5">
                                                    <div class="p-grid">
                                                        <div class="p-col-12">
                                                            <p:outputLabel value="Materia Prima:"></p:outputLabel>
                                                            <p:inputText value="" placeholder="Buscar" readonly="false"></p:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="p-col-11">
                                                    <div class="p-grid">
                                                        <div class="p-col-12">
                                                            <p:dataTable id="dtMateriaPrimaPrin" editable="true" reflow="true"
                                                                         editInitEvent="dblclick" editMode="cell"
                                                                         value="#{articulosMB.listaArticulos}" var="TablaMateriaPrima">
                                                                <p:column headerText="Acciones">
                                                                    <p:selectBooleanCheckbox value="" />
                                                                </p:column>

                                                                <p:column headerText="Código" filterStyle="display : none">
                                                                    <h:outputText value="#{TablaMateriaPrima.id}" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                                <p:column headerText="Nombre" filterStyle="display : none">
                                                                    <h:outputText value="#{TablaMateriaPrima.nombre}" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>

                                                                <p:column headerText="Descripción" filterStyle="display : none">
                                                                    <h:outputText value="#{TablaMateriaPrima.descripcion}"  />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>
                                                                <p:column headerText="Unidad Medida" filterStyle="display : none">
                                                                    <h:outputText value="#{TablaMateriaPrima.id_tipo}" />
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>
                                                                <p:column headerText="max-Stock" filterStyle="display : none">
                                                                    <h:outputText value="#{TablaMateriaPrima.cantidad}"/>
                                                                    <p:skeleton rendered="#"></p:skeleton>
                                                                </p:column>
                                                            </p:dataTable>
                                                        </div>
                                                    </div>
                                                    <!-- Botones Guardar/Cerrar -->
                                                    <div class="p-grid p-justify-end">
                                                        <div class="p-col-2">
                                                            <p:commandButton value="Confirmar"  
                                                                             icon="pi pi-check" 
                                                                             disabled="#" styleClass="ui-button-primary"/>
                                                        </div>
                                                        <div class="p-col-2">
                                                            <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                             styleClass="ui-button-danger" process="@this"
                                                                             oncomplete="PF('materiaPrima').hide()"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:dialog>

                            </p:toolbarGroup>
                        </p:toolbar>

                        <!-- Tabla de datos -->
                        <p:dataTable id="dtformulaPrin" reflow="true" paginator="true" rows="4" 
                                     rowSelectMode="add" paginatorPosition="bottom" 
                                     editInitEvent="dblclick" editMode="cell"
                                     value="#{formulaMB.listaFormula}" var="Tablaformula">
                            <!-- Buscador -->
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <span style="font-weight: bold; margin-right: 6px; font-size: 24px">Fórmulas</span>
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" placeholder="Buscar"/>
                                    </span>
                                </div>
                            </f:facet>

                            <p:column headerText="Nº Fórmula" filterStyle="display : none">
                                <h:outputText value="#{Tablaformula.codigo_formula}" />

                            </p:column>

                            <p:column headerText="Nombre Fórmula" >
                                <h:outputText value="#{Tablaformula.nombre_formula}" />

                            </p:column>

                            <p:column headerText="Descripción" >
                                <h:outputText value="#{Tablaformula.descripcion}" />

                            </p:column>

                            <p:column headerText="Acciones">
                                <p:commandButton icon="pi pi-pencil" update=""
                                                 class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"
                                                 oncomplete="PF('editarFormulaDialog').show()"
                                                 process="@this">
                                    <f:setPropertyActionListener value="#{formulaProduccion}" target="#{formulaMB.formulaProduccion}"/>
                                    <p:resetInput target=":form-princ:manage-editarProceso-form"/>
                                </p:commandButton>
                                <p:skeleton rendered="#"></p:skeleton>
                                <p:commandButton icon="pi pi-trash" action="#"  
                                                 styleClass="edit-button rounded-button ui-button-danger" process="@this"
                                                 oncomplete="PF('EliminarFormulaDialog').show()"
                                                 style="margin-left: 6px;">
                                    <f:setPropertyActionListener value="#" target="#"/>
                                    <p:resetInput target=""/>
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>


                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
