<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="title">Fórmula</ui:define>

            <ui:define name="content">
                <ui:include src="subheaderProduccion.xhtml"/>
                <h:form id="form" style="margin-top: 4%;">
                    <div class="card">
                        <!-- Boton Crear Formula -->
                        <p:toolbar>
                            <p:toolbarGroup>
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <p:commandButton value="Crear Nueva Fórmula" 
                                                     styleClass="ui-button-primary"
                                                     icon="pi pi-plus" oncomplete="PF('crearFormula').show()">
                                    </p:commandButton>
                                </div>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <!-- Cuadro de dialogo de formula -->
                        <p:dialog header="Nueva Fórmula" showEffect="fade" modal="true"
                                  widgetVar="crearFormula" responsive="true" width="90%"
                                  draggable="false" height="550">
                            <!-- Cuadros de texto de la izquierda -->

                            <p:outputPanel class="ui-fluid">
                                <p:outputPanel>
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-6">
                                                    <p:outputLabel value="Nombre" for="@next"/>
                                                    <p:inputText/>
                                                </div>
                                                <div class="p-col-6">
                                                    <p:outputLabel value="." style="color: white"/>
                                                    <p:commandButton style="margin-right: 6px;" value="Buscar" 
                                                                     styleClass="ui-button-secondary" icon="pi pi-search" oncomplete="PF('producto').show()">
                                                    </p:commandButton>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Descripción:"></p:outputLabel>
                                                    <p:inputText disabled="#"
                                                                 value=""
                                                                 maxlength="24"></p:inputText>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Rendimiento:"></p:outputLabel>
                                                    <p:inputText disabled="#"
                                                                 value=""
                                                                 maxlength="24"></p:inputText>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Tipo:"></p:outputLabel>
                                                    <p:inputText value="" readonly="true"
                                                                 disabled="#">
                                                    </p:inputText>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Categoria:"></p:outputLabel>
                                                    <p:inputText value="" readonly="true"
                                                                 disabled="#">
                                                    </p:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Cuadros de texto de la derecha -->
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Producción tipo costo:"></p:outputLabel>
                                                    <p:selectOneRadio id="console" value="#{radioView.console}" unselectable="true">
                                                        <f:selectItem itemLabel="Detallado" itemValue="Option1"/>
                                                        <f:selectItem itemLabel="Estandar" itemValue="Option2"/>
                                                    </p:selectOneRadio>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="MOD"></p:outputLabel>
                                                    <p:inputText value="" readonly="true"
                                                                 disabled="#">
                                                    </p:inputText>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="CIF:"></p:outputLabel>
                                                    <p:inputText disabled="#"
                                                                 value=""
                                                                 maxlength="24"></p:inputText>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Proceso Principal:"></p:outputLabel>
                                                    <p:selectOneMenu id="procesoPrincipal" 
                                                                     value="" 
                                                                     class=""
                                                                     required="true"
                                                                     requiredMessage="Seleccionar Proceso">                            
                                                        <f:selectItem itemLabel="Seleccionar Proceso" itemValue=""/>
                                                        <f:selectItem itemLabel="Proceso Princiapal 1" itemValue="Prin 1"/>
                                                        <f:selectItem itemLabel="Proceso Princiapal 2" itemValue="Prin 2"/>
                                                    </p:selectOneMenu>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <!-- Boton Materia Prima -->
                                                <div class="p-col-2">
                                                    <p:commandButton value="Materia Prima" process="@this"
                                                                     disabled="#"
                                                                     actionListener="#"
                                                                     icon="pi pi-plus" oncomplete="PF('materiaPrima').show()"/>
                                                </div>

                                                <!-- Tabla de materia prima -->
                                                <div class="p-col-14">
                                                    <p:dataTable editable="true" reflow="true"
                                                                 editInitEvent="dblclick" editMode="cell"
                                                                 value="">

                                                        <p:column headerText="Nombre" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Descripción" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Unidad de Medida" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Cantidad" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Precio" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Sub Procesos" filterStyle="display : none">
                                                            <div class="p-col-4">
                                                                <p:selectOneMenu id="subProceso" 
                                                                                 value="" 
                                                                                 class=""
                                                                                 required="true"
                                                                                 requiredMessage="Ingrese Tipo de Costo">                            
                                                                    <f:selectItem itemLabel="Seleccionar " itemValue=""/>
                                                                    <f:selectItem itemLabel="Sub Proceso 1" itemValue="Sub 1"/>
                                                                    <f:selectItem itemLabel="Sub Proceso 2" itemValue="Sub 2"/>
                                                                </p:selectOneMenu>
                                                            </div>
                                                        </p:column>

                                                        <p:column headerText="Acciones">

                                                            <p:commandButton icon="pi pi-times" action="#"  
                                                                             styleClass="edit-button rounded-button ui-button-danger" process="@this">
                                                                <f:setPropertyActionListener value="#" target="#"/>
                                                                <p:resetInput target=""/>
                                                            </p:commandButton>
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                    </p:dataTable>
                                                </div>
                                            </div>
                                            <!-- Botones Guardar/Cerrar -->
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Guardar"  
                                                                     icon="pi pi-check" 
                                                                     disabled="#" styleClass="ui-button-primary"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('crearFormula').hide()"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>

                        <!-- Cuadro de dialogo Modificar -->
                        <p:dialog header="Modificar Fórmula" showEffect="fade" modal="true"
                                  widgetVar="modificarForm" responsive="true" width="90%"
                                  draggable="false" height="550">

                            <p:outputPanel class="ui-fluid">
                                <p:outputPanel>
                                    <p:toolbar>
                                        <p:toolbarGroup>
                                            <div class="p-col-12 p-md-3" style="margin-left: 10%">
                                                <p:outputLabel value="Nombre" for="idModiFormula"/>
                                            </div>
                                            <div class="p-col-12 p-md-7">
                                                <p:autoComplete id="idModiFormula" value=""
                                                                completeMethod="#" readonly="true"/>
                                            </div>
                                        </p:toolbarGroup>
                                    </p:toolbar>

                                    <br/>
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">


                                                <div class="p-col-12">
                                                    <p:outputLabel value="Descripción:"></p:outputLabel>
                                                    <p:inputText disabled="#"
                                                                 value=""
                                                                 maxlength="24"></p:inputText>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Rendimiento:"></p:outputLabel>
                                                    <p:inputText disabled="#"
                                                                 value=""
                                                                 maxlength="24"></p:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Cuadros de texto de la derecha -->
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Tipo:"></p:outputLabel>
                                                    <p:inputText value="" readonly="true"
                                                                 disabled="#">
                                                    </p:inputText>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Categoria:"></p:outputLabel>
                                                    <p:inputText value="" readonly="true"
                                                                 disabled="#">
                                                    </p:inputText>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Proceso Principal:"></p:outputLabel>
                                                    <p:selectOneMenu id="procesoModi" value="" editable="false" 
                                                                     disabled="#">
                                                        <f:selectItem itemLabel="Seleccione Proceso" itemValue="" noSelectionOption="true"/>
                                                        <f:selectItems value="" var="procesoModi" 
                                                                       itemLabel="#" 
                                                                       itemValue="#"></f:selectItems>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <!-- Boton Materia Prima -->
                                                <div class="p-col-2">
                                                    <p:commandButton value="Materia Prima" process="@this"
                                                                     disabled="#"
                                                                     actionListener="#"
                                                                     icon="pi pi-plus" oncomplete="PF('materiaPrima').show()"/>
                                                </div>

                                                <!-- Tabla de materia prima -->
                                                <div class="p-col-14">
                                                    <p:dataTable editable="true" reflow="true"
                                                                 editInitEvent="dblclick" editMode="cell"
                                                                 value="">

                                                        <p:column headerText="Nombre" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Descripción" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Unidad de Medida" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Cantidad" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Precio" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Sub Procesos" filterStyle="display : none">
                                                            <p:selectOneMenu id="diario" value="" editable="false" 
                                                                             disabled="#">
                                                                <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                                                                <f:selectItems value="" var="diario" 
                                                                               itemLabel="#" 
                                                                               itemValue="#"></f:selectItems>
                                                            </p:selectOneMenu>
                                                        </p:column>

                                                        <p:column headerText="Acciones">

                                                            <p:commandButton icon="pi pi-times" action="#"  
                                                                             styleClass="edit-button rounded-button ui-button-danger" process="@this">
                                                                <f:setPropertyActionListener value="#" target="#"/>
                                                                <p:resetInput target=""/>
                                                            </p:commandButton>
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                    </p:dataTable>
                                                </div>
                                            </div>
                                            <!-- Botones Guardar/Cerrar -->
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Guardar"  
                                                                     icon="pi pi-check" 
                                                                     disabled="#" styleClass="ui-button-primary"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('modificarForm').hide()"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>

                        <!-- Cuadro de dialogo Confirmar Eliminación -->
                        <p:dialog header="Seleccionar Producto" showEffect="fade" modal="true"
                                  widgetVar="eliminarForm" responsive="true" width="60%"
                                  draggable="false" height="200">

                            <p:outputPanel class="ui-fluid">
                                <p:outputPanel>
                                    <div class="p-grid ">
                                        <div class="p-md-2 p-lg-5 p-justify-center">
                                            <p:outputLabel value="¿Desea deshanilitar esta Fórmula?"></p:outputLabel>

                                        </div>
                                        <div class="p-col-11">

                                            <!-- Botones Guardar/Cerrar -->
                                            <div class="p-grid p-justify-center">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Confirmar"
                                                                     icon="pi pi-check" 
                                                                     disabled="#" styleClass="ui-button-primary"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('eliminarForm').hide()"/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>

                        <!-- Cuadro de dialogo Producto -->
                        <p:dialog header="Seleccionar Producto" showEffect="fade" modal="true"
                                  widgetVar="producto" responsive="true" width="60%"
                                  draggable="false" height="500">

                            <p:outputPanel class="ui-fluid">
                                <p:outputPanel>
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-1 p-md-1 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Producto:"></p:outputLabel>
                                                    <p:inputText value="" placeholder="Buscar" readonly="false"></p:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:dataTable editable="true" reflow="true"
                                                                 editInitEvent="dblclick" editMode="cell"
                                                                 value="">
                                                        <p:column headerText="Acciones">
                                                            <p:selectBooleanCheckbox value="" />
                                                        </p:column>

                                                        <p:column headerText="Nombre" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Descripción" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Tipo" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Existencias" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>

                                            <!-- Botones Guardar/Cerrar -->
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Confirmar"
                                                                     icon="pi pi-check" 
                                                                     disabled="#" styleClass="ui-button-primary"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('producto').hide()"/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>

                        <!-- Cuadro de dialogo Materia Prima -->
                        <p:dialog header="Seleccionar Materia Prima" showEffect="fade" modal="true"
                                  widgetVar="materiaPrima" responsive="true" width="75%"
                                  draggable="false" height="500">

                            <p:outputPanel class="ui-fluid">
                                <p:outputPanel>
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-1 p-md-1 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Materia Prima:"></p:outputLabel>
                                                    <p:inputText value="" placeholder="Buscar" readonly="false"></p:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:dataTable editable="true" reflow="true"
                                                                 editInitEvent="dblclick" editMode="cell"
                                                                 value="">
                                                        <p:column headerText="Acciones">
                                                            <p:selectBooleanCheckbox value="" />
                                                        </p:column>

                                                        <p:column headerText="Código" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Nombre" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Descripción" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                        <p:column headerText="Unidad Medida" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                        <p:column headerText="Existencias" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                            <!-- Botones Guardar/Cerrar -->
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Confirmar"  
                                                                     icon="pi pi-check" 
                                                                     disabled="#" styleClass="ui-button-primary"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('materiaPrima').hide()"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>

                        <!-- Tabla de datos -->
                        <p:dataTable reflow="true" paginator="true" rows="4" 
                                     rowSelectMode="add" paginatorPosition="bottom" id="DTformula"
                                     value="#{formulaMB.listaFormula}" var="Tablaformula">
                            <!-- Buscador -->
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <span style="font-weight: bold; margin-right: 6px; font-size: 24px">Fórmulas</span>
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" placeholder="Buscar"/>
                                    </span>
                                </div>
                            </f:facet>

                            <p:column headerText="Nº Fórmula" filterStyle="display : none">
                                <h:outputText value="#{Tablaformula.codigo_formula}" />
                               
                            </p:column>

                            <p:column headerText="Nombre Fórmula" >
                                <h:outputText value="#{Tablaformula.nombre_formula}" />
                               
                            </p:column>

                            <p:column headerText="Descripción" >
                                <h:outputText value="#{Tablaformula.descripcion}" />
                                
                            </p:column>

                            <p:column headerText="Acciones">
                                <p:commandButton icon="pi pi-pencil" action="#"  
                                                 styleClass="edit-button rounded-button ui-button-primary" process=""
                                                 oncomplete="PF('modificarForm').show()"
                                                 >
                                    <f:setPropertyActionListener value="#" target="#"/>
                                    <p:resetInput target=""/>
                                </p:commandButton>
                                <p:skeleton rendered="#"></p:skeleton>
                                <p:commandButton icon="pi pi-trash" action="#"  
                                                 styleClass="edit-button rounded-button ui-button-danger" process="@this"
                                                 oncomplete="PF('eliminarForm').show()"
                                                 style="margin-left: 6px;">
                                    <f:setPropertyActionListener value="#" target="#"/>
                                    <p:resetInput target=""/>
                                </p:commandButton>
                           
                            </p:column>
                        </p:dataTable>


                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
