<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="title">Fórmula</ui:define>
            <ui:define name="content">
                <ui:include src="subheaderProduccion.xhtml"/>
                <p:growl id="growl" showDetail="true"/>
                <!-- Formulario Principal de Formula -->
                <h:form id="form-princFormula" style="margin-top: 4%;">
                    <div class="card">
                        <!-- Boton crear Formula-->
                        <p:toolbar>
                            <p:toolbarGroup>
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <p:button  
                                        value="Crear Nueva Fórmula" 
                                        styleClass="ui-button-primary"
                                        icon="pi pi-plus" 
                                        style="margin-right: 6px;"
                                        outcome="crearFormula">
                                    </p:button>
                                </div>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:toolbar>
                            <p:toolbarGroup>


                                <!-- Cuadro de dialogo  Modificar formula -->
                                <p:dialog header="Modificar Fórmula" 
                                          showEffect="fade" 
                                          modal="true"
                                          widgetVar="editarFormulaDialog" 
                                          responsive="true" 
                                          width="90%"
                                          draggable="false" 
                                          height="550">
                                    <p:outputPanel id="editarFormula" class="ui-fluid">
                                        <p:outputPanel>
                                            <div class="p-grid p-justify-around">
                                                <!-- Cuadros de texto de la izquierdo -->
                                                <div class="p-col-6 p-md-12 p-lg-5">
                                                    <div class="p-grid">
                                                        <div class="p-col-12">
                                                            <p:outputLabel 
                                                                value="Nombre Producto"/>
                                                            <p:inputText 
                                                                value="#{formulaMB.formulaProduccion.nombre_producto}"
                                                                maxlength="24" readonly="true">    
                                                            </p:inputText>
                                                            <p:outputLabel 
                                                                value="Nombre"/>
                                                            <p:inputText
                                                                value="#{formulaMB.formulaProduccion.nombre_formula}"
                                                                maxlength="24">    
                                                            </p:inputText>
                                                        </div> 
                                                        <div class="p-col-12">
                                                            <p:outputLabel 
                                                                value="Descripción:"></p:outputLabel>
                                                            <p:inputText
                                                                value="#{formulaMB.formulaProduccion.descripcion}"
                                                                maxlength="24">    
                                                            </p:inputText>
                                                        </div>
                                                        <div class="p-col-12">
                                                            <p:outputLabel 
                                                                value="Rendimiento:"></p:outputLabel>
                                                            <p:inputText
                                                                value="#{formulaMB.formulaProduccion.rendimiento}"
                                                                maxlength="24" readonly="true">                                                                  
                                                            </p:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Cuadros de texto de la derecha -->
                                                <div class="p-col-6 p-md-12 p-lg-5">
                                                    <div class="p-grid">
                                                        <div class="p-col-12">
                                                            <p:outputLabel 
                                                                value="Tipo:">  
                                                            </p:outputLabel>
                                                            <p:inputText 
                                                                value="#{formulaMB.formulaProduccion.tipo}" 
                                                                readonly="true">
                                                            </p:inputText>
                                                        </div>
                                                        <div class="p-col-12">
                                                            <p:outputLabel 
                                                                value="Categoria:">                                                                  
                                                            </p:outputLabel>
                                                            <p:inputText 
                                                                value="#{formulaMB.formulaProduccion.categoria}" 
                                                                readonly="true">
                                                            </p:inputText>
                                                        </div>
                                                        <div class="p-col-12">
                                                            <p:outputLabel 
                                                                value="Proceso Principal:">   
                                                            </p:outputLabel>
                                                            <p:inputText 
                                                                value="#{formulaMB.formulaProduccion.nombre}" 
                                                                readonly="true">
                                                            </p:inputText>

                                                        </div>
                                                        <div class="p-col-12">
                                                            <p:outputLabel 
                                                                value="N° Referencia:">   
                                                            </p:outputLabel>
                                                            <p:inputText 
                                                                value="#{formulaMB.formulaProduccion.codigo_formula}">
                                                            </p:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="p-col-11">
                                                    <div class="p-grid">
                                                        <!-- Tabla de materia prima -->
                                                        <div class="p-col-14">
                                                            <p:dataTable id="MaterialesProducto" editable="true" reflow="true" var="Materiales"
                                                                         editInitEvent="dblclick" editMode="cell"
                                                                         value="#{formulaMB.listaEditar}">
                                                                <p:column headerText="Nombre">
                                                                    <h:outputText value="#{Materiales.nombre_producto}" />
                                                                </p:column>

                                                                <p:column headerText="Descripción">
                                                                    <h:outputText value="#{Materiales.descripcion}" />
                                                                </p:column>

                                                                <p:column headerText="Unidad de Medida">
                                                                    <h:outputText value="#{Materiales.unidadMedida}"/>
                                                                </p:column>
                                                                <p:column headerText="Cantidad">
                                                                    <h:outputText value="#{Materiales.cantidad}"/>
                                                                </p:column>
                                                                <p:column headerText="Precio">
                                                                    <h:outputText value="#{Materiales.costo}" />
                                                                </p:column>
                                                                <p:column headerText="Precio">
                                                                    <h:outputText value="#{Materiales.nombre}" />
                                                                </p:column>
                                                            </p:dataTable>
                                                        </div>
                                                    </div>
                                                    <!-- Fin de Tabla de materia prima -->
                                                    <!-- BOTONES GUARDAR/CERRAR -->
                                                    <div class="p-grid p-justify-end">
                                                        <!-- Boton Guardar -->
                                                        <div class="p-col-2">
                                                            <p:commandButton 
                                                                value="Guardar"  
                                                                icon="pi pi-check"
                                                                actionListener="#{formulaMB.editar()}"
                                                                process="editarFormula @this"
                                                                styleClass="ui-button-primary"
                                                                update=":form-princFormula:dtformulaPrin ,growl"
                                                                oncomplete="PF('editarFormulaDialog').hide()"/>
                                                        </div>
                                                        <!-- Boton Cerrar -->
                                                        <div class="p-col-2">
                                                            <p:commandButton 
                                                                value="Cerrar" 
                                                                icon="pi pi-times"
                                                                styleClass="ui-button-danger" 
                                                                process="@this"
                                                                oncomplete="PF('editarFormulaDialog').hide()"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:dialog>
                                
                            </p:toolbarGroup>
                        </p:toolbar>

                        <!-- Tabla principal de formula -->
                        <p:dataTable 
                            id="dtformulaPrin" 
                            reflow="true" 
                            paginator="true" 
                            rows="4" 
                            rowSelectMode="add" 
                            paginatorPosition="bottom" 
                            editInitEvent="dblclick" 
                            editMode="cell"
                            value="#{formulaMB.listaFormula}" 
                            var="Tablaformula">
                            <!-- Buscador -->
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <span style="font-weight: bold; 
                                          margin-right: 6px; font-size: 24px">Fórmulas</span>
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText 
                                            id="globalFilter" 
                                            placeholder="Buscar"/>
                                    </span>
                                </div>
                            </f:facet>
                            <p:column headerText="Nº Fórmula" 
                                      filterStyle="display:none">
                                <h:outputText 
                                    value="#{Tablaformula.codigo_formula}"/>
                            </p:column>
                            <p:column 
                                headerText="Nombre Fórmula" >
                                <h:outputText 
                                    value="#{Tablaformula.nombre_formula}"/>
                            </p:column>
                            <p:column headerText="Descripción" >
                                <h:outputText 
                                    value="#{Tablaformula.descripcion}"/>
                            </p:column>
                            <!-- Botones de Acciones EDITAR/ELIMINAR -->
                            <p:column headerText="Acciones">
                                <!-- Boton de Editar -->
                                <p:commandButton 
                                    icon="pi pi-pencil" 
                                    class="ui-button-primary rounded-button p-mr-2 p-mb-2"
                                    oncomplete="PF('editarFormulaDialog').show()">
                                    <p:ajax listener="#{formulaMB.editaFormula(Tablaformula)}" update=":form-princFormula:editarFormula"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <!-- Fin de Tabla principal de formula -->
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
