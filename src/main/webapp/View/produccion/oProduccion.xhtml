<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="title">Orden de Trabajo</ui:define>
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{restriccionesProduccion.redireccionInternas()}"/>
                <ui:include src="subheaderProduccion.xhtml"/>
                <h:form id="form" style="margin-top: 4%;">
                    <p:growl id="growl" showDetail="true"/>
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <p:commandButton style="margin-right: 6px;" value="Requisición detallada" 
                                                     styleClass="ui-button-secondary"
                                                     icon="pi pi-book" oncomplete="PF('materiaprima').show()">
                                    </p:commandButton>


                                    <p:commandButton style="margin-right: 6px;" value="Detalle Producción" 
                                                     styleClass="ui-button-secondary"
                                                     icon="pi pi-book" oncomplete="PF('detalleProduccion').show()">
                                    </p:commandButton>

                                </div>
                            </p:toolbarGroup>
                        </p:toolbar>



                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:outputPanel id="ordenProduccion" class="ui-fluid">
                                    <div class="card ui-fluid ">
                                        <div class="p-formgrid p-grid">
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Nº Orden" for="@next"/>
                                                <p:inputText value="#{produccionMBean.ordenTrabajo.codigo_orden}" readonly="true"/>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Fecha Inicio producción" for="@next"/>
                                                <p:calendar value="#{produccionMBean.ordenTrabajo.fecha_inicio}">
                                                </p:calendar>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Fecha Fin producción" for="@next"/>
                                                <p:calendar value="#{produccionMBean.ordenTrabajo.fecha_fin}">
                                                </p:calendar>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Producto a elaborar" for="@next"/>
                                                <p:selectOneMenu id="producto" value="#{produccionMBean.ordenTrabajo.codigo_producto}" editable="false">

                                                    <f:selectItem itemLabel="Seleccione un producto" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{produccionMBean.listaProducto}"
                                                                   var="produto"
                                                                   itemLabel="#{produto.nombre_producto}"
                                                                   itemValue="#{produto.codigo_producto}">
                                                    </f:selectItems>
                                                    <p:ajax listener="#{produccionMBean.llenarFormula()}" update=":form:formuls,:form:cantidad,:form:procesoProducciom,:form:materiaPrimaOrden,:form:costoMateriaPrima,
                                                            :form:produccionDetallada,:form:costosProduccion,:form:valoresTotales,:form:costosProduccionDirectos,:form:costosProduccionIndirectos,:form:nuevaMateriaPrima"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Formula" for="@next"/>
                                                <p:selectOneMenu id="formuls" value="#{produccionMBean.ordenTrabajo.codigo_formula}" editable="false">
                                                    <f:selectItem itemLabel="Seleccione una formula" itemValue="" noSelectionOption="true"/>
                                                    <p:ajax listener="#{produccionMBean.llenarProceso()}" update=":form:procesoProducciom,:form:materiaPrimaOrden,:form:costoMateriaPrima,
                                                            :form:produccionDetallada,:form:costosProduccion,:form:valoresTotales,:form:costosProduccionDirectos,:form:costosProduccionIndirectos,:form:nuevaMateriaPrima"/>
                                                    <f:selectItems value="#{produccionMBean.listaFormula}"
                                                                   var="listaformula"
                                                                   itemLabel="#{listaformula.nombre_formula}" 
                                                                   itemValue="#{listaformula.codigo_formula}"></f:selectItems>
                                                </p:selectOneMenu>
                                            </div>

                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel value="Centro costo" for="@next"/>
                                                <p:selectOneMenu id="costo" value="#{produccionMBean.ordenTrabajo.codigo_centro_trabajo}" editable="false" 
                                                                 disabled="#">
                                                    <f:selectItem itemLabel="Seleccione un centro de costo" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{produccionMBean.listaCentro}" var="centro" 
                                                                   itemLabel="#{centro.nombre}" 
                                                                   itemValue="#{centro.codigo_centroc}"></f:selectItems>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel value="Bodega" for="@next"/>
                                                <p:selectOneMenu id="bodega" value="#{produccionMBean.ordenTrabajo.codigo_bodega}" editable="false" 
                                                                 disabled="#">
                                                    <f:selectItem itemLabel="Seleccione una Bodega" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{produccionMBean.bodega}" var="centro" 
                                                                   itemLabel="#{centro.nomBodega}" 
                                                                   itemValue="#{centro.cod}"></f:selectItems>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Descripción" for="@next"/>
                                                <p:inputText value="#{produccionMBean.ordenTrabajo.descripcion}"></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Proceso" for="@next"/>
                                                <p:inputText id="procesoProducciom" value="#{produccionMBean.ordenTrabajo.nombre_proceso}" readonly="true"></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Cantidad" for="@next"/>
                                                <p:inputText id="cantidad" value="#{produccionMBean.ordenTrabajo.cantidad}" readonly="true"/>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>

                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dialog header="Detalle Costos de producción" showEffect="fade" modal="true"
                                  widgetVar="detalleProduccion" responsive="true" width="90%"
                                  draggable="false" height="550">
                            <p:toolbar>

                                <p:toolbarGroup>

                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        <span style="font-weight: bold; margin-right: 6px; font-size: 24px">Materia Prima</span>

                                    </div>
                                    <p:outputPanel id="DcostoMateriaprima" class="ui-fluid">

                                        <p:outputPanel>

                                            <div class="p-grid p-justify-around">
                                                <p:dataTable id="costoMateriaPrima" editable="true" reflow="true"
                                                             editInitEvent="dblclick" editMode="cell"
                                                             value="#{produccionMBean.detalleListaMateriaPrima}" var="costoProduccion">
                                                    <p:column headerText="Nombre" filterStyle="display : none">
                                                        <h:outputText value="#{costoProduccion.nombre}" />
                                                    </p:column>
                                                    <p:column headerText="Descripcion" filterStyle="display : none">
                                                        <h:outputText value="#{costoProduccion.descripcion}" />
                                                    </p:column>

                                                    <p:column headerText="Precio" filterStyle="display : none">
                                                        <h:outputText value="#{costoProduccion.costo}" />
                                                    </p:column>
                                                    <p:column headerText="Cantidad Requerida" filterStyle="display : none">
                                                        <h:outputText value="#{costoProduccion.cantidad}" />
                                                    </p:column>
                                                    <p:column headerText="Total" filterStyle="display : none">
                                                        <h:outputText value="#{costoProduccion.total}" />
                                                    </p:column>

                                                </p:dataTable>
                                            </div>


                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:toolbarGroup>
                            </p:toolbar>


                            <p:toolbar style="margin-top: 2em">
                                <p:toolbarGroup>
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        <span style="font-weight: bold; margin-right: 6px; font-size: 24px">Costos directos e indirectos</span>

                                    </div>


                                    <p:outputPanel id="CostosProduccionDI" class="ui-fluid">

                                        <p:outputPanel>
                                            <div class="p-grid p-justify-around">
                                                <p:dataTable id="costosProduccionDirectos" editable="true" reflow="true"
                                                             editInitEvent="dblclick" editMode="cell"
                                                             value="#{produccionMBean.listaCostosDirectos}" var="costos">
                                                    <p:column headerText="Subcuenta" filterStyle="display : none">
                                                        <h:outputText value="#{costos.codigoSubcuenta}" />
                                                    </p:column>

                                                    <p:column headerText="Nombre" filterStyle="display : none">
                                                        <h:outputText value="#{costos.nombreCuenta}" />
                                                    </p:column>
                                                    <p:column headerText="Descripción" filterStyle="display : none">
                                                        <h:outputText value="#{costos.nombre}" />
                                                    </p:column>
                                                    <p:column headerText="Costo Directo" filterStyle="display : none">
                                                        <h:outputText value="#{costos.costo}" />
                                                    </p:column>

                                                </p:dataTable>
                                            </div>
                                            <div class="p-grid p-justify-around">
                                                <p:dataTable id="costosProduccionIndirectos" editable="true" reflow="true"
                                                             editInitEvent="dblclick" editMode="cell"
                                                             value="#{produccionMBean.listaCostosIndirectos}" var="costos">
                                                    <p:column headerText="Subcuenta" filterStyle="display : none">
                                                        <h:outputText value="#{costos.codigoSubcuenta}" />
                                                    </p:column>

                                                    <p:column headerText="Nombre" filterStyle="display : none">
                                                        <h:outputText value="#{costos.nombreCuenta}" />
                                                    </p:column>
                                                    <p:column headerText="Descripción" filterStyle="display : none">
                                                        <h:outputText value="#{costos.nombre}" />
                                                    </p:column>
                                                    <p:column headerText="Costo Indirecto" filterStyle="display : none">
                                                        <h:outputText value="#{costos.costo}" />
                                                    </p:column>

                                                </p:dataTable>
                                            </div>

                                            <div class="p-grid p-justify-around">
                                                <p:dataTable id="costosProduccion" editable="true" reflow="true"
                                                             editInitEvent="dblclick" editMode="cell"
                                                             value="#{produccionMBean.listaCostos}" var="costos">
                                                    <p:column headerText="Nombre" filterStyle="display : none">
                                                        <h:outputText value="#{costos.nombre_formula}" />
                                                    </p:column>

                                                    <p:column headerText="Tiempo" filterStyle="display : none">
                                                        <h:outputText value="#{costos.tiempoUnidad}" />
                                                    </p:column>
                                                    <p:column headerText="Costo Directo" filterStyle="display : none">
                                                        <h:outputText value="#{costos.MODUnidad}" />
                                                    </p:column>
                                                    <p:column headerText="Costo Indirecto" filterStyle="display : none">
                                                        <h:outputText value="#{costos.CIFUnidad}" />
                                                    </p:column>

                                                </p:dataTable>
                                            </div>



                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:toolbarGroup>
                            </p:toolbar>



                            <p:outputPanel class="ui-fluid" style="margin-top: 2em">

                                <p:outputPanel id="valoresTotales">
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-6 p-md-12 p-lg-12">
                                            <div class="p-grid">
                                                <div class="p-col-3">
                                                    <p:outputLabel value="Materia Prima" for="@next"/>
                                                    <p:inputText value="#{produccionMBean.ordenTrabajo.totalMateria}" readonly="true"/>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:outputLabel value="Costo directo" for="@next"/>
                                                    <p:inputText value="#{produccionMBean.ordenTrabajo.totalMOD}" readonly="true"/>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:outputLabel value="Costo Indirecto" for="@next"/>
                                                    <p:inputText value="#{produccionMBean.ordenTrabajo.totalCIF}" readonly="true"/>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:outputLabel value="Costo Total" for="@next"/>
                                                    <p:inputText value="#{produccionMBean.ordenTrabajo.costoTotal}" readonly="true"/>
                                                </div>

                                            </div>
                                            <div class="p-grid">
                                                <div class="p-col-3">
                                                    <p:outputLabel value="Cantidad Producida" for="@next"/>
                                                    <p:inputText value="#{produccionMBean.ordenTrabajo.cantidad}" readonly="true"/>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:outputLabel value="Costo Unitario" for="@next"/>
                                                    <p:inputText value="#{produccionMBean.ordenTrabajo.costoUnitario}" readonly="true"/>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>
                        <p:dialog header="Consumo de materia prima" showEffect="fade" modal="true"
                                  widgetVar="materiaprima" responsive="true" width="80%"
                                  draggable="false" height="550">

                            <p:outputPanel class="ui-fluid">
                                <p:outputPanel id="materialesOrdenProduccion">
                                    <div class="p-grid p-justify-start">
                                        <div class="p-field p-col-12 p-md-3">
                                            <p:commandButton style="margin-right: 6px;" value="Agregar" styleClass="ui-button-primary" icon="pi pi-plus-circle" oncomplete="PF('aggproducto').show()"/>

                                        </div>

                                        <div class="p-col-14">
                                            <div class="p-grid">

                                                <div class="p-col-12">
                                                    <p:dataTable id="materiaPrimaOrden" editable="true" reflow="true"
                                                                 editInitEvent="dblclick" editMode="cell"
                                                                 value="#{produccionMBean.listaMateriaPrima}" var="materiales">
                                                        <p:column headerText="Código" filterStyle="display : none">
                                                            <h:outputText value="#{materiales.id}" />
                                                        </p:column>

                                                        <p:column headerText="Nombre" filterStyle="display : none">
                                                            <h:outputText value="#{materiales.nombre}" />
                                                        </p:column>

                                                        <p:column headerText="Descripción" filterStyle="display : none">
                                                            <h:outputText value="#{materiales.descripcion}" />
                                                        </p:column>
                                                        <p:column headerText="Cantidad Requerida" filterStyle="display : none">
                                                            <h:outputText value="#{materiales.cantidad}" />
                                                        </p:column>
                                                        <p:column headerText="Unidad Medidad" filterStyle="display : none">
                                                            <h:outputText value="#{materiales.unidadMedida}" />
                                                        </p:column>
                                                        <p:column headerText="Tipo" filterStyle="display : none">
                                                            <h:outputText value="#{materiales.tipo}" />
                                                        </p:column>
                                                    </p:dataTable>


                                                </div>

                                                <div class="p-col-12">
                                                    <p:dataTable id="MaterialesProducto" editable="true" reflow="true" var="Materiales"
                                                                 editInitEvent="dblclick" editMode="cell"
                                                                 value="#{produccionMBean.listaMaterialesConfirmados}">
                                                        <p:column headerText="Nombre">
                                                            <h:outputText value="#{Materiales.nombre}" />
                                                        </p:column>

                                                        <p:column headerText="Descripción">
                                                            <h:outputText value="#{Materiales.descripcion}" />
                                                        </p:column>

                                                        <p:column headerText="Unidad de Medida">
                                                            <h:outputText value="#{Materiales.unidadMedida}"/>
                                                        </p:column>
                                                        <p:column headerText="Cantidad">
                                                            <p:cellEditor>
                                                                <f:facet name="output">
                                                                    <h:outputText value="#{Materiales.cantidad}"/>
                                                                </f:facet>
                                                                <f:facet name="input">
                                                                    <p:inputNumber value="#{Materiales.cantidad}" 
                                                                                   style="width:100%">
                                                                        <p:ajax event="blur" update=":form:MaterialesProducto"/>
                                                                    </p:inputNumber>
                                                                </f:facet>
                                                            </p:cellEditor>
                                                        </p:column>
                                                        <p:column headerText="Precio">
                                                            <h:outputText value="#{Materiales.precio}" />
                                                        </p:column>
                                                        <p:column headerText="Acciones">
                                                            <p:column headerText="Acciones">
                                                                <p:commandButton icon="pi pi-trash" actionListener="#{produccionMBean.deleteFila(Materiales)}"
                                                                                 styleClass="edit-button rounded-button ui-button-danger"
                                                                                 update=":form:MaterialesProducto,:form:valoresTotales"
                                                                                 process="@this">

                                                                </p:commandButton>
                                                            </p:column>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>

                                            </div>
                                            <!-- Botones Guardar/Cerrar -->
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Confirmar"  
                                                                     icon="pi pi-check" 
                                                                     actionListener="#{produccionMBean.llenaAdicionales()}" 
                                                                     styleClass="ui-button-primary"
                                                                     process="@this"
                                                                     update=":form:costoMateriaPrima,:form:growl,:form:valoresTotales,:form:MaterialesProducto"
                                                                     oncomplete="PF('materiaprima').hide()"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('materiaprima').hide()"/>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>
                        <p:dialog header="Seleccionar Producto" showEffect="fade" modal="true"
                                  widgetVar="aggproducto" responsive="true" width="60%"
                                  draggable="false" height="500">

                            <p:outputPanel class="ui-fluid" id="materiaPrimaAdicional">
                                <p:outputPanel>
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-1 p-md-1 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Materia Prima:"></p:outputLabel>
                                                    <p:inputText value="" placeholder="Buscar" readonly="false"></p:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:dataTable id="nuevaMateriaPrima" editable="true" reflow="true"
                                                                 editInitEvent="dblclick" editMode="cell"
                                                                 value="#{produccionMBean.materiaPrima}"
                                                                 var="materiaPrimanueva">
                                                        <p:column headerText="Acciones">
                                                            <p:selectBooleanCheckbox value="#{materiaPrimanueva.verifica}">
                                                                <p:ajax listener="#{produccionMBean.addMateriales2(materiaPrimanueva)}"/>
                                                            </p:selectBooleanCheckbox>
                                                        </p:column>

                                                        <p:column headerText="Código" filterStyle="display : none">
                                                            <h:outputText value="#{materiaPrimanueva.codigo_producto}" />
                                                        </p:column>

                                                        <p:column headerText="Nombre" filterStyle="display : none">
                                                            <h:outputText value="#{materiaPrimanueva.nombre}" />
                                                        </p:column>

                                                        <p:column headerText="Descripción" filterStyle="display : none">
                                                            <h:outputText value="#{materiaPrimanueva.descripcion}" />
                                                        </p:column>
                                                        <p:column headerText="Unidad Medida" filterStyle="display : none">
                                                            <h:outputText value="#{materiaPrimanueva.tipo}" />
                                                        </p:column>
                                                        <p:column headerText="Existencias" filterStyle="display : none">
                                                            <h:outputText value="#{materiaPrimanueva.cantidad}" />
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                            <!-- Botones Guardar/Cerrar -->
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Confirmar"  
                                                                     icon="pi pi-check" 
                                                                     actionListener="#{produccionMBean.llenaMaterialiesConfirmados()}" 
                                                                     styleClass="ui-button-primary"
                                                                     update=":form:MaterialesProducto,:form:growl,:form:materiaPrimaAdicional,nuevaMateriaPrima"
                                                                     process=" @this"
                                                                     oncomplete="PF('aggproducto').hide()"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger"
                                                                     oncomplete="PF('aggproducto').hide()"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>
                        <!-- Tabla de datos -->
                        <ui:fragment id="produccionDetallada" rendered="#{produccionMBean.ordenTrabajo.state=false}">
                            <p:dataTable reflow="true" paginator="true" rows="5" 
                                         rowSelectMode="add" paginatorPosition="bottom">
                                <!-- Buscador -->
                                <f:facet name="header">
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        <span style="font-weight: bold; margin-right: 6px;">Procesos de producción</span>
                                    </div>
                                    <div class="card ui-fluid ">
                                        <div class="p-formgrid p-grid">

                                            <div class="p-field p-col-12 p-md-6">
                                                <p:outputLabel value="Hora de Inicio proceso" for="@next"/>
                                                <p:inputMask value="" readonly="true" mask="99:99:99"></p:inputMask>
                                            </div>
                                            <div class="p-field p-col-12 p-md-6">
                                                <p:outputLabel value="Hora de Fin proceso" for="@next"/>
                                                <p:inputMask value="" readonly="true" mask="99:99:99"></p:inputMask>
                                            </div>
                                            <div class="p-field p-col-6 p-md-2">
                                                <p:commandButton value="Empezar" 
                                                                 styleClass="ui-button-secondary">
                                                </p:commandButton>
                                            </div>
                                            <div class="p-field p-col-6 p-md-2">
                                                <p:commandButton value="Avanzar" 
                                                                 styleClass="ui-button-secondary">
                                                </p:commandButton>
                                            </div>
                                            <div class="p-field p-col-6 p-md-2">
                                                <p:commandButton value="Terminar" 
                                                                 styleClass="ui-button-secondary">
                                                </p:commandButton>
                                            </div>
                                        </div>
                                    </div>

                                </f:facet>
                                <p:column headerText="Proceso" filterStyle="display : none">

                                </p:column>
                                <p:column headerText="Hora Inicio" filterStyle="display : none">

                                </p:column>

                                <p:column headerText="Hora Fin" >
                                    <h:outputText value="#" />
                                </p:column>

                                <p:column headerText="Tiempo" >
                                    <h:outputText value="#" />
                                </p:column>

                                <p:column headerText="Total de costos Directo" >
                                    <h:outputText value="#" />
                                </p:column>
                                <p:column headerText="Total de costos Indirecto" >
                                    <h:outputText value="#" />
                                </p:column>
