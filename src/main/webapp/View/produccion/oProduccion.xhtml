<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="title">Orden de Producción</ui:define>
            <ui:define name="content">
                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Orden de Producción" url="listaOrdenProduccion.xhtml"/>
                    <p:menuitem value="Fórmula" url="formulaProduccion.xhtml"/>
                    <p:menuitem value="Procesos" url="procesoProduccion.xhtml"/>
                </p:menubar>
                <h:form id="form" style="margin-top: 4%;">
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <p:commandButton style="margin-right: 6px;" value="Requisición detallada" 
                                                     styleClass="ui-button-secondary"
                                                     icon="pi pi-book" oncomplete="PF('materiaprima').show()">
                                    </p:commandButton>
                                    <!--
                                    <p:button style="margin-right: 6px;" value="Extracción detallada de materiales" 
                                              styleClass="ui-button-secondary" icon="pi pi-search">
                                    </p:button>
                                    -->
                                </div>
                            </p:toolbarGroup>
                        </p:toolbar>



                        <p:toolbar>
                            <p:toolbarGroup>
                                <div class="card ui-fluid ">
                                    <div class="p-formgrid p-grid">
                                        <div class="p-field p-col-12 p-md-4">
                                            <p:outputLabel value="Nº Orden" for="@next"/>
                                            <p:autoComplete id="idNOrden" value="#{autoCompleteView.txt1}"
                                                            completeMethod="#{autoCompleteView.completeText}" scrollHeight="250"/>
                                        </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <p:outputLabel value="Fecha Inicio producción" for="@next"/>
                                            <p:calendar value="" 
                                                        disabled="#">
                                            </p:calendar>
                                        </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <p:outputLabel value="Fecha Fin producción" for="@next"/>
                                            <p:calendar value="" 
                                                        disabled="#">
                                            </p:calendar>
                                        </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <p:outputLabel value="Detalle" for="@next"/>
                                            <p:autoComplete id="idDetalle" value="#{autoCompleteView.txt1}"
                                                            completeMethod="#{autoCompleteView.completeText}" scrollHeight="250"/>
                                        </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <p:outputLabel value="Descripción" for="@next"/>
                                            <p:autoComplete id="idDescripcion" value="#{autoCompleteView.txt1}"
                                                            completeMethod="#{autoCompleteView.completeText}" scrollHeight="250"/>
                                        </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <p:outputLabel value="Centro costo" for="@next"/>
                                            <p:selectOneMenu id="costo" value="" editable="false" 
                                                             disabled="#">
                                                <f:selectItem itemLabel="Seleccione un centro de costo" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="" var="diario" 
                                                               itemLabel="#" 
                                                               itemValue="#"></f:selectItems>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <p:outputLabel value="Producto a elaborar" for="@next"/>
                                            <p:autoComplete id="odProductoElabo" value="#{autoCompleteView.txt1}"
                                                            completeMethod="#{autoCompleteView.completeText}" scrollHeight="250"/>
                                        </div>
                                        <div class="p-field p-col-12 p-md-2">
                                            <p:outputLabel value="buscar" for="@next" style="color: white"/>

                                            <p:commandButton value="Buscar" 
                                                             styleClass="ui-button-secondary"
                                                             icon="pi pi-search" oncomplete="PF('producto').show()">
                                            </p:commandButton>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <p:outputLabel value="buscar" for="@next" style="color: white"/>
                                            <p:button style="margin-right: 6px;" value="Eliminar" styleClass="ui-button-danger" icon="pi pi-trash"/>
                                        </div>
                                    </div>
                                </div>
                            </p:toolbarGroup>
                        </p:toolbar>


                        <p:dialog header="Seleccione un producto" showEffect="fade" modal="true"
                                  widgetVar="producto" responsive="true" width="80%"
                                  draggable="false" height="550">

                            <p:outputPanel class="ui-fluid">
                                <p:outputPanel>
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-1 p-md-1 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Producto:"></p:outputLabel>
                                                    <p:inputText value="" placeholder="Buscar" readonly="true"></p:inputText>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="p-col-1 p-md-1 p-lg-1">
                                            <div class="p-grid">
                                                <div class="p-col-12">

                                                </div>
                                            </div>
                                        </div>

                                        <div class="p-col-11">
                                            <div class="p-grid">


                                                <div class="p-col-12">
                                                    <p:dataTable editable="true" reflow="true"
                                                                 editInitEvent="dblclick" editMode="cell"
                                                                 value="">

                                                        <p:column headerText="Acciones">
                                                            <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
                                                        </p:column>

                                                        <p:column headerText="Código" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Nombre" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Descripción" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Cantidad" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Precio" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                        <p:column headerText="Tipo" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                            <!-- Botones Guardar/Cerrar -->
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Confirmar"  
                                                                     icon="pi pi-check" 
                                                                     disabled="#" styleClass="ui-button-primary"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('producto').hide()"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>
                        <p:dialog header="Consumo de materia prima" showEffect="fade" modal="true"
                                  widgetVar="materiaprima" responsive="true" width="80%"
                                  draggable="false" height="550">

                            <p:outputPanel class="ui-fluid">
                                <p:outputPanel>
                                    <div class="p-grid p-justify-start">
                                        <div class="p-field p-col-12 p-md-3">
                                            <p:button style="margin-right: 6px;" value="Agregar" styleClass="ui-button-primary" icon="pi pi-plus-circle"/>

                                        </div>

                                        <div class="p-col-11">
                                            <div class="p-grid">

                                                <div class="p-col-12">
                                                    <p:dataTable editable="true" reflow="true"
                                                                 editInitEvent="dblclick" editMode="cell"
                                                                 value="">
                                                        <p:column headerText="Código" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Nombre" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>

                                                        <p:column headerText="Descripción" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                        <p:column headerText="Cantidad Requerida" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                        <p:column headerText="Unidad Medidad" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                        <p:column headerText="Tipo" filterStyle="display : none">
                                                            <h:outputText value="#" />
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                        <p:column headerText="Acciones">
                                                            <p:commandButton icon="pi pi-pencil" action="#"  
                                                                             styleClass="edit-button rounded-button ui-button-primary" process=""
                                                                             oncomplete="">
                                                                <f:setPropertyActionListener value="#" target="#"/>
                                                                <p:resetInput target=""/>
                                                            </p:commandButton>
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                            <p:commandButton icon="pi pi-times" action="#"  
                                                                             styleClass="edit-button rounded-button ui-button-danger" process="@this"
                                                                             oncomplete="">
                                                                <f:setPropertyActionListener value="#" target="#"/>
                                                                <p:resetInput target=""/>
                                                            </p:commandButton>
                                                            <p:skeleton rendered="#"></p:skeleton>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                            <!-- Botones Guardar/Cerrar -->

                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>
                        <!-- Tabla de datos -->
                        <p:dataTable reflow="true" paginator="true" rows="5" 
                                     rowSelectMode="add" paginatorPosition="bottom">
                            <!-- Buscador -->
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <span style="font-weight: bold; margin-right: 6px;">Orden de producción</span>

                                </div>
                            </f:facet>
                            <p:column headerText="Código" filterStyle="display : none">

                            </p:column>

                            <p:column headerText="Descripción" >
                                <h:outputText value="#" />
                            </p:column>

                            <p:column headerText="Medida" >
                                <h:outputText value="#" />
                            </p:column>

                            <p:column headerText="Cantidad" >
                                <h:outputText value="#" />
                            </p:column>
                            <p:column headerText="Costo" >
                                <h:outputText value="#" />
                            </p:column>
                            <p:column headerText="Total" >
                                <h:outputText value="#" />
                            </p:column>
                        </p:dataTable>


                        <div class="p-grid p-justify-end">
                            <!--<p:button style="margin-right: 6px;" value="Buscar" 
                                      styleClass="ui-button-secondary" icon="pi pi-search" outcome="listaOrdenProduccion.xhtml">
                            </p:button>-->
                            <p:button style="margin-right: 6px;" value="Guardar" styleClass="ui-button-primary" icon="pi pi-save"/>
                            <!--<p:button style="margin-right: 6px;" value="Nuevo" styleClass="ui-button-primary" icon="pi pi-plus-circle"/>-->
                            <!-- <p:button style="margin-right: 6px;" value="Modificar" styleClass="ui-button-info" icon="pi pi-pencil"/> -->
                            <p:button style="margin-right: 6px;" value="Cancelar" styleClass="ui-button-danger" icon="pi pi-times"
                                      outcome="listaOrdenProduccion.xhtml"/>
                        </div>



                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
