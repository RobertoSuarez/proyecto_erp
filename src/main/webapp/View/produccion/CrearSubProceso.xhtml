<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="title">Procesos de producción</ui:define>
            <ui:define name="content">
                <ui:include src="subheaderProduccion.xhtml"/>
                <h:form id="form_subproceso" style="margin-top: 4%;">
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <div class="p-d-flex p-jc-between p-ai-center" style="font-size: 2em">
                                    <span style="font-weight: bold; margin-right:0.5em;  font-size: 1em">Nuevo SubProceso</span>
                                </div>
                            </p:toolbarGroup>
                        </p:toolbar>


                        <p:toolbar>
                            <p:toolbarGroup>
                                <div class="card ui-fluid ">
                                    <div class="p-formgrid p-grid">

                                        <div class="p-col-12">
                                            <div class="p-grid">
                                                <div class="p-col-4">
                                                    <p:outputLabel value="Codigo Subproceso: "></p:outputLabel>
                                                    <p:inputText disabled="#"  value="#{subprocesoMB.idSubproceso}"></p:inputText> 
                                                </div>
                                                <div class="p-col-4">

                                                    <p:outputLabel value="Proceso Principal:"/>
                                                    <p:selectOneMenu id="proceso" value="#{subprocesoMB.procesoProduccion.codigo_proceso}" 
                                                                     alwaysDisplayLabel="true">
                                                        <f:selectItems value="#{subprocesoMB.listaProceso}" var="proceso"
                                                                       itemLabel="#{proceso.nombre}" itemValue="#{proceso.codigo_proceso}"/>

                                                    </p:selectOneMenu>
                                                </div>


                                            </div>
                                        </div>
                                        <div class="p-field p-col-12 ">
                                            <div class="p-grid">
                                                <div class="p-col-8">
                                                    <p:outputLabel value="Nombre: "></p:outputLabel>
                                                    <p:inputText disabled="#"  value=""></p:inputText>  
                                                    <p:outputLabel value="Descripción: "></p:outputLabel>
                                                    <p:inputTextarea disabled=""
                                                                     maxlength="250"
                                                                     placeholder="Descripcion maximo 255 caracteres maximo"
                                                                     value="" 
                                                                     rows="5" 
                                                                     cols="33" 
                                                                     autoResize="false"/>
                                                </div>

                                            </div>
                                        </div>

                                        <p:toolbar>
                                            <p:toolbarGroup>

                                                <div class="p-d-flex p-jc-between p-ai-center">
                                                    <span style="font-weight: bold; margin-right: 6em; font-size: 2em">Integración de Costo</span>

                                                </div>

                                                <div class="p-formgrid p-grid">


                                                    <div class="p-field p-col-12 p-md-6">
                                                        <div>
                                                            <p:toolbar>
                                                                <p:toolbarGroup>


                                                                    <p:dataTable reflow="true" paginator="true" rows="5" 
                                                                                 rowSelectMode="add" paginatorPosition="bottom">
                                                                        <!-- Buscador -->
                                                                        <f:facet name="header">
                                                                            <div class="p-d-flex p-jc-between p-ai-center">
                                                                                <span style="font-weight: bold; margin-right: 0.5em;">Costos Indirectos</span>
                                                                                <p:selectOneMenu id="proceso" value="#{subprocesoMB.costoProduccion.codigo_costos}" 
                                                                                                 alwaysDisplayLabel="true">
                                                                                    <f:selectItems value="#{subprocesoMB.listaCostoIndirecto}" var="costoIndirecto"
                                                                                                   itemLabel="#{costoIndirecto.nombre}" itemValue="#{costoIndirecto.codigo_costos}"/>

                                                                                </p:selectOneMenu>
                                                                                <p:commandButton type="button" icon="pi pi-check" />
                                                                            </div>
                                                                        </f:facet>

                                                                        <p:column headerText="Nombre" filterStyle="display : none">
                                                                            <h:outputText value="#" />
                                                                            <p:skeleton rendered="#"></p:skeleton>
                                                                        </p:column>

                                                                        <p:column headerText="Descripción" >
                                                                            <h:outputText value="#" />
                                                                            <p:skeleton rendered="#"></p:skeleton>
                                                                        </p:column>

                                                                        <p:column headerText="Costo">
                                                                            
                                                                        </p:column>
                                                                        <p:column headerText="Acciones">
                                                                            <p:commandButton icon="pi pi-pencil" action="#"  
                                                                                             styleClass="edit-button rounded-button ui-button-info" process="@this">
                                                                                <f:setPropertyActionListener value="#" target="#"/>
                                                                                <p:resetInput target=":form:manage-asiento"/>
                                                                            </p:commandButton>
                                                                            <p:skeleton rendered="#"></p:skeleton>
                                                                        </p:column>

                                                                    </p:dataTable>

                                                                </p:toolbarGroup>
                                                            </p:toolbar>

                                                        </div>


                                                        <div class="p-field p-grid p-jc-xl-end">

                                                            <div class="p-col-4">
                                                                <p:outputLabel value="Total : "></p:outputLabel>
                                                                <p:inputText disabled="#"  value=""></p:inputText>  
                                                                <p:outputLabel value="Costo por Hora : "></p:outputLabel>
                                                                <p:inputText disabled="#"  value=""></p:inputText>

                                                            </div>

                                                        </div> 

                                                    </div>



                                                    <div class="p-field p-col-12 p-md-6">
                                                        <div>
                                                            <p:toolbar>
                                                                <p:toolbarGroup>


                                                                    <p:dataTable reflow="true" paginator="true" rows="5" 
                                                                                 rowSelectMode="add" paginatorPosition="bottom">
                                                                        <!-- Buscador -->
                                                                        <f:facet name="header">
                                                                            <div class="p-d-flex p-jc-between p-ai-center">
                                                                                <span style="font-weight: bold; margin-right: 0.5em;">Costos Directos</span>
                                                                                
                                                                                <p:selectOneMenu id="costoDirecto" value="#{subprocesoMB.idSubproceso}" 
                                                                                                 alwaysDisplayLabel="true" >
                                                                                    <p:ajax listener="#{subprocesoMB.listarDirectos}"/>
                                                                                    <f:selectItems value="#{subprocesoMB.listaCostoDirecto}" var="costo"
                                                                                                   itemLabel="#{costo.nombre}" itemValue="#{costo.codigo_costos}"/>

                                                                                </p:selectOneMenu>
                                                                            </div>
                                                                        </f:facet>

                                                                        <p:column headerText="Nombre" filterStyle="display : none">
                                                                            <h:outputText value="#" id="codigo"/>
                                                                            <p:skeleton rendered="#"></p:skeleton>
                                                                        </p:column>

                                                                        <p:column headerText="Descripción" >
                                                                            <h:outputText value="#" />
                                                                            <p:skeleton rendered="#"></p:skeleton>
                                                                        </p:column>

                                                                        <p:column headerText="Costo">
                                                                            
                                                                        </p:column>
                                                                        <p:column headerText="Acciones">
                                                                            <p:commandButton icon="pi pi-pencil" action="#"  
                                                                                             styleClass="edit-button rounded-button ui-button-info" process="@this">
                                                                                
                                                                            </p:commandButton>
                                                                            
                                                                        </p:column>

                                                                    </p:dataTable>


                                                                </p:toolbarGroup>
                                                            </p:toolbar>

                                                        </div>
                                                        <div class="p-field p-grid p-jc-xl-end">

                                                            <div class="p-col-4">
                                                                <p:outputLabel value="Total : "></p:outputLabel>
                                                                <p:inputText disabled="#"  value=""></p:inputText>  
                                                                <p:outputLabel value="Costo por Hora : "></p:outputLabel>
                                                                <p:inputText disabled="#"  value=""></p:inputText>

                                                            </div>

                                                        </div> 

                                                    </div>


                                                </div>



                                            </p:toolbarGroup>
                                        </p:toolbar>

                                    </div>
                                </div>
                                <!-- Botones Guardar/Cerrar -->            

                                <div class="p-col-11">
                                    <div class="p-grid">
                                        <div class="p-col-4">
                                            <p:commandButton value="Guardar"   icon="pi pi-check"  disabled="#" styleClass="ui-button-primary"  style=" margin-right: 0.5em"/>
                                            <p:button  value="Cerrar" styleClass="ui-button-danger" icon="pi pi-plus" outcome="procesoProduccion.xhtml">
                                            </p:button>
                                        </div>
                                    </div>
                                </div>


                            </p:toolbarGroup>
                        </p:toolbar>

                    </div>


                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
