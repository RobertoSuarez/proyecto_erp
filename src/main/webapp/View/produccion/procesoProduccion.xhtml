<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="title">Procesos de producción</ui:define>
            <ui:define name="content">
                <ui:include src="subheaderProduccion.xhtml"/>
                <h:form id="form-princ" style="margin-top: 4%;">
                    <p:growl id="growl" showDetail="true"/>
                    <div class="card">

                        <p:toolbar>
                            <!-- Botones del menu Principal -->
                            <p:toolbarGroup>
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <!-- Boton Nuevo Proceso -->
                                    <p:commandButton value="Nuevo Proceso" styleClass="ui-button-primary"
                                                     actionListener="#{procesoMB.openNew()}"
                                                     update=":form-princ:manage-nuevoProceso-form"
                                                     icon="pi pi-plus" 
                                                     oncomplete="PF('nuevoProcesoPrincDialog').show()"
                                                     style=" margin-right: .6rem" process="@this">
                                        <p:resetInput target=":form-princ:manage-nuevoProceso-form"/>
                                    </p:commandButton>

                                    <!--Boton Nuevo SubProceso-->
                                    <p:button  value="Nuevo Subproceso"
                                               styleClass="ui-button-primary"
                                               icon="pi pi-plus" 
                                               style="margin-right: 6px;"
                                               outcome="CrearSubProceso">
                                    </p:button> 
                                    <!-- Boton Agregar Costo -->
                                    <p:commandButton value="Agregar Costos" 
                                                     styleClass="ui-button-primary"
                                                     icon="pi pi-plus" 
                                                     oncomplete="PF('agregarCostos').show()"
                                                     style=" margin-right: .6rem">
                                    </p:commandButton>                                 
                                    <!-- Boton Agregar Centro de Costo -->
                                    <p:commandButton value=" Agregar Centro de Costos" 
                                                     styleClass="ui-button-primary"
                                                     icon="pi pi-plus" 
                                                     oncomplete="PF('agregarCentroDeCostos').show()">
                                    </p:commandButton>

                                </div>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <!-- Dialogo Nuevo Proceso Principal -->
                        <p:dialog header="Proceso Principal" showEffect="fade" modal="true"
                                  widgetVar="nuevoProcesoPrincDialog" responsive="true" width="35%"
                                  draggable="false" height="370" >

                            <p:outputPanel id="manage-nuevoProceso-form" class="ui-fluid">
                                <p:outputPanel>
                                    <div class="p-field">
                                        <p:outputLabel for="codProceso">Código: *</p:outputLabel>
                                        <p:inputText id="codProceso" value="#{procesoMB.procesoProduccion.identificador}" 
                                                     placeholder="Siglas del identificador" style="background: #90A4AE;
                                                     color:#000000"></p:inputText>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="nameProceso">Nombre: *</p:outputLabel>
                                        <p:inputText id="nameProceso" value="#{procesoMB.procesoProduccion.nombre}" maxlength="25"
                                                     placeholder="Maximo 25 caracteres" ></p:inputText>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="descrProceso">Descripción:</p:outputLabel>
                                        <p:inputTextarea maxlength="50" id="descrProceso"
                                                         placeholder="Descripcion maximo 50 caracteres"
                                                         value="#{procesoMB.procesoProduccion.descripcion}"
                                                         rows="5" 
                                                         cols="33" 
                                                         autoResize="false"/>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Boton Guardar/Cancelar-->
                            <f:facet name="footer">
                                <p:commandButton value="Guardar" actionListener="#{procesoMB.insertar()}"
                                                 update="dtProcesoPrin, form-princ"
                                                 process="manage-nuevoProceso-form @this"
                                                 onclick ="PF('nuevoProcesoPrincDialog').hide()"
                                                 icon="pi pi-check" styleClass="ui-button-primary"/>
                                <p:commandButton value="Cancelar" icon="pi pi-check"
                                                 onclick ="PF('nuevoProcesoPrincDialog').hide()" 
                                                 styleClass="ui-button-danger"/>
                            </f:facet>
                        </p:dialog>


                        <!-- Dialogo edotar Proceso Principal -->
                        <p:dialog header="Proceso Principal" showEffect="fade" modal="true"
                                  widgetVar="procesoPrincDialog" responsive="true" width="35%"
                                  draggable="false" height="370" >

                            <p:outputPanel id="manage-editarProceso-form" class="ui-fluid">
                                <p:outputPanel rendered="#{not empty procesoMB.procesoProduccion}">
                                    <div class="p-field">
                                        <p:outputLabel value="Codigo: *"></p:outputLabel>
                                        <p:inputText value="#{procesoMB.procesoProduccion.identificador}" 
                                                     placeholder="Siglas del identificador" style="background: #90A4AE;
                                                     color:#000000"></p:inputText>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel value="Nombre: *"></p:outputLabel>
                                        <p:inputText value="#{procesoMB.procesoProduccion.nombre}" maxlength="25"
                                                     placeholder="Maximo 25 caracteres" ></p:inputText>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel value="Descripción:"></p:outputLabel>
                                        <p:inputTextarea maxlength="50"
                                                         placeholder="Descripcion maximo 50 caracteres"
                                                         value="#{procesoMB.procesoProduccion.descripcion}"
                                                         rows="5" 
                                                         cols="33" 
                                                         autoResize="false"/>
                                    </div>
                                    <!-- Boton Guardar/Cancelar-->
                                    <div class="p-grid p-jc-end">
                                        <div class="p-col-3">
                                            <p:commandButton value="Guardar" actionListener="#{procesoMB.editar()}"
                                                             update="manage-editarProceso-form, growl"
                                                             process="manage-editarProceso-form @this"
                                                             onclick ="PF('procesoPrincDialog').hide()"
                                                             icon="pi pi-check" styleClass="ui-button-primary"/>
                                        </div>
                                        <div class="p-col-3">
                                            <p:commandButton value="Cancelar" icon="pi pi-check"
                                                             onclick ="PF('procesoPrincDialog').hide()" styleClass="ui-button-danger"/>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>


                        <!-- Cuadro de dialogo Agregar Costos -->
                        <p:dialog header="Agregar Costos" showEffect="fade" modal="true"
                                  widgetVar="agregarCostos" responsive="true" width="60%"
                                  draggable="false" height="630">

                            <p:outputPanel class="ui-fluid">
                                <p:outputPanel>
                                    <div class="p-grid ">

                                        <div class="p-col-12">

                                            <div class="p-grid">

                                                <div class="p-col-8">
                                                    <p:outputLabel value="Nombre: "></p:outputLabel>
                                                    <p:inputText disabled="#"  value=""></p:inputText>  
                                                    <p:outputLabel value="Descripción: "></p:outputLabel>
                                                    <p:inputTextarea disabled=""
                                                                     maxlength="250"
                                                                     placeholder="Descripcion maximo 255 caracteres"
                                                                     value="" 
                                                                     rows="5" 
                                                                     cols="33" 
                                                                     autoResize="false"/>
                                                </div>

                                                <div class="p-col-4">
                                                    <p:outputLabel value="Tipo: "></p:outputLabel>
                                                    <p:selectOneMenu id="TipoCentroCosto" 
                                                                     value="" 
                                                                     class="">                            
                                                        <f:selectItem itemLabel="Seleccione tipo de Costo" itemValue=""/>
                                                        <f:selectItem itemLabel="Indirecto" itemValue="Indirecto"/>
                                                        <f:selectItem itemLabel="Directo" itemValue="Directo"/>

                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                                        </div>    

                                        <p:toolbar>
                                            <p:toolbarGroup>


                                                <p:dataTable reflow="true" paginator="true" rows="5" 
                                                             rowSelectMode="add" paginatorPosition="bottom">
                                                    <!-- Buscador -->
                                                    <f:facet name="header">
                                                        <div class="p-d-flex p-jc-between p-ai-center">
                                                            <span style="font-weight: bold; margin-right: 6px;">Lista de Costos</span>

                                                        </div>
                                                    </f:facet>

                                                    <p:column headerText="Nombre" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                        <p:skeleton rendered="#"></p:skeleton>
                                                    </p:column>

                                                    <p:column headerText="Descripción" >
                                                        <h:outputText value="#" />
                                                        <p:skeleton rendered="#"></p:skeleton>
                                                    </p:column>

                                                    <p:column headerText="Tipo">
                                                        <p:commandButton icon="pi pi-pencil" action="#"  
                                                                         styleClass="edit-button rounded-button ui-button-info" process="@this">
                                                            <f:setPropertyActionListener value="#" target="#"/>
                                                            <p:resetInput target=""/>
                                                        </p:commandButton>
                                                        <p:skeleton rendered="#"></p:skeleton>
                                                    </p:column>
                                                    <p:column headerText="Acciones">
                                                        <p:commandButton icon="pi pi-pencil" action="#"  
                                                                         styleClass="edit-button rounded-button ui-button-info" process="@this">
                                                            <f:setPropertyActionListener value="#" target="#"/>
                                                            <p:resetInput target=""/>
                                                        </p:commandButton>
                                                        <p:skeleton rendered="#"></p:skeleton>
                                                    </p:column>


                                                </p:dataTable>

                                            </p:toolbarGroup>
                                        </p:toolbar>


                                        <!-- Botones Guardar/Cerrar -->
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-3">
                                                    <p:commandButton value="Guardar"   icon="pi pi-check"  disabled="#" styleClass="ui-button-primary"/>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"   styleClass="ui-button-danger" 
                                                                     process="@this" oncomplete="PF('Proceso').hide()"/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>


                        <!-- Cuadro de dialogo Materia Agregar Centros de Costo -->
                        <p:dialog header="Agregar Centro de Costos" showEffect="fade" modal="true"
                                  widgetVar="agregarCentroDeCostos" responsive="true" width="45%"
                                  draggable="false" height="580">

                            <p:outputPanel class="ui-fluid">
                                <p:outputPanel>
                                    <div class="p-grid ">


                                        <div class="p-col-12 p-md-12 p-lg-12">

                                            <div class="p-grid">

                                                <div class="p-col-8">
                                                    <p:outputLabel value="Nombre: "></p:outputLabel>
                                                    <p:inputText disabled="#"  value=""></p:inputText>  
                                                    <p:outputLabel value="Descripción: "></p:outputLabel>
                                                    <p:inputTextarea disabled=""
                                                                     maxlength="250"
                                                                     placeholder="Descripcion maximo 255 caracteres"
                                                                     value="" 
                                                                     rows="5" 
                                                                     cols="33" 
                                                                     autoResize="false"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel value="Fecha de Creación:"></p:outputLabel>
                                                    <p:datePicker  
                                                        style=""
                                                        id="Creacion" 
                                                        value="" />

                                                    <p:outputLabel value="Fecha de Modificacion: "></p:outputLabel>
                                                    <p:datePicker  
                                                        style=""
                                                        id="Modificacion" 
                                                        value="" />
                                                </div>

                                            </div>                                                                   

                                        </div>

                                        <p:toolbar>
                                            <p:toolbarGroup>


                                                <p:dataTable reflow="true" paginator="true" rows="5" 
                                                             rowSelectMode="add" paginatorPosition="bottom">
                                                    <!-- Buscador -->
                                                    <f:facet name="header">
                                                        <div class="p-d-flex p-jc-between p-ai-center">
                                                            <span style="font-weight: bold; margin-right: 6px;">Lista de Centro de Costos</span>

                                                        </div>
                                                    </f:facet>


                                                    <p:column headerText="Nombre" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                        <p:skeleton rendered="#"></p:skeleton>
                                                    </p:column>

                                                    <p:column headerText="Descripción" >
                                                        <h:outputText value="#" />
                                                        <p:skeleton rendered="#"></p:skeleton>
                                                    </p:column>
                                                    <p:column headerText="Fecha Creación" >
                                                        <h:outputText value="#" />
                                                        <p:skeleton rendered="#"></p:skeleton>
                                                    </p:column>
                                                    <p:column headerText="Fecha Modificación" >
                                                        <h:outputText value="#" />
                                                        <p:skeleton rendered="#"></p:skeleton>
                                                    </p:column>

                                                    <p:column headerText="Acciones">
                                                        <p:commandButton icon="pi pi-pencil" action="#"  
                                                                         styleClass="edit-button rounded-button ui-button-info" process="@this">
                                                            <f:setPropertyActionListener value="#" target="#"/>
                                                            <p:resetInput target=""/>
                                                        </p:commandButton>
                                                        <p:skeleton rendered="#"></p:skeleton>
                                                    </p:column>


                                                </p:dataTable>

                                            </p:toolbarGroup>
                                        </p:toolbar>


                                        <!-- Botones Guardar/Cerrar -->
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-3">
                                                    <p:commandButton value="Guardar"   icon="pi pi-check"  disabled="#" styleClass="ui-button-primary"/>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"   styleClass="ui-button-danger" 
                                                                     process="@this" oncomplete="PF('Proceso').hide()"/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>

                        </p:dialog>

                        <!-- Tabla de datos -->
                        <p:dataTable id="dtProcesoPrin" widgetVar="w-dt-procesoPrin" reflow="true" paginator="true" rows="5" 
                                     rowSelectMode="add" paginatorPosition="bottom" var="procesoProduccion" value="#{procesoMB.listaProcesos}">
                            <!-- Buscador -->
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <span style="font-weight: bold; margin-right: 6px; font-size: 24px">Procesos</span>
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" placeholder="Buscar"/>
                                    </span>
                                </div>
                            </f:facet>

                            <p:column headerText="Código" filterStyle="display : none">
                                <h:outputText value="#{procesoProduccion.identificador}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{procesoProduccion.nombre}" />
                            </p:column>

                            <p:column headerText="Descripción" >
                                <h:outputText value="#{procesoProduccion.descripcion}" />
                            </p:column>


                            <p:column exportable="false">
                                <p:commandButton icon="pi pi-pencil" update=":form-princ:manage-editarProceso-form"
                                                 class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"
                                                 oncomplete="PF('procesoPrincDialog').show()"
                                                 process="@this">
                                    <f:setPropertyActionListener value="#{procesoProduccion}" target="#{procesoMB.procesoProduccion}"/>
                                    <p:resetInput target=":form-princ:manage-editarProceso-form"/>
                                </p:commandButton>
                                <p:commandButton class="ui-button-danger rounded-button" icon="pi pi-trash" process="@this"
                                                 oncomplete="#">
                                    <f:setPropertyActionListener value="" target=""/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
