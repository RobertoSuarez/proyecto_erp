<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="title">Procesos de producción</ui:define>
            <ui:define name="content">
                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Inicio" url="../Global/Main.xhtml"/>
                    <p:menuitem value="Orden de Producción" url="listaOrdenProduccion.xhtml"/>
                    <p:menuitem value="Fórmula" url="formulaProduccion.xhtml"/>
                    <p:menuitem value="Procesos" url="#"/>
                </p:menubar>
                <h:form id="form" style="margin-top: 4%;">
                    <div class="card">

                        <p:toolbar>
                            <!-- Botones del menu Principal -->
                            <p:toolbarGroup>
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <!-- Boton Nuevo Proceso -->
                                    <p:commandButton value="Nuevo Proceso" 
                                                     styleClass="ui-button-success"
                                                     icon="pi pi-plus" 
                                                     oncomplete="PF('nuevoProceso').show()"
                                                     style=" margin-right: .6rem">
                                    </p:commandButton>
                                    <!-- Boton Nuevo SubProceso -->
                                    <p:commandButton value="Nuevo Subproceso" 
                                                     styleClass="ui-button-success"
                                                     icon="pi pi-plus"
                                                     oncomplete="PF('nuevoSubproceso').show()"
                                                     style=" margin-right: .6rem">
                                    </p:commandButton>
                                    <!-- Boton Agregar Costo -->
                                    <p:commandButton value="Agregar Costos" 
                                                     styleClass="ui-button-success"
                                                     icon="pi pi-plus" 
                                                     oncomplete="PF('agregarCostos').show()"
                                                     style=" margin-right: .6rem">
                                    </p:commandButton>                                 
                                    <!-- Boton Agregar Centro de Costo -->
                                    <p:commandButton value=" Agregar Centro de Costos" 
                                                     styleClass="ui-button-success"
                                                     icon="pi pi-plus" 
                                                     oncomplete="PF('agregarCentroDeCostos').show()">
                                    </p:commandButton>

                                </div>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <!-- Cuadro de dialogo Nuevo Proceso  -->
                        <p:dialog header="Nuevo Proceso" showEffect="fade" modal="true"
                                  widgetVar="nuevoProceso" responsive="true" width="35%"
                                  draggable="false" height="540">
                            <!-- Cuadros de texto de la izquierda -->
                            <p:outputPanel id="manage-asiento" class="ui-fluid">
                                <p:outputPanel rendered="#{not empty asientoManagedBean.currentAsiento}">
                                    <div class="p-grid ">
                                        <div class="p-col-11 p-md-12 p-lg-10">
                                            <div class="p-col-6">
                                                <p:outputLabel value="Codigo:"></p:outputLabel>
                                                <p:inputText value="" ></p:inputText>                                                
                                            </div>

                                            <div class="p-col-11">
                                                <p:outputLabel value="Nombre:"></p:outputLabel>
                                                <p:inputText disabled="#" value=""></p:inputText>
                                            </div>    
                                            <div class="p-col-11">
                                                <p:outputLabel value="Descripción: *"></p:outputLabel>
                                                <p:inputTextarea disabled=""
                                                                 maxlength="250"
                                                                 placeholder="Descripcion maximo 255 caracteres"
                                                                 value="" 
                                                                 rows="5" 
                                                                 cols="33" 
                                                                 autoResize="false"/>
                                            </div>

                                        </div>
                                        <!-- Botones Guardar/Cerrar -->
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-3">
                                                    <p:commandButton value="Guardar" icon="pi pi-check" disabled="#" styleClass="ui-button-success"/>
                                                </div>

                                            </div>
                                        </div>


                                        <div class="p-col-11"> 
                                            <p:outputLabel> Codigo : </p:outputLabel>
                                            <div class="p-grid">
                                                <div class="p-col-5">
                                                    <p:inputText value=""  ></p:inputText> 
                                                </div>

                                                <div class="p-col-5"> 
                                                    <p:inputText value="" ></p:inputText>
                                                </div>

                                            </div>
                                            <p:outputLabel> Descripcion : </p:outputLabel>
                                            <div class="p-grid ">
                                                <div class="p-col-5">
                                                    <p:inputText value=""  ></p:inputText> 
                                                </div>

                                                <div class="p-col-5"> 
                                                    <p:inputText value="" ></p:inputText>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>

                        <!-- Cuadro de dialogo Subproceso -->
                        <p:dialog header="Nuevo SubProceso" showEffect="fade" modal="true"
                                  widgetVar="nuevoSubproceso" responsive="true" width="35%"
                                  draggable="false" height="300">
                            <!-- Cuadros de texto de la izquierda -->
                            <p:outputPanel id="manage-asiento" class="ui-fluid">
                                <p:outputPanel rendered="#{not empty asientoManagedBean.currentAsiento}">
                                    <div class="p-grid ">
                                        <div class="p-col-12 p-md-12 p-lg-10">
                                            <div class="p-col-11">
                                                <p:outputLabel value="Codigo:"></p:outputLabel>
                                                <div class="p-grid">

                                                    <div class="p-col-4">
                                                        <p:inputText value="" ></p:inputText>   
                                                    </div>
                                                    <div class="p-col-4">
                                                        <p:inputText value="" ></p:inputText>   
                                                    </div>

                                                </div>
                                            </div>


                                            <div class="p-col-11">
                                                <p:outputLabel value="Nombre:"></p:outputLabel>
                                                <p:inputText disabled="#" value=""  ></p:inputText>
                                            </div>
                                            <div class="p-col-11">
                                                <p:outputLabel value="Descripción: "></p:outputLabel>
                                                <p:inputText disabled="#" value="" ></p:inputText>
                                            </div>

                                        </div>
                                        <!-- Botones Guardar/Cerrar -->
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-3">
                                                    <p:commandButton value="Guardar" icon="pi pi-check" disabled="#" styleClass="ui-button-success"/>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:commandButton value="Modificar" icon="pi pi-times" styleClass="ui-button-danger" process="@this" oncomplete="PF('Proceso').hide()"/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>


                        <!-- Cuadro de dialogo Agregar Costos -->
                        <p:dialog header="Agregar Costos" showEffect="fade" modal="true"
                                  widgetVar="agregarCostos" responsive="true" width="35%"
                                  draggable="false" height="300">
                            <!-- Cuadros de texto de la izquierda -->
                            <p:outputPanel id="manage-asiento" class="ui-fluid">
                                <p:outputPanel rendered="#{not empty asientoManagedBean.currentAsiento}">
                                    <div class="p-grid ">
                                        <div class="p-col-11 p-md-12 p-lg-10">

                                            <div class="p-col-6">
                                                <p:outputLabel value="Codigo:"></p:outputLabel>
                                                <p:inputText value="" ></p:inputText>

                                            </div>


                                            <div class="p-col-11">
                                                <p:outputLabel value="Descripción:"></p:outputLabel>
                                                <p:inputText disabled="#"  value=""></p:inputText>
                                            </div>
                                            <div class="p-col-11">
                                                <p:outputLabel value="Detalle Tecnico del Proceso:"></p:outputLabel>
                                                <p:inputText disabled="#" value="" ></p:inputText>
                                            </div>

                                        </div>
                                        <!-- Botones Guardar/Cerrar -->
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-3">
                                                    <p:commandButton value="Guardar"   icon="pi pi-check"  disabled="#" styleClass="ui-button-success"/>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:commandButton value="Modificar" icon="pi pi-times"   styleClass="ui-button-danger" 
                                                                     process="@this" oncomplete="PF('Proceso').hide()"/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>



                        <!-- Cuadro de dialogo Agregar centro de Costo -->
                        <p:dialog header="Agregar Centro de Costo" showEffect="fade" modal="true"
                                  widgetVar="agregarCentroDeCostos" responsive="true" width="35%"
                                  draggable="false" height="300">
                            <!-- Cuadros de texto de la izquierda -->
                            <p:outputPanel id="manage-asiento" class="ui-fluid">
                                <p:outputPanel rendered="#{not empty asientoManagedBean.currentAsiento}">
                                    <div class="p-grid ">
                                        <div class="p-col-11 p-md-12 p-lg-10">

                                            <div class="p-col-6">
                                                <p:outputLabel value="Codigo:"></p:outputLabel>
                                                <p:inputText value="" ></p:inputText>

                                            </div>


                                            <div class="p-col-11">
                                                <p:outputLabel value="Descripción:"></p:outputLabel>
                                                <p:inputText disabled="#"  value=""></p:inputText>
                                            </div>
                                            <div class="p-col-11">
                                                <p:outputLabel value="Detalle Tecnico del Proceso:"></p:outputLabel>
                                                <p:inputText disabled="#" value="" ></p:inputText>
                                            </div>

                                        </div>
                                        <!-- Botones Guardar/Cerrar -->
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-3">
                                                    <p:commandButton value="Guardar"   icon="pi pi-check"  disabled="#" styleClass="ui-button-success"/>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:commandButton value="Modificar" icon="pi pi-times"   styleClass="ui-button-danger" 
                                                                     process="@this" oncomplete="PF('Proceso').hide()"/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>






                        <!-- Tabla de datos -->
                        <p:dataTable reflow="true" paginator="true" rows="5" 
                                     rowSelectMode="add" paginatorPosition="bottom">
                            <!-- Buscador -->
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <span style="font-weight: bold; margin-right: 6px;">Procesos</span>
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" placeholder="Buscar"/>
                                    </span>
                                </div>
                            </f:facet>

                            <p:column headerText="Codigo" filterStyle="display : none">
                                <h:outputText value="#" />
                                <p:skeleton rendered="#"></p:skeleton>
                            </p:column>

                            <p:column headerText="Descripción" >
                                <h:outputText value="#" />
                                <p:skeleton rendered="#"></p:skeleton>
                            </p:column>

                            <p:column headerText="Acciones">
                                <p:commandButton icon="pi pi-pencil" action="#"  
                                                 styleClass="edit-button rounded-button ui-button-info" process="@this">
                                    <f:setPropertyActionListener value="#" target="#"/>
                                    <p:resetInput target=":form:manage-asiento"/>
                                </p:commandButton>
                                <p:skeleton rendered="#"></p:skeleton>
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
