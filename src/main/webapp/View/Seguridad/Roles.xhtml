<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/InicioTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content" >
        <h:form id="form" style="width: 100%;">
            <ui:include src="./menuSeguridad.xhtml" />
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>
                <br/><br/><br/>
                <p:panel>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <div class="products-table-header" style="text-align: center">
                                <span style="font-weight: bold; font-size: 25px;" > Roles </span>
                            </div>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <br/>
                    <p:dataTable id="dt_rols" value="#{RolMB.listOfRoles}" var="ListaRoles"
                                 size="small" liveResize="true" rowKey="#{ListaRoles.id}"
                                 selection="#{RolMB.rolSeleccionado}"
                                 selectionMode="single"
                                 reflow="true">
                        <p:column headerText="Codigo" width="5%" style="font-size: 17px">
                            <h:outputText value="#{ListaRoles.id}"/>
                        </p:column>

                        <p:column headerText="Rol" style="font-size: 17px" width="20%">
                            <h:outputText value="#{ListaRoles.nombre}"/>
                        </p:column>

                        <p:column headerText="Descripcion" style="font-size: 17px" width="50%">
                            <h:outputText value="#{ListaRoles.detalle}"/>
                        </p:column>

                        <p:column headerText="Estado" style="font-size: 17px" width="10%">
                            <h:outputText value="#{ListaRoles.habilitado}"/>
                        </p:column>

                        <p:column exportable="false" width="4%">
                            <p:commandButton icon="pi pi-pencil"                                                         
                                             class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2" 
                                             process="@this"
                                             onclick="PF('RolData').show()"
                                             update="RolDATA"
                                             actionListener="#{RolMB.chargeDataModulesAndRol(ListaRoles)}">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
        <p:dialog id="RolInfo" header="Informacion del Rol" widgetVar="RolData"
                  height="70%" width="70%" showEffect="fade">
            <h:form id="RolDATA" style="height: 100%">
                <p:panel header="Detalles del rol" 
                         style="width: 50%; text-align: left; float: left; height: 50%;">
                    <p:panelGrid columns="1">
                        <p:outputLabel value="#{RolMB.nameRol}"/>
                        <p:outputLabel value="#{RolMB.descriptionRol}"/>
                    </p:panelGrid>

                </p:panel>
                <p:panel header="Roles activos"
                         style="width: 50%; height: 50%; text-align: left;float: right">
                    <p:panelGrid columns="1" style="width: 100%; text-align: left;float: left">
                        <p:selectManyMenu showCheckbox="true" id="chbRoles"
                                          value="#{RolMB.modulesActives}"
                                          filter="true" filterMatchMode="contains"
                                          styleClass="manymenu-advanced">
                            <f:selectItems value="#{RolMB.lstModulesItem}" />
                        </p:selectManyMenu>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
