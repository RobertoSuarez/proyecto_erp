<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">
                <ui:include src="./subheaderinventario.xhtml"/>
                <h:form id="articulos" style="margin-top: 4%;">
                    <p:growl id="msgs" showDetail="true"/>
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup id="solicitudOrden">
                                <p:outputPanel id="nuevoproducto" class="ui-fluid">
                                    <div class="card ui-nuevaproductofluid ">
                                        <div class="p-formgrid p-grid ">
                                            <div class="p-col-3">
                                                <p:outputLabel value="Subcuenta" for="@next"/>
                                                <p:selectOneMenu id="subcuenta" value="#{articulosMB.articulosInventario.idSubCuenta}" editable="false" 
                                                                 disabled="#">
                                                    <f:selectItem itemLabel="Seleccione una subcuenta" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{articulosMB.listaSubcuenta}" var="subcuenta" 
                                                                   itemLabel="#{subcuenta.nombre}" 
                                                                   itemValue="#{subcuenta.id}"></f:selectItems>
                                                </p:selectOneMenu>
                                            </div>

                                            <div class="p-col-3">
                                                <p:outputLabel value="Nombre del producto" for="@next"/>
                                                <p:inputText value="#{articulosMB.articulosInventario.nombre}"/>
                                            </div>
                                            <div class="p-col-3">
                                                <p:outputLabel value="Categoria" for="@next"/>
                                                <p:selectOneMenu id="categoria" value="#{articulosMB.articulosInventario.cat_cod}" editable="false" 
                                                                 disabled="#">
                                                    <f:selectItem itemLabel="Seleccione una Categoría" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{articulosMB.listaCategoria}" var="categoria" 
                                                                   itemLabel="#{categoria.nom_categoria}" 
                                                                   itemValue="#{categoria.idCat}"></f:selectItems>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-col-3">
                                                <p:outputLabel value="Tipo" for="@next"/>
                                                <p:selectOneMenu id="tipo" value="#{articulosMB.articulosInventario.id_tipo}" editable="false" 
                                                                 disabled="#">
                                                    <f:selectItem itemLabel="Seleccione un tipo de producto" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{articulosMB.listaTipos}" var="tipo" 
                                                                   itemLabel="#{tipo.tipo}" 
                                                                   itemValue="#{tipo.id}"></f:selectItems>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-col-3">
                                                <p:outputLabel value="Descripcion" for="@next"/>
                                                <p:inputText value="#{articulosMB.articulosInventario.descripcion}"/>
                                            </div>
                                            <div class="p-col-2">
                                                <p:outputLabel value="Bodega" for="@next"/>
                                                <p:selectOneMenu id="bodega" value="#{articulosMB.articulosInventario.id_bodega}" editable="false" 
                                                                 disabled="#">
                                                    <f:selectItem itemLabel="Seleccione una Bodega" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{articulosMB.listaBodega}" var="bodega" 
                                                                   itemLabel="#{bodega.nomBodega}" 
                                                                   itemValue="#{bodega.cod}"></f:selectItems>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-col-2">
                                                <p:outputLabel value="Unidad de Medida" for="@next"/>
                                                <p:selectOneMenu id="medida" value="#{articulosMB.articulosInventario.unidadMedida}" editable="false" 
                                                                 disabled="#">
                                                    <f:selectItem itemLabel="Seleccione una unidad" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItem itemLabel="Libras" itemValue="Libras" noSelectionOption="true"/>
                                                    <f:selectItem itemLabel="Litros" itemValue="Litros" noSelectionOption="true"/>
                                                    <f:selectItem itemLabel="Unidades" itemValue="Unidades" noSelectionOption="true"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-col-1">
                                                <p:outputLabel value="Cantidad" for="@next"/>
                                                <p:inputText value="#{articulosMB.articulosInventario.cantidad}"/>
                                            </div>
                                            <div class="p-col-1">
                                                <p:outputLabel value="Costo" for="@next"/>
                                                <p:inputText value="#{articulosMB.articulosInventario.coast}"/>
                                            </div>
                                            <br></br>
                                            <div class="p-col-1">
                                                <br></br>
                                                <p:outputLabel value="IVA " for="@next"  style="font-size: 150%" />
                                                <p:selectBooleanCheckbox id="slcbtn" style="font-size: 100%"  
                                                                         value=""
                                                                         styleClass="ui-button-help p-mr-2 p-mb-2">                                    
                                                </p:selectBooleanCheckbox> 
                                            </div>
                                            <div class="p-col-1">
                                                <p:outputLabel value="ICE" for="@next"/>
                                                <p:inputText value="#{articulosMB.articulosInventario.ice}"/>
                                            </div>

                                            <div class="p-col-1">
                                                <br></br>
                                                <p:commandButton  value="Guardar" actionListener="#{articulosMB.insertarArticulos()}"
                                                                  process="nuevoproducto @this"
                                                                  icon="pi pi-check" 
                                                                  class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2" 
                                                                 
                                                                  update=":articulos:msgs ,:articulos:nuevoproducto , :articulos:listaProductos"
                                                                  />
                                            </div>

                                        </div>
                                    </div>
                                </p:outputPanel>
                                <p:dataTable id="listaProductos" editable="true"
                                             reflow="true" rows="4" paginator="true"
                                             resizableColumns="true" paginatorPosition="bottom"
                                             value="#{articulosMB.listaArticulos}" var="productos">
                                    <!-- Buscador -->
                                    <f:facet name="header">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            <span style="font-weight: bold; margin-right: 6px;">Listado de Productos</span>

                                        </div>
                                    </f:facet>
                                    <p:column headerText="Código">
                                        <h:outputText value="#{productos.id}" />
                                    </p:column>

                                    <p:column headerText="Nombre" >
                                        <h:outputText value="#{productos.nombre}" />
                                    </p:column>
                                    <p:column headerText="Bodega" >
                                        <h:outputText value="#{productos.nomBodega}" />
                                    </p:column>
                                    <p:column headerText="Unidad de Medida" >
                                        <h:outputText value="#{productos.unidadMedida}" />
                                    </p:column>
                                    <p:column headerText="Cantidad" >
                                        <h:outputText value="#{productos.cantidad}" />
                                    </p:column>
                                    <p:column headerText="Costo" >
                                        <h:outputText value="#{productos.coast}" />
                                    </p:column>
                                    <p:column headerText="Acciones">
                                        <p:column headerText="Acciones">
                                            <p:commandButton icon="pi pi-trash"
                                                             styleClass="edit-button rounded-button ui-button-danger"
                                                             update=":articulos:listaProductos"
                                                             process="@this">

                                            </p:commandButton>
                                        </p:column>
                                    </p:column>
                                </p:dataTable>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
