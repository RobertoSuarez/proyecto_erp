<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">
                <ui:include src="./subheaderinventario.xhtml"/>
                <h:form id="articulos" style="margin-top: 4%;">
                    <p:growl id="msgs" showDetail="true"/>
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup id="nuewp">
                                <p:outputPanel id="nuevoproducto" class="ui-fluid">
                                    <p:commandButton value="Nuevo" icon="pi pi-plus"
                                                     oncomplete="PF('newProduct').show()"   
                                                     styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2" 
                                                     style="margin-right: .3rem"/> 
                                </p:outputPanel>
                                <p:dialog header="Nuevo producto" showEffect="fade" 
                                          modal="true" widgetVar="newProduct" 
                                          responsive="true" 
                                          height="300" width="70%">
                                    <p:outputPanel id="productosnew" 
                                                   class="ui-fluid">
                                        <p:outputPanel> 
                                            <div class="p-grid">

                                                <div class="p-col-4">
                                                    <p:outputLabel  for="nombre" value="Nombre del producto"/>
                                                    <p:inputText id="nombre"
                                                                 value="#{articulosMB.articulosInventario.nombre}"/>
                                                </div>

                                                <div class="p-col-3">
                                                    <p:outputLabel value="Categoria" for="@next"/>
                                                    <p:selectOneMenu id="categoria" value="#{articulosMB.articulosInventario.cat_cod}" editable="false" 
                                                                     disabled="#">
                                                        <f:selectItem itemLabel="Seleccione una Categoría" itemValue="" noSelectionOption="true"/>
                                                        <f:selectItems value="#{articulosMB.listaCategoria}" var="categoria" 
                                                                       itemLabel="#{categoria.nom_categoria}" 
                                                                       itemValue="#{categoria.idCat}"></f:selectItems>
                                                    </p:selectOneMenu>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:outputLabel value="Tipo" for="@next"/>
                                                    <p:selectOneMenu id="tipo" value="#{articulosMB.articulosInventario.id_tipo}" editable="false" 
                                                                     disabled="#">
                                                        <f:selectItem itemLabel="Seleccione un tipo producto" itemValue="" noSelectionOption="true"/>
                                                        <f:selectItems value="#{articulosMB.listaTipos}" var="tipo" 
                                                                       itemLabel="#{tipo.tipo}" 
                                                                       itemValue="#{tipo.id}"></f:selectItems>
                                                    </p:selectOneMenu>
                                                </div>

                                                <div class="p-col-12">
                                                    <p:outputLabel value="Descripcion" for="@next"/>
                                                    <p:inputText value="#{articulosMB.articulosInventario.descripcion}"/>
                                                </div>

                                                <div class="p-col-3">
                                                    <p:outputLabel value="Bodega" for="@next"/>
                                                    <p:selectOneMenu id="bodega" value="#{articulosMB.articulosInventario.id_bodega}" editable="false" 
                                                                     disabled="#">
                                                        <f:selectItem itemLabel="Seleccione una Bodega" itemValue="" noSelectionOption="true"/>
                                                        <f:selectItems value="#{articulosMB.listaBodega}" var="bodega" 
                                                                       itemLabel="#{bodega.nomBodega}" 
                                                                       itemValue="#{bodega.cod}"></f:selectItems>
                                                    </p:selectOneMenu>
                                                </div>

                                                <div class="p-col-3">
                                                    <p:outputLabel value="Unidad de medida" for="@next"/>
                                                    <p:selectOneMenu id="unidad" value="#{articulosMB.articulosInventario.idunidad}" editable="false" 
                                                                     disabled="#">
                                                        <f:selectItem itemLabel="Seleccione una medida" itemValue="" noSelectionOption="true"/>
                                                        <f:selectItems value="#{articulosMB.listaUnidades_medidas}" var="unidades" 
                                                                       itemLabel="#{unidades.unidad_medida}" 
                                                                       itemValue="#{unidades.idunidad}"></f:selectItems>
                                                    </p:selectOneMenu>
                                                </div>

                                                <div class="p-col-3">
                                                    <p:outputLabel value="Impuesto de IVA" for="@next"/>
                                                    <p:selectOneMenu id="iva" value="#{articulosMB.articulosInventario.idIva}" editable="false" 
                                                                     disabled="#">
                                                        <f:selectItem itemLabel="Seleccione un  porcentaje" itemValue="" noSelectionOption="true"/>
                                                        <f:selectItems value="#{articulosMB.listaIva}" var="iva" 
                                                                       itemLabel="#{iva.porcentaje}" 
                                                                       itemValue="#{iva.idIva}"></f:selectItems>
                                                    </p:selectOneMenu>
                                                </div>

                                                <div class="p-col-3">
                                                    <p:outputLabel value="Impuesto de ICE" for="@next"/>
                                                    <p:selectOneMenu id="ice" value="#{articulosMB.articulosInventario.idice}" editable="false" 
                                                                     disabled="#">
                                                        <f:selectItem itemLabel="Seleccione un impuesto" itemValue="" noSelectionOption="true"/>
                                                        <f:selectItems value="#{articulosMB.listaIce}" var="ice" 
                                                                       itemLabel="#{ice.impuesto_ice}" 
                                                                       itemValue="#{ice.idice}"></f:selectItems>
                                                    </p:selectOneMenu>
                                                </div>

                                                <div class="p-col-2">
                                                    <p:outputLabel value="Cantidad" for="@next"/>
                                                    <p:inputNumber value="#{articulosMB.articulosInventario.cantidad}"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:outputLabel value="Costo" for="@next"/>
                                                    <p:inputText value="#{articulosMB.articulosInventario.coast}"/>
                                                </div>



                                            </div>

                                        </p:outputPanel>
                                    </p:outputPanel>
                                    <f:facet name="footer">
                                        <p:commandButton  value="Guardar" actionListener="#{articulosMB.insertarArticulos()}"
                                                          process="productosnew @this"
                                                          update=":articulos:msgs, :articulos:productosnew, :articulos:listaProductos"
                                                          icon="pi pi-check" 
                                                          class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"
                                                          />
                                        <p:commandButton value="Cancelar" icon="pi pi-times" actionListener="#{articulosMB.limpiarProductos()}"
                                                         styleClass="ui-button-danger" oncomplete="PF('newProduct').hide()"
                                                         update=":articulos:msgs, :articulos:productosnew, :articulos:listaProductos"
                                                         />
                                    </f:facet>
                                </p:dialog>



                                <p:dialog header="Datos del producto" showEffect="fade" 
                                          modal="true" widgetVar="datosProduct" 
                                          responsive="true" 
                                          height="300" width="70%">
                                    <p:outputPanel id="productosdatos" 
                                                   class="ui-fluid">
                                        <p:outputPanel> 
                                            <div class="p-grid">

                                                <div class="p-col-4">
                                                    <p:outputLabel  value="Nombre del producto"/>
                                                    <p:inputText id="nombrep"
                                                                 value="#{articulosMB.articulosInventario.nombre}"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel   value="Categoria"/>
                                                    <p:inputText id="categoriap"
                                                                 value="#{articulosMB.articulosInventario.nom_categoria}"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel value="Tipo"/>
                                                    <p:inputText id="tipop"
                                                                 value="#{articulosMB.articulosInventario.tipoP}"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel value="Descripcion"/>
                                                    <p:inputText id="descripcionp"
                                                                 value="#{articulosMB.articulosInventario.descripcion}"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel value="Bodega"/>
                                                    <p:inputText id="bodegap"
                                                                 value="#{articulosMB.articulosInventario.nomBodega}"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel  value="Unidad de Medida"/>
                                                    <p:inputText id="unidadmedida"
                                                                 value="#{articulosMB.articulosInventario.unidad_medida}"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel value="IVA"/>
                                                    <p:inputText id="ivap"
                                                                 value="#{articulosMB.articulosInventario.valor}"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel value="ICE"/>
                                                    <p:inputText id="icep"
                                                                 value="#{articulosMB.articulosInventario.porcentaje_ice}"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel  value="Cantidad"/>
                                                    <p:inputText id="cantidp"
                                                                 value="#{articulosMB.articulosInventario.cantidad}"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel  value="Costo"/>
                                                    <p:inputText id="ca"
                                                                 value="#{articulosMB.articulosInventario.coast}"/>
                                                </div>
                                                <div class="p-col-4">
                                                    <p:outputLabel  value="Subcuenta"/>
                                                    <p:inputText id="subcunta"
                                                                 value="#{articulosMB.articulosInventario.nom_subcuenta}"/>
                                                </div>





                                            </div>

                                        </p:outputPanel>
                                    </p:outputPanel>
                                    <f:facet name="footer">
                                        <p:commandButton value="Cerrar" icon="pi pi-times" actionListener="#{articulosMB.limpiarProductos()}"
                                                         styleClass="ui-button-danger" oncomplete="PF('newProduct').hide()"
                                                         update=":articulos:msgs, :articulos:productosnew, :articulos:listaProductos"
                                                         />
                                    </f:facet>
                                </p:dialog>


                                <p:dataTable id="listaProductos" editable="true"
                                             reflow="true" rows="4" paginator="true"
                                             resizableColumns="true" paginatorPosition="bottom"
                                             value="#{articulosMB.listaArticulos}" var="productos">
                                    <!-- Buscador -->
                                    <f:facet name="header">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            <span style="font-weight: bold; margin-right: 6px;">Listado de Productos</span>

                                        </div>
                                    </f:facet>
                                    <p:column headerText="Nombre" >
                                        <h:outputText value="#{productos.nombre}" />
                                    </p:column>
                                    <p:column headerText="Descripción" >
                                        <h:outputText value="#{productos.descripcion}" />
                                    </p:column>

                                    <p:column headerText="Bodega" >
                                        <h:outputText value="#{productos.nomBodega}" />
                                    </p:column>
                                    <p:column headerText="Cantidad en inventario" >
                                        <h:outputText value="#{productos.cantidad}" />
                                    </p:column>
                                  
                                    <p:column headerText="Costo" >
                                        <h:outputText value="#{productos.coast}" />
                                    </p:column>
                                    <p:column headerText="Acciones">
                                        <p:column headerText="Acciones">
                                            <p:commandButton icon="pi pi-eye" update=":articulos:productosdatos"
                                                             oncomplete="PF('datosProduct').show()"
                                                             styleClass="rounded-button ui-button-secondary ui-button-flat"
                                                             action="#{articulosMB.CargarInfoProducto(productos)}"
                                                             process="@this">

                                            </p:commandButton>
                                            <p:commandButton icon="pi pi-trash"
                                                             styleClass="edit-button rounded-button ui-button-danger"
                                                             update=":articulos:listaProductos"
                                                             process="@this">

                                            </p:commandButton>
                                        </p:column>
                                    </p:column>
                                </p:dataTable>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
