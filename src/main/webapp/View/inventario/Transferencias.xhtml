<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">
                <h:form >
                    <ui:include src="./subheaderinventario.xhtml"/>
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panel>
                        <h1 style="text-align: center; color: black;">Transferencia</h1>
                        <div>
                            <p:dataTable>
                                <f:facet name="header">
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        <span style="font-weight: bold; margin-right: 6px; font-size: 24px">Productos en bodega</span>
                                        <span class="filter-container ui-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <p:inputText id="globalFilter" onkeyup="PF('asientosTable').filter()" placeholder="Buscar"/>
                                        </span>
                                    </div>
                                </f:facet>
                                <p:column headerText="Codigo"  >
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Bodega" >
                                    <h:outputText value=""/>
                                </p:column> 
                                <p:column headerText="Producto" >
                                    <h:outputText value=""/>
                                </p:column> 
                                <p:column headerText="Cantidad" >
                                    <h:outputText value=""/>
                                </p:column> 

                                <p:column headerText="Provincia" >
                                    <h:outputText value="" style="font-weight: 700">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Ciudad">
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column headerText="Dirección">
                                    <h:outputText value=""/>
                                </p:column>

                            </p:dataTable>
                        </div> 

                        <p:dialog header="Artículos"  minHeight="100" 
                                  height="auto" width="600px" showEffect="fade"
                                  modal="true" widgetVar="articulos">
                            <h:form >
                                <p:outputPanel  class="ui-fluid">
                                    <div class="ui-fluid p-formgrid p-grid">

                                        <label for="BusquedaArticulo" style="width:500px;">
                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="padding-left: 10px">
                                                    Código:  
                                                </label> 
                                                <label for="BProveedor" style="position: relative;
                                                       top: 10px;left: 15px;">    

                                                    <p:inputText id="BBodega" type="text" 
                                                                 style="width: 200px;"/>
                                                    <p:commandButton icon="pi pi-search"                                                    
                                                                     styleClass="ui-button-warning" 
                                                                     style="margin-right: .6rem;
                                                                     width: 40px">
                                                    </p:commandButton>
                                                </label>
                                            </div> 
                                            <br/>
                                            <div class="p-field p-col-12 p-md-3">


                                                <p:dataTable>
                                                    <p:column headerText="Codigo"  >
                                                        <h:outputText value=""/>
                                                    </p:column>

                                                    <p:column headerText="Articulo" >
                                                        <h:outputText value=""/>
                                                    </p:column>
                                                    <p:column headerText="Cantidad">
                                                        <h:outputText styleClass="product-badge"
                                                                      value=""/>
                                                    </p:column>
                                                    <p:column headerText="Costo">
                                                        <h:outputText styleClass="product-badge"
                                                                      value=""/>

                                                    </p:column>
                                                </p:dataTable>
                                            </div> 




                                        </label>
                                    </div>
                                </p:outputPanel>
                            </h:form>

                            <f:facet name="footer">
                                <p:commandButton value="Aceptar" 
                                                 icon="pi pi-check"
                                                 class="ui-button-success"/>
                                <p:commandButton value="Cancelar" icon="pi pi-times" 
                                                 onclick="PF('articulos').hide()"
                                                 class="ui-button-danger"/>
                            </f:facet>
                        </p:dialog> 

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
