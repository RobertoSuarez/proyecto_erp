<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <ui:include src="./subheaderinventario.xhtml"/>
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panel>
                        <h1 style="text-align: center; color: black;">Transferencia</h1>
                        <div>
                            <!-- Botones de comando Nuevo,Editar,Deshabilitar,Buscar  !-->
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton value="Nueva Transferencia" icon="pi pi-plus"   
                                                     oncomplete="PF('transferenciaNew').show()"   
                                                     styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2" 
                                                     style="margin-right: .3rem">                               
                                    </p:commandButton>

                                    <p:commandButton value="Crear Bodega" 
                                                     icon="pi pi-pencil" 
                                                     oncomplete="PF('bodegasNew').show()"  
                                                     styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2" 
                                                     style="margin-right: .3rem" >                                
                                    </p:commandButton>


                                </p:toolbarGroup> 




                                <!-- ok final -->
                            </p:toolbar>



                            <!-- Tabla visual de datos  !-->
                            <p:dataTable>
                                <f:facet name="header">
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        <span style="font-weight: bold; margin-right: 6px; font-size: 24px">Productos en bodega</span>
                                        <span class="filter-container ui-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <p:inputText id="globalFilter" onkeyup="PF('asientosTable').filter()" placeholder="Buscar"/>
                                        </span>
                                    </div>
                                </f:facet>
                                <p:column headerText="Codigo"  >
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Bodega" >
                                    <h:outputText value=""/>
                                </p:column> 
                                <p:column headerText="Producto" >
                                    <h:outputText value=""/>
                                </p:column> 
                                <p:column headerText="Cantidad" >
                                    <h:outputText value=""/>
                                </p:column> 

                                <p:column headerText="Provincia" >
                                    <h:outputText value="" style="font-weight: 700">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Ciudad">
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column headerText="Dirección">
                                    <h:outputText value=""/>
                                </p:column>

                            </p:dataTable>
                        </div>

                        <p:dialog header="Bodegas"  minHeight="100" 
                                  height="auto" width="600px" showEffect="fade"
                                  modal="true" widgetVar="bodeEntrada">
                            <h:form >
                                <p:outputPanel  class="ui-fluid">
                                    <div class="ui-fluid p-formgrid p-grid">

                                        <label for="BusquedaBodega" style="width:500px;">
                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="padding-left: 10px">
                                                    Código:  
                                                </label> 
                                                <label for="BProveedor" style="position: relative;
                                                       top: 10px;left: 15px;">    

                                                    <p:inputText id="BBodega" type="text" 
                                                                 style="width: 200px;"/>
                                                    <p:commandButton icon="pi pi-search"                                                    
                                                                     styleClass="ui-button-warning" 
                                                                     style="margin-right: .6rem;
                                                                     width: 40px">
                                                    </p:commandButton>
                                                </label>
                                            </div> 
                                            <br/>
                                            <div class="p-field p-col-12 p-md-3">


                                                <p:dataTable>
                                                    <p:column headerText="Codigo"  >
                                                        <h:outputText value=""/>
                                                    </p:column>

                                                    <p:column headerText="Nombre" >
                                                        <h:outputText value=""/>
                                                    </p:column>                       

                                                    <p:column headerText="Provincia" >
                                                        <h:outputText value="" style="font-weight: 700">
                                                            <f:convertNumber currencySymbol="$" type="currency"/>
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="Ciudad">
                                                        <h:outputText value=""/>
                                                    </p:column>
                                                    <p:column headerText="Dirección">
                                                        <h:outputText value=""/>
                                                    </p:column>

                                                </p:dataTable>
                                            </div> 




                                        </label>
                                    </div>
                                </p:outputPanel>
                            </h:form>

                            <f:facet name="footer">
                                <p:commandButton value="Aceptar" 
                                                 icon="pi pi-check"
                                                 class="ui-button-success"/>
                                <p:commandButton value="Cancelar" icon="pi pi-times" 
                                                 onclick="PF('bodeEntrada').hide()"
                                                 class="ui-button-danger"/>
                            </f:facet>
                        </p:dialog> 

                        <p:dialog header="Artículos"  minHeight="100" 
                                  height="auto" width="600px" showEffect="fade"
                                  modal="true" widgetVar="articulos">
                            <h:form >
                                <p:outputPanel  class="ui-fluid">
                                    <div class="ui-fluid p-formgrid p-grid">

                                        <label for="BusquedaArticulo" style="width:500px;">
                                            <div class="p-field p-col-12 p-md-3">
                                                <label style="padding-left: 10px">
                                                    Código:  
                                                </label> 
                                                <label for="BProveedor" style="position: relative;
                                                       top: 10px;left: 15px;">    

                                                    <p:inputText id="BBodega" type="text" 
                                                                 style="width: 200px;"/>
                                                    <p:commandButton icon="pi pi-search"                                                    
                                                                     styleClass="ui-button-warning" 
                                                                     style="margin-right: .6rem;
                                                                     width: 40px">
                                                    </p:commandButton>
                                                </label>
                                            </div> 
                                            <br/>
                                            <div class="p-field p-col-12 p-md-3">


                                                <p:dataTable>
                                                    <p:column headerText="Codigo"  >
                                                        <h:outputText value=""/>
                                                    </p:column>

                                                    <p:column headerText="Articulo" >
                                                        <h:outputText value=""/>
                                                    </p:column>
                                                    <p:column headerText="Cantidad">
                                                        <h:outputText styleClass="product-badge"
                                                                      value=""/>
                                                    </p:column>
                                                    <p:column headerText="Costo">
                                                        <h:outputText styleClass="product-badge"
                                                                      value=""/>

                                                    </p:column>
                                                </p:dataTable>
                                            </div> 




                                        </label>
                                    </div>
                                </p:outputPanel>
                            </h:form>

                            <f:facet name="footer">
                                <p:commandButton value="Aceptar" 
                                                 icon="pi pi-check"
                                                 class="ui-button-success"/>
                                <p:commandButton value="Cancelar" icon="pi pi-times" 
                                                 onclick="PF('articulos').hide()"
                                                 class="ui-button-danger"/>
                            </f:facet>
                        </p:dialog> 


                        <p:dialog header="Transferencias" showEffect="fade" modal="true"
                                  widgetVar="transferenciaNew" responsive="true" width="80%"
                                  draggable="false" height="550"> 
                            <p:outputPanel id="manage-asiento" class="ui-fluid">
                                <p:outputPanel >
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Código: "></p:outputLabel>
                                                    <p:inputText value="" 
                                                                 disabled="true"  style="background-color:silver;"></p:inputText>
                                                </div>

                                                <div class="p-col-12">
                                                    <p:outputLabel value="Bodega de Origen: *"></p:outputLabel>
                                                    <h:form>
                                                        <div class="ui-inputgroup">
                                                            <p:commandButton icon="pi pi-search"/> 
                                                            <p:inputText  />        
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">

                                                    <p:outputLabel value="Fecha: *"></p:outputLabel>
                                                    <p:calendar value="" 
                                                                disabled="">
                                                    </p:calendar>

                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Bodega de Destino: *"></p:outputLabel>
                                                    <h:form>
                                                        <div class="ui-inputgroup">
                                                            <p:commandButton icon="pi pi-search"/> 
                                                            <p:inputText />        
                                                        </div>
                                                    </h:form>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="p-col-11">
                                            <div class="p-grid">

                                                <div class="p-col-2">
                                                    <p:outputLabel value="Producto:*"></p:outputLabel>
                                                    <h:form>
                                                        <div class="ui-inputgroup">
                                                            <p:commandButton icon="pi pi-search"/> 
                                                            <p:inputText />        
                                                        </div>
                                                    </h:form>
                                                </div>
                                                <div class="p-col-5">
                                                    <p:outputLabel value="Motivo:  *"></p:outputLabel>
                                                    <h:form>
                                                        <div class="ui-inputgroup">
                                                            <p:inputTextarea disabled=""
                                                                             maxlength="350"
                                                                             placeholder="Motivo"
                                                                             value="" 
                                                                             rows="3" cols="33" autoResize="false"/>      
                                                        </div>
                                                    </h:form>
                                                </div>
                                                <div class="p-col-1">
                                                    <p:outputLabel value="Cantidad:"></p:outputLabel>
                                                    <p:inputText value=""></p:inputText>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Agregar" process="@this"
                                                                     disabled=""
                                                                     oncomplete=""
                                                                     icon="pi pi-plus"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Otra Transferencia" process="@this"
                                                                     disabled=""
                                                                     oncomplete=""
                                                                     icon="pi pi-plus" 
                                                                     styleClass="ui-button-success p-mr-2 p-mb-2"/>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:dataTable >

                                                        <p:column headerText="Producto" width="12%" >
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Bodega de Origen"  width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Bede de Destino" width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Cantidad" width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Costo" width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="IVA" width="4%">
                                                            <h:outputText value=""/>
                                                        </p:column>

                                                        <p:column exportable="false" width="9%">
                                                            <p:commandButton class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"
                                                                             icon="pi pi-pencil" 
                                                                             process="@this">
                                                            </p:commandButton>
                                                            <p:commandButton class="ui-button-danger rounded-button"
                                                                             icon="pi pi-pi pi-trash">
                                                            </p:commandButton>
                                                        </p:column>
                                                    </p:dataTable>


                                                </div>
                                            </div>
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Guardar" 
                                                                     icon="pi pi-check"
                                                                     disabled=""
                                                                     class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('transferenciaNew').hide()"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>

                                  widgetVar="bodegasNew" responsive="true" width="80%"
                                  draggable="false" height="550"> 
                            <p:outputPanel id="manage-bodega" class="ui-fluid">
                                <p:outputPanel >
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Código: "></p:outputLabel>
                                                    <p:inputText value="" 
                                                                 disabled="true"  style="background-color:silver;"></p:inputText>
                                                </div>

                                                <div class="p-col-12">
                                                    <p:outputLabel value="Nombre: *"></p:outputLabel>
                                                    <h:form>
                                                        <div class="ui-inputgroup">

                                                            <p:inputText  />        
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">

                                                    <p:outputLabel value="Producto: *"></p:outputLabel>
                                                    <div class="ui-inputgroup">
                                                        <p:commandButton icon="pi pi-search"/> 
                                                        <p:inputText />        
                                                    </div> 


                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Direccion: *"></p:outputLabel>

                                                            <p:inputText />

                                                </div>

                                            </div>

                                                <div class="p-col-2">
                                                    <p:outputLabel value="Provicia: *"></p:outputLabel>

                                                        <div class="ui-inputgroup">

                                                            <p:inputText />        
                                                        </div>
                                                    </h:form>
                                                </div>
                                                <div class="p-col-5">
                                                    <p:outputLabel value="Ciudad:  *"></p:outputLabel>
                                                    <h:form>
                                                        <div class="ui-inputgroup">
                                                            <p:commandButton icon="pi pi-search"/> 
                                                            <p:inputText />        
                                                        </div>
                                                    </h:form>
                                                </div>
                                                <div class="p-col-1">
                                                    <p:outputLabel value="Cantidad:"></p:outputLabel>
                                                    <p:inputText value=""></p:inputText>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Agregar" process="@this"
                                                                     disabled=""
                                                                     oncomplete=""
                                                                     icon="pi pi-plus"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Otra Bodega" process="@this"
                                                                     disabled=""
                                                                     oncomplete=""
                                                                     icon="pi pi-plus" 
                                                                     styleClass="ui-button-success p-mr-2 p-mb-2"/>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:dataTable >

                                                        <p:column headerText="Nombre de Bodega" width="12%" >
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Producto"  width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Cantidad" width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Dirección" width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Ciudad" width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Provicia" width="4%">
                                                            <h:outputText value=""/>

                                                        <p:column exportable="false" width="9%">
                                                            <p:commandButton class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"
                                                                             icon="pi pi-pencil" 
                                                                             process="@this">
                                                            </p:commandButton>
                                                            <p:commandButton class="ui-button-danger rounded-button"
                                                                             icon="pi pi-pi pi-trash">
                                                            </p:commandButton>
                                                        </p:column>
                                                    </p:dataTable>


                                                </div>
                                            </div>
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">

                                                                     icon="pi pi-check"

                                                                     class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"/>

                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('bodegasNew').hide()"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>



                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
