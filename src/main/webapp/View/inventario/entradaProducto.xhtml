<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">
                <h:form id="entradaForm">
                    <ui:include src="./subheaderinventario.xhtml"/>
                    <p:growl id="msgs" showDetail="true"/>
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup style="margin-top: 4%">

                                <p:commandButton value="Nuevo" action="#{asientoManagedBean.openNewAsiento()}"
                                                 disabled="#{!usuarioMB.rolesDAO.rolExist('Encargado de inventario')}"
                                                 class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2" 
                                                 icon="pi pi-plus" 
                                                 oncomplete="PF('entradaproducto').show()">
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dialog header="Entrada de producto" showEffect="fade" modal="true"
                                  widgetVar="entradaproducto" responsive="true" width="80%"
                                  draggable="false" height="550" id="entradaProductosDialog"> 
                            <p:outputPanel id="manage-asiento" class="ui-fluid">
                                <p:outputPanel >
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Nro de comprobante:"></p:outputLabel>
                                                    <p:inputText value="#{EntradaMB.entrada.numComprobante}"

                                                                 placeholder="Nro de Comprobante"></p:inputText>
                                                </div>

                                                <div class="p-col-12">
                                                    <p:outputLabel value="Proveedor: *"></p:outputLabel>
                                                    <h:form id="buscar-proveedor-vista">
                                                        <div class="ui-inputgroup">
                                                            <p:commandButton icon="pi pi-search"
                                                                             oncomplete="PF('BuscarProveedor').show()"
                                                                             /> 
                                                            <p:inputText placeholder="Proveedor" id="NombreProveedor" value="#{EntradaMB.proveedorNombre}" />        
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Fecha: *"></p:outputLabel>
                                                    <p:calendar value="#{EntradaMB.fechaComprobante}" pattern="yyyy/MM/dd"

                                                                disabled="">
                                                    </p:calendar>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Bodega: *"></p:outputLabel>
                                                    <h:form id="busqueda-bodega-form">
                                                        <div class="ui-inputgroup">
                                                            <p:commandButton icon="pi pi-search" oncomplete="PF('BuscarBodega').show()" />


                                                            <p:inputText placeholder="Bodega" id="NombreBodega" value="#{EntradaMB.nombreBodega}" />        
                                                        </div>
                                                    </h:form>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-3">
                                                    <p:outputLabel value="Producto: *"></p:outputLabel>
                                                    <h:form id="buscar-producto-vista">
                                                        <div class="ui-inputgroup">
                                                            <p:commandButton icon="pi pi-search" 

                                                                             oncomplete="PF('BuscarProducto').show()"                                                                    
                                                                             /> 
                                                            <p:inputText placeholder="Producto" id="NombreProducto" value="#{EntradaMB.nombreProducto}" />    
                                                        </div>
                                                    </h:form>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:outputLabel value="Codigo Producto *"></p:outputLabel>
                                                    <p:inputText id="codigoProductoSelect" value="#{EntradaMB.codigoProducto}"></p:inputText>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:outputLabel value="Cantidad:"></p:outputLabel>
                                                    <p:inputText id="cantidadProductoSelect" value="#{EntradaMB.cantidad}"></p:inputText>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:outputLabel value="Stock Maximo:"></p:outputLabel>
                                                    <p:inputText id="stockProductoSelect" value="#{EntradaMB.producto.max_stock}"></p:inputText>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:outputLabel value="Costo:"></p:outputLabel>
                                                    <p:inputText id="costoProductoSelect" value="#{EntradaMB.precioProducto}"></p:inputText>
                                                </div>
                                                <div class="p-col-1">
                                                    <h6>IVA</h6>
                                                    <p:inputSwitch id="ivaProductoSelect" value="#{EntradaMB.siIVA}"/>
                                                </div>        
                                                <div class="p-col-1">
                                                    <h6>ICE</h6>
                                                    <p:inputSwitch id="iceProductoSelect" value="#{EntradaMB.siICE}" />
                                                </div>



                                            </div>
                                        </div>
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-2">

                                                    <p:commandButton value="Agregar" process="@this"
                                                                     actionListener ="#{EntradaMB.AgregarProductoLista()}"
                                                                     oncomplete=""
                                                                     update="itemsEntradaDetalle" 
                                                                     icon="pi pi-plus"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Otro Producto" process="@this"
                                                                     disabled=""
                                                                     oncomplete=""
                                                                     icon="pi pi-plus" 
                                                                     styleClass="ui-button-success p-mr-2 p-mb-2"/>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:dataTable  var="ListaItems" 
                                                                  value="#{EntradaMB.listaDetalle}" 
                                                                  selection="#{EntradaMB.productoSeleccionado}" 
                                                                  rowKey="#{ListaItems.articuloInventario.id}" 
                                                                  selectionMode="single" 
                                                                  paginator="true" 
                                                                  id="itemsEntradaDetalle"
                                                                  >

                                                        <p:column headerText="Producto" width="12%" >
                                                            <h:outputText value="#{ListaItems.nombreProducto}"/>
                                                        </p:column>
                                                        <p:column headerText="Categoría"  width="12%">
                                                            <h:outputText value="#{ListaItems.articuloInventario.id_categoria}"/>
                                                        </p:column>
                                                        <p:column headerText="Cantidad" width="12%">
                                                            <h:outputText value="#{ListaItems.cant}"/>
                                                        </p:column>
                                                        <p:column headerText="Costo" width="12%">
                                                            <h:outputText value="#{ListaItems.costo}"/>
                                                        </p:column>
                                                        <p:column headerText="IVA" width="4%">
                                                            <h:outputText value="#{ListaItems.iva}"/>
                                                        </p:column>
                                                        <p:column headerText="ICE" width="4%">
                                                            <h:outputText value="#{ListaItems.ice}"/>
                                                        </p:column>

                                                        <p:column exportable="false" width="9%">
                                                            <p:commandButton class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"
                                                                             icon="pi pi-pencil" 
                                                                             process="@this">
                                                            </p:commandButton>
                                                            <p:commandButton class="ui-button-danger rounded-button"
                                                                             icon="pi pi-pi pi-trash">
                                                            </p:commandButton>
                                                        </p:column>
                                                    </p:dataTable>


                                                </div>
                                            </div>
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">
                                                    <p:commandButton  value="Guardar" 
                                                                      icon="pi pi-check" 
                                                                      class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2" 
                                                                      process="@this" 
                                                                      actionListener="#{EntradaMB.RegistrarEntrada()}" 
                                                                      update="entradaForm" 
                                                                      oncomplete=""/>


                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('entradaproducto').hide()"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>




                        <!-- Dialogo de buscar proveedor parte 2 -->
                        <p:dialog header="Busqueda de Proveedor" widgetVar="BuscarProveedor" id="busquedaProveedorDialog"
                                  minHeight="600" width="70%" showEffect="fade">
                            <h:form id="busqueda-proveedores-form">
                                <p:dataTable var="ListaProveedores" id="listaProveedores" selectionMode="single" value="#{EntradaMB.listaProveedores}" 
                                             selection="#{EntradaMB.proveedorSeleccionado}" rowKey="#{ListaProveedores.idProveedor}" 
                                             scrollable="true" scrollHeight="250"
                                             paginator="true" 
                                             rows="5" 
                                             paginatorPosition="bottom" style="visibility: false"
                                             >

                                    <f:facet name="header">
                                        Proveedores Registrados
                                    </f:facet>

                                    <p:column headerText="Seleccionar" >
                                        <p:commandButton icon="pi pi-check" styleClass="rounded-button"  process="@this" 
                                                         actionListener="#{EntradaMB.SeleccionarProveedor(ListaProveedores)}" 
                                                         update="entradaForm:buscar-proveedor-vista:NombreProveedor"
                                                         oncomplete="PF('BuscarProveedor').hide();"/>

                                    </p:column>

                                    <p:column headerText="Cod">
                                        <h:outputText value="#{ListaProveedores.idProveedor}" />
                                    </p:column>

                                    <p:column headerText="Proveedor" >
                                        <h:outputText value="#{ListaProveedores.nombre}" />
                                    </p:column>

                                    <p:column headerText="Razon social">
                                        <h:outputText value="#{ListaProveedores.razonSocial}" >
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:dialog>


                        <!-- Dialogo para articulos de buscar -->

                        <p:dialog header="Busqueda de Producto" widgetVar="BuscarProducto" id="busquedaProducto"
                                  minHeight="600" width="70%" showEffect="fade">
                            <h:form id="busqueda-productos-form">
                                <p:dataTable var="ListaProductos" id="listaProductos" selectionMode="single" value="#{EntradaMB.listaProductos}" 
                                             selection="#{EntradaMB.productoSeleccionado}" rowKey="#{ListaProductos.id}" 
                                             scrollable="true" scrollHeight="250">

                                    <f:facet name="header">
                                        Productos Registrados
                                    </f:facet>

                                    <p:column headerText="Seleccionar" >
                                        <p:commandButton icon="pi pi-check" styleClass="rounded-button"  process="@this" 
                                                         actionListener="#{EntradaMB.SeleccionarProducto(ListaProductos)}" 
                                                         update="entradaForm:buscar-producto-vista"
                                                         oncomplete="PF('BuscarProducto').hide();"/>
                                    </p:column>

                                    <p:column headerText="Cod">
                                        <h:outputText value="#{ListaProductos.id}" />
                                    </p:column>

                                    <p:column headerText="Producto" >
                                        <h:outputText value="#{ListaProductos.nombre}" />
                                    </p:column>

                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{ListaProductos.descripcion}" >
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:dialog>

                        <!-- Dialogo para la busqueda de bodegas -->
                        <p:dialog header="Busqueda de Bodegas" widgetVar="BuscarBodega" id="busquedaBodega"
                                  minHeight="600" width="70%" showEffect="fade">
                            <h:form>
                                <p:dataTable var="ListaBodegas" id="listaBodegas" selectionMode="single" value="#{EntradaMB.listaBodegas}" 
                                             selection="#{EntradaMB.bodegaSeleccionada}" rowKey="#{ListaBodegas.cod}" 
                                             scrollable="true" scrollHeight="250">

                                    <f:facet name="header">
                                        Bodegas Registradas
                                    </f:facet>

                                    <p:column headerText="Seleccionar" >
                                        <p:commandButton icon="pi pi-check" styleClass="rounded-button"  process="@this" 
                                                         actionListener="#{EntradaMB.SeleccionarBodega(ListaBodegas)}" 
                                                         update="entradaForm:busqueda-bodega-form:NombreBodega"
                                                         oncomplete="PF('BuscarBodega').hide();" />

                                    </p:column>

                                    <p:column headerText="Cod">
                                        <h:outputText value="#{ListaBodegas.cod}" />
                                    </p:column>

                                    <p:column headerText="Nombre de Bodega" >
                                        <h:outputText value="#{ListaBodegas.nomBodega}" />
                                    </p:column>

                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{ListaBodegas.direccion}" >
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:dialog>


                        <p:dataTable 
                            var="ListaEntradas" 
                            value="#{EntradaMB.listaEntradas}" 
                            editable="true" reflow="true"
                            editInitEvent="dblclick" editMode="cell"
                            >
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <span style="font-weight: bold; margin-right: 6px; font-size: 24px">Entrada de Productos</span>
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('asientosTable').filter()" placeholder="Buscar"/>
                                    </span>
                                </div>
                            </f:facet>
                            <p:column headerText="Nº de Comprobante" >
                                <h:outputText value="#{ListaEntradas.numComprobante}" />
                            </p:column>

                            <p:column headerText="Fecha" >
                                <h:outputText value="#{ListaEntradas.fecha}" />
                            </p:column>

                            <p:column headerText="Proveedor" >
                                <h:outputText value="#{ListaEntradas.idProveedor}" />
                            </p:column>
                            <p:column headerText="Bodega" >
                                <h:outputText value="#{ListaEntradas.idBodega}" />
                            </p:column>

                            <p:column headerText="Acción" filterStyle="display : none">
                                <p:commandButton icon="pi pi-eye" styleClass="rounded-button ui-button-success p-mr-2 p-mb-2" 
                                                 actionListener="#{EntradaMB.verFactura()}" />
                                <p:button disabled="#{!usuarioMB.rolesDAO.rolExist('Encargado de inventario')}" icon="pi pi-pencil"  class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"/>
                                <p:button disabled="#{!usuarioMB.rolesDAO.rolExist('Encargado de inventario')}" icon="pi pi-trash" styleClass="rounded-button ui-button-danger"/>
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
