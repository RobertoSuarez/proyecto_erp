<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">
                <h:form id="entradaForm">
                    <ui:include src="./subheaderinventario.xhtml"/>
                    <p:growl id="msgs" showDetail="true"/>
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup style="margin-top: 4%">

                                <p:commandButton value="Nuevo" action="#{asientoManagedBean.openNewAsiento()}"
                                                 disabled="#{!usuarioMB.rolesDAO.rolExist('Encargado de inventario')}"
                                                 class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2" 
                                                 icon="pi pi-plus" 
                                                 oncomplete="PF('entradaproducto').show()">
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dialog header="Entrada de producto" showEffect="fade" modal="true"
                                  widgetVar="entradaproducto" responsive="true" width="80%"
                                  draggable="false" height="550"> 
                            <p:outputPanel id="manage-asiento" class="ui-fluid">
                                <p:outputPanel >
                                    <div class="p-grid p-justify-around">
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Nro de comprobante:"></p:outputLabel>
                                                    <p:inputText value="" 
                                                                 placeholder="Nro de Comprobante" readonly="true"></p:inputText>
                                                </div>

                                                <div class="p-col-12">
                                                    <p:outputLabel value="Proveedor: *"></p:outputLabel>
                                                    <h:form>
                                                        <div class="ui-inputgroup">
                                                            <p:commandButton icon="pi pi-search"
                                                                             oncomplete="PF('BuscarProveedor').show()"
                                                                             /> 
                                                            <p:inputText placeholder="Proveedor" />        
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="p-col-6 p-md-12 p-lg-5">
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Fecha: *"></p:outputLabel>
                                                    <p:calendar value="" 
                                                                disabled="">
                                                    </p:calendar>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:outputLabel value="Bodega: *"></p:outputLabel>
                                                    <h:form>
                                                        <div class="ui-inputgroup">
                                                            <p:commandButton icon="pi pi-search"/> 
                                                            <p:inputText placeholder="Bodega" />        
                                                        </div>
                                                    </h:form>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-2">
                                                    <p:outputLabel value="Categoría: *"></p:outputLabel>
                                                    <p:selectOneMenu id="categoria" value="" editable="false" 
                                                                     disabled="">
                                                        <f:selectItem itemLabel="Primero" itemValue=""/>
                                                        <f:selectItem itemLabel="Segundo" itemValue=""/>
                                                        <f:selectItem itemLabel="Tercero" itemValue=""/>
                                                    </p:selectOneMenu>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:outputLabel value="Tipo de Producto: *"></p:outputLabel>
                                                    <p:selectOneMenu id="tipo" value="" editable="false" 
                                                                     disabled="">
                                                        <f:selectItem itemLabel="Tipo 1" itemValue=""/>
                                                        <f:selectItem itemLabel="Tipo 2" itemValue=""/>
                                                        <f:selectItem itemLabel="Tipo 3" itemValue=""/>
                                                    </p:selectOneMenu>
                                                </div>
                                                <div class="p-col-3">
                                                    <p:outputLabel value="Producto: *"></p:outputLabel>
                                                    <h:form>
                                                        <div class="ui-inputgroup">
                                                            <p:commandButton icon="pi pi-search"/> 
                                                            <p:inputText placeholder="Producto" />        
                                                        </div>
                                                    </h:form>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:outputLabel value="Cant:"></p:outputLabel>
                                                    <p:inputText value=""></p:inputText>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:outputLabel value="Costo:"></p:outputLabel>
                                                    <p:inputText value=""></p:inputText>
                                                </div>

                                                <div class="p-col-1">
                                                    <h6>IVA</h6>
                                                    <p:inputSwitch />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="p-col-11">
                                            <div class="p-grid">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Agregar" process="@this"
                                                                     disabled=""
                                                                     oncomplete=""
                                                                     icon="pi pi-plus"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Otro Producto" process="@this"
                                                                     disabled=""
                                                                     oncomplete=""
                                                                     icon="pi pi-plus" 
                                                                     styleClass="ui-button-success p-mr-2 p-mb-2"/>
                                                </div>
                                                <div class="p-col-12">
                                                    <p:dataTable>

                                                        <p:column headerText="Producto" width="12%" >
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Categoría"  width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Tipo" width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Cantidad" width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="Costo" width="12%">
                                                            <h:outputText value=""/>
                                                        </p:column>
                                                        <p:column headerText="IVA" width="4%">
                                                            <h:outputText value=""/>
                                                        </p:column>

                                                        <p:column exportable="false" width="9%">
                                                            <p:commandButton class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"
                                                                             icon="pi pi-pencil" 
                                                                             process="@this">
                                                            </p:commandButton>
                                                            <p:commandButton class="ui-button-danger rounded-button"
                                                                             icon="pi pi-pi pi-trash">
                                                            </p:commandButton>
                                                        </p:column>
                                                    </p:dataTable>


                                                </div>
                                            </div>
                                            <div class="p-grid p-justify-end">
                                                <div class="p-col-2">
                                                    <p:commandButton value="Guardar" 
                                                                     icon="pi pi-check"
                                                                     disabled=""
                                                                     class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"/>
                                                </div>
                                                <div class="p-col-2">
                                                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                                                     styleClass="ui-button-danger" process="@this"
                                                                     oncomplete="PF('entradaproducto').hide()"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:dialog>
                        <!-- dialogo de buscar al proveedor -->
                        <p:panel id="outproveedor" header="Proveedor">
                            <h:panelGrid columns="7" width="80%">
                                <p:outputLabel value="Identificación: "/>
                                <p:inputText id="IdNumProveedor" value="#{EntradaMB.proveedordINum}" />

                                <p:outputLabel value="Nombre: "/>
                                <p:inputText id="NombreProveedor" value="#{EntradaMB.proveedorNombre}" disabled="true" />

                                <p:commandButton value="Lista de Clientes" type="button" icon="pi pi-search" onclick="PF('BuscarProveedor').show()" />

                                <p:commandButton actionListener="#{EntradaMB.buscarProveedorEntrada()}" 
                                                 value="Buscar" update=":entradaForm:outproveedor" 
                                                 style="visibility: hidden"/>
                                <p:inputText value="#{EntradaMB.descuento}" style="visibility: hidden"/>
                            </h:panelGrid>
                            <!-- dialogo de buscar al proveedor -->
                        </p:panel>

                        <!-- Dialogo de buscar proveedor parte 2 -->
                        <p:dialog header="Busqueda de Proveedor" widgetVar="BuscarProveedor" id="busquedaCliente"
                                  minHeight="600" width="70%" showEffect="fade">
                            <h:form>
                                <p:dataTable var="ListaProveedores" id="listaProveedores" selectionMode="single" value="#{EntradaMB.listaProveedores}" 
                                             selection="#{EntradaMB.proveedorSeleccionado}" rowKey="#{ListaProveedores.idProveedor}" 
                                             scrollable="true" scrollHeight="250">

                                    <f:facet name="header">
                                        Clientes Registrados
                                    </f:facet>

                                    <p:column headerText="Seleccionar" >
                                        <p:commandButton icon="pi pi-check" styleClass="rounded-button"  process="@this" 
                                                         actionListener="#{EntradaMB.SeleccionarProveedor(ListaProveedores)}" update="entradaForm" oncomplete="PF('BuscarProveedor').hide();"/>
                                    </p:column>

                                    <p:column headerText="Cod">
                                        <h:outputText value="#{ListaProveedores.idProveedor}" />
                                    </p:column>

                                    <p:column headerText="Cliente" >
                                        <h:outputText value="#{ListaProveedores.nombre}" />
                                    </p:column>

                                    <p:column headerText="Identificacion">
                                        <h:outputText value="#{ListaProveedores.ruc}" >
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:dialog>


                        <p:dataTable 
                            var="ListaEntradas" 
                            value="#{EntradaMB.listaEntradas}" 
                            editable="true" reflow="true"
                            editInitEvent="dblclick" editMode="cell"
                            >
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    <span style="font-weight: bold; margin-right: 6px; font-size: 24px">Entrada de Productos</span>
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('asientosTable').filter()" placeholder="Buscar"/>
                                    </span>
                                </div>
                            </f:facet>
                            <p:column headerText="Nº de Comprobante" >
                                <h:outputText value="#{ListaEntradas.numComprobante}" />
                            </p:column>

                            <p:column headerText="Fecha" >
                                <h:outputText value="#{ListaEntradas.fecha}" />
                            </p:column>

                            <p:column headerText="Proveedor" >
                                <h:outputText value="#{ListaEntradas.idProveedor}" />
                            </p:column>
                            <p:column headerText="Bodega" >
                                <h:outputText value="#{ListaEntradas.idBodega}" />
                            </p:column>

                            <p:column headerText="Acción" filterStyle="display : none">
                                <p:button icon="pi pi-eye" styleClass="rounded-button ui-button-success p-mr-2 p-mb-2"/>
                                <p:button disabled="#{!usuarioMB.rolesDAO.rolExist('Encargado de inventario')}" icon="pi pi-pencil"  class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"/>
                                <p:button disabled="#{!usuarioMB.rolesDAO.rolExist('Encargado de inventario')}" icon="pi pi-trash" styleClass="rounded-button ui-button-danger"/>
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
