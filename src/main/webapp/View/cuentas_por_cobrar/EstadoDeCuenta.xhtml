<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="content">
                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Mantenimiento de Clientes" icon="pi pi-briefcase" outcome="/View/cuentas_por_cobrar/MantenimientoCliente.xhtml"/>
                    <p:submenu label="Cobranzas" icon="pi pi-dollar">
                        <p:menuitem value="Nuevo Cobro" outcome="/View/cuentas_por_cobrar/NuevoRegistroCobro.xhtml"/>
                        <p:menuitem value="Listado Cobro" outcome="/View/cuentas_por_cobrar/ListadoCobros.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Retenciones" icon="pi pi-file">
                        <p:menuitem value="Aplicar RetenciÃ³n" outcome="/View/cuentas_por_cobrar/AgregarRetencion.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Reportes" icon="pi pi-book">
                        <p:menuitem value="Listado de Clientes con/sin deuda" outcome="/View/cuentas_por_cobrar/ListaClienteConSinDeuda.xhtml"/>
                        <p:menuitem value="Estado de Cuenta" outcome="/View/cuentas_por_cobrar/EstadoDeCuenta.xhtml"/>
                        <p:menuitem value="Facturas Pendientes" outcome="/View/cuentas_por_cobrar/FacturasPendientes.xhtml"/>
                        <p:menuitem value="Cartera x Edades de Vencimiento" outcome="/View/cuentas_por_cobrar/CarteraxEdadesDeVencimiento.xhtml"/>
                    </p:submenu>
                </p:menubar>
                <br></br>
                <br></br>
                <br></br>
                <div class="titleView">
                    <h1 style="text-align: center;">ESTADO DE CUENTA</h1>
                </div>
                <p:panel>
                    <h:form id="formEstadoCuenta">
                        <p:dataTable id="tblEstadoDeCuenta" var="varEstadoDeCuenta"
                                     emptyMessage="No existen Registros." 
                                     value="#{estado_De_CuentaController.lista_Estado_De_Cuenta}"
                                     style="font-size: 14px;">

                            <f:facet name="header">
                                <div style="float: right;">
                                    <span>
                                        <p:commandButton id="btnPdf" ajax="false"
                                                         actionListener="#{estado_De_CuentaController.exportarPDF()}"
                                                         value="GENERAR PDF" icon="pi pi-file-pdf">
                                        </p:commandButton>
                                    </span>
                                </div>
                                <br/><br/>
                            </f:facet>

                            <p:column class="tamanoInput" 
                                      style="text-align: center;"
                                      headerText="Documento">
                                <h:outputText value="#{varEstadoDeCuenta.numFactura}" />

                            </p:column>
                            <p:column class="tamanoInput" 
                                      style="text-align: center;"
                                      headerText="Fecha">
                                <h:outputText value="#{varEstadoDeCuenta.fechacredito}" />
                            </p:column>
                            <p:column class="tamanoInput" 
                                      style="text-align: center;"
                                      headerText="Cargo">
                                <h:outputText value="#{varEstadoDeCuenta.totalFactura}">
                                    <f:convertNumber type="currency" 
                                                     currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                            <p:column class="tamanoInput" 
                                      style="text-align: center;"
                                      headerText="Abono">
                                <h:outputText value="#{varEstadoDeCuenta.totalAbonos}">
                                    <f:convertNumber type="currency" 
                                                     currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                            <p:column class="tamanoInput" 
                                      style="text-align: center;"
                                      headerText="Saldo">
                                <h:outputText value="#{varEstadoDeCuenta.totalPendientes}">
                                    <f:convertNumber type="currency" 
                                                     currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
