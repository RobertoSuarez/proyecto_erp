<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/InicioTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="ChequeGeneral" style="width: 100%;">
            <ui:include src="./MenuCuentasPorCobrar.xhtml"/>
            <br></br>
            <br></br>
            <br></br>
            <div class="titleView">
                <h1 style="text-align: center;">Cheques</h1>
            </div>
            <p:panel id="ChequeGlobal">
                <p:growl id="growl" widgetVar="growl" showDetail="true" life="1500"/> 
                <br/>
                <p:dataTable id="tblCheques"
                             var="lstCheques"
                             value="#{chequeMB.lstCheques}"
                             paginator="true"
                             rows="7"
                             paginatorPosition="bottom"
                             style="font-size: 14px;">
                    <p:column headerText="Banco"
                              class="tamanoInput">
                        <p:outputLabel value="#{lstCheques.codBanco}" />
                    </p:column>
                    <p:column headerText="Venta"
                              class="tamanoInput">
                        <p:outputLabel value="#{lstCheques.idVenta}" />
                    </p:column>
                    <p:column headerText="Fecha"
                              class="tamanoInput">
                        <p:outputLabel value="#{lstCheques.fecha}" />
                    </p:column>
                    <p:column headerText="Numero de cuenta"
                              class="tamanoInput">
                        <p:outputLabel value="#{lstCheques.numeroDeCuenta}" />
                    </p:column>
                    <p:column headerText="Estado"
                              class="tamanoInput">
                        <p:outputLabel value="#{lstCheques.estadoCheque}" />
                    </p:column>
                    <p:column headerText="Valor"
                              class="tamanoInput">
                        <p:outputLabel value="#{lstCheques.valor_Cheque}"> 
                            <f:convertNumber type="currency" 
                                             currencySymbol="$"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Acciones"
                              class="tamanoInput">
                        <p:commandButton icon="pi pi-check"
                                         immediate="true"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2" 
                                         actionListener="#{chequeMB.IngresarCheque(lstCheques)}"
                                         process="@this"
                                         update="ChequeGeneral">
                        </p:commandButton>
                        <p:commandButton icon="pi pi-trash"
                                         styleClass=" ui-button-danger"
                                         actionListener="#{chequeMB.RetirarCheque(lstCheques)}"
                                         update="ChequeGeneral">
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
