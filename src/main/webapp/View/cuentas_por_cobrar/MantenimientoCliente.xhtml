<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="content">
                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Mantenimiento de Clientes" icon="pi pi-briefcase" 
                                outcome="/View/cuentas_por_cobrar/MantenimientoCliente.xhtml"/>
                    <p:submenu label="Cobranzas" icon="pi pi-dollar">
                        <p:menuitem value="Nuevo Cobro" outcome="/View/cuentas_por_cobrar/NuevoRegistroCobro.xhtml"/>
                        <p:menuitem value="Listado Cobro" outcome="/View/cuentas_por_cobrar/ListadoCobros.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Retenciones" icon="pi pi-file">
                        <p:menuitem value="Aplicar Retención" outcome="/View/cuentas_por_cobrar/AgregarRetencion.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Reportes" icon="pi pi-book">
                        <p:menuitem value="Listado de Clientes con/sin deuda" 
                                    outcome="/View/cuentas_por_cobrar/ListaClienteConSinDeuda.xhtml"/>
                        <p:menuitem value="Estado de Cuenta" outcome="/View/cuentas_por_cobrar/EstadoDeCuenta.xhtml"/>
                        <p:menuitem value="Facturas Pendientes" 
                                    outcome="/View/cuentas_por_cobrar/FacturasPendientes.xhtml"/>
                        <p:menuitem value="Cartera x Edades de Vencimiento" 
                                    outcome="/View/cuentas_por_cobrar/CarteraxEdadesDeVencimiento.xhtml"/>
                    </p:submenu>
                </p:menubar>
                <br></br>
                <br></br>
                <br></br>
                <div class="titleView">
                    <h1 style="text-align: center;">MANTENIMIENTO A CLIENTES</h1>
                </div>
                <p:panel>
                    <p:growl id="growl" showDetail="true" life="1500"/> 
                    <!--Tabla que muestra el listado de clientes-->
                    <h:form id="frmtblClientes">

                        <p:dataTable id="tblClientes" var="varClientes" 
                                     widgetVar="dtClientes"
                                     scrollable="true"  
                                     value="#{personaController.listaCliente}" 
                                     rowKey="#{varClientes.idCliente}"
                                     paginator="true" rows="5" rowSelectMode="add"
                                     paginatorPosition="bottom" 
                                     style="font-size: 14px;">

                            <f:facet name="header">
                                <!-- Botones para agregar cliente natural y juridico!-->
                                <div class="p-grid">
                                    <div class="p-col-8">
                                        <span>
                                            <p:commandButton oncomplete="PF('clienteNaturalNew').show()"
                                                             actionListener="#{personaController.nuevoClienteN()}"
                                                             icon="fa fa-fw fa-user" 
                                                             value="Agregar Cliente Natural"
                                                             rendered="#{seguridadCtsXCbr.renderForGerente()}"/>
                                        </span>

                                        <span >
                                            <p:commandButton oncomplete="PF('clienteJuridicoNew').show()"
                                                             actionListener="#{personaController.nuevoClienteJ()}"
                                                             value="Agregar Cliente Jurídico" 
                                                             icon="fa fa-fw fa-building" 
                                                             rendered="#{seguridadCtsXCbr.renderForGerente()}"/>
                                        </span>
                                        <span style="margin-left: 2px">
                                            <p:commandButton value="Inactivos" 
                                                             icon="pi pi-user-minus"
                                                             oncomplete="PF('clienteInactivo').show();"
                                                             update=":frmCI:tblClientesInactivos"/>
                                        </span>
                                    </div>
                                    <div class="p-col-4">
                                        <div style="float: right;">
                                            <span class="filter-container ui-input-icon-left">
                                                <i class="pi pi-search"></i>
                                                <p:inputText id="globalFilter" 
                                                             onkeyup="PF('dtClientes').filter()" 
                                                             placeholder="Buscar"/>
                                            </span>
                                        </div>
                                    </div>

                                </div>
                            </f:facet>
                            <p:column class="tamanoInput" style="text-align: center; width: 100%"
                                      headerText="Identificación"
                                      sortBy="#{varClientes.identificacion}">
                                <h:outputText value="#{varClientes.identificacion}"/>
                            </p:column>

                            <p:column class="tamanoInput" style="text-align: center; width: 100%"
                                      headerText="Tipo de Identificación"
                                      sortBy="#{varClientes.descrIdentificacion}">
                                <h:outputText value="#{varClientes.descrIdentificacion}"/>
                            </p:column>

                            <p:column class="tamanoInput" style="text-align: center; width: 100%"    
                                      headerText="Cliente"
                                      sortBy="#{varClientes.razonNombre}">
                                <h:outputText value="#{varClientes.razonNombre}"/>
                            </p:column>

                            <p:column class="tamanoInput" style="text-align: center; width: 100%" 
                                      headerText="Dirección" 
                                      sortBy="#{varClientes.direccion}" >
                                <h:outputText value="#{varClientes.direccion}"/>
                            </p:column>

                            <p:column class="tamanoInput" style="text-align: center; width: 100%"  
                                      headerText="Teléfono"
                                      sortBy="#{varClientes.tlf1}">
                                <h:outputText value="#{varClientes.tlf1}"/>
                            </p:column>

                            <p:column class="tamanoInput" style="text-align: center; width: 100%"  
                                      headerText="Correo"
                                      sortBy="#{varClientes.correo}">
                                <h:outputText value="#{varClientes.correo}"/>
                            </p:column>

                            <p:column class="tamanoInput" style="text-align: center; width: 100%"  
                                      headerText="Tipo de Cliente"
                                      sortBy="#{varClientes.descrTipoCliente}" >
                                <h:outputText value="#{varClientes.descrTipoCliente}"/>
                            </p:column>

                            <p:column class="tamanoInput" style="text-align: center; width: 100%" 
                                      headerText="Estado"
                                      sortBy="#{varClientes.estado}">
                                <h:outputText value="#{varClientes.descrEstado}"
                                              styleClass="#{varClientes.createLabel()}"/>
                            </p:column>

                            <p:column class="tamanoColumnActions" style="text-align: center; width: 100%" 
                                      headerText="Acciones"
                                      rendered="#{seguridadCtsXCbr.renderForGerente()}">
                                <p:commandButton actionListener="#{personaController.cargarClientes(varClientes)}" 
                                                 class="tamanoButtonActions"
                                                 icon="pi pi-pencil"
                                                 styleClass="rounded-button"/> 
                                <p:commandButton actionListener="#{personaController.inactivarCliente(varClientes.idCliente)}" 
                                                 class="tamanoButtonActions" 
                                                 style="margin-left: 2px;"
                                                 styleClass="rounded-button ui-button-danger" 
                                                 icon="pi pi-times-circle"
                                                 update=":growl, :frmtblClientes:tblClientes">
                                    <p:confirm header="Advertencia" 
                                               message="¿Seguro que desea inactivar este cliente?" 
                                               icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!-- Ventana Clientes Inactivos !-->
                    <p:dialog header="Clientes Inactivos" minHeight="50"
                              height="auto" width="900px" showEffect="fade"
                              modal="true" widgetVar="clienteInactivo"
                              responsive="true" closable="false">
                        <h:form id="frmCI">
                            <p:dataTable id="tblClientesInactivos" 
                                         var="varClienteInactivo" 
                                         widgetVar="dtClienteInactivo"
                                         scrollable="true"  
                                         value="#{personaController.listaClienteInactivos}" 
                                         rowKey="#{varClienteInactivo.idCliente}"
                                         paginator="true" rows="5" 
                                         rowSelectMode="add"
                                         paginatorPosition="bottom" 
                                         style="font-size: 14px;">

                                <f:facet name="header">
                                    <div style="float: right;">
                                        <p:commandButton value="Regresar" 
                                                         onclick="PF('clienteInactivo').hide"
                                                         immediate="true"
                                                         oncomplete="location.reload()"
                                                         icon="pi pi-sign-out"/>
                                    </div>
                                    <div style="float: left;">
                                        <span class="filter-container ui-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <p:inputText id="globalFilter" 
                                                         onkeyup="PF('dtClienteInactivo').filter()" 
                                                         placeholder="Buscar"/>
                                        </span>
                                    </div>
                                    <br/><br/>
                                </f:facet>

                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Identificación"
                                          filterBy="#{varClienteInactivo.identificacion}"
                                          filterStyle="display : none"
                                          sortBy="#{varClienteInactivo.identificacion}">
                                    <h:outputText value="#{varClienteInactivo.identificacion}"/>
                                </p:column>

                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Tipo de Identificación"
                                          filterBy="#{varClienteInactivo.descrIdentificacion}"
                                          filterStyle="display : none"
                                          sortBy="#{varClienteInactivo.descrIdentificacion}">
                                    <h:outputText value="#{varClienteInactivo.descrIdentificacion}"/>
                                </p:column>

                                <p:column class="tamanoInput" style="text-align: center;"    
                                          headerText="Cliente"
                                          filterBy="#{varClienteInactivo.razonNombre}" 
                                          filterStyle="display : none"
                                          sortBy="#{varClienteInactivo.razonNombre}">
                                    <h:outputText value="#{varClienteInactivo.razonNombre}"/>
                                </p:column>

                                <p:column class="tamanoInput" style="text-align: center;" 
                                          headerText="Dirección" 
                                          sortBy="#{varClienteInactivo.direccion}" >
                                    <h:outputText value="#{varClienteInactivo.direccion}"/>
                                </p:column>

                                <p:column class="tamanoInput" style="text-align: center;"  
                                          headerText="Teléfono"
                                          sortBy="#{varClienteInactivo.tlf1}">
                                    <h:outputText value="#{varClienteInactivo.tlf1}"/>
                                </p:column>

                                <p:column class="tamanoInput" style="text-align: center;"  
                                          headerText="Correo"
                                          sortBy="#{varClienteInactivo.correo}">
                                    <h:outputText value="#{varClienteInactivo.correo}"/>
                                </p:column>

                                <p:column class="tamanoInput" style="text-align: center;"  
                                          headerText="Tipo de Cliente"
                                          sortBy="#{varClienteInactivo.descrTipoCliente}" >
                                    <h:outputText value="#{varClienteInactivo.descrTipoCliente}"/>
                                </p:column>

                                <p:column class="tamanoInput" style="text-align: center;" 
                                          headerText="Estado"
                                          sortBy="#{varClienteInactivo.estado}">
                                    <h:outputText value="#{varClienteInactivo.descrEstado}"
                                                  styleClass="#{varClienteInactivo.createLabel()}"/>
                                </p:column>
                                <p:column style="text-align: center; width: 100px;" 
                                          headerText="Acciones"
                                          rendered="#{seguridadCtsXCbr.renderForGerente()}">
                                    <p:commandButton actionListener="#{personaController.activarCliente(varClienteInactivo.idCliente)}" 
                                                     class="tamanoButtonActions" 
                                                     styleClass="rounded-button ui-button-success" 
                                                     icon="pi pi-check-circle"
                                                     update=":growl tblClientesInactivos">
                                        <p:confirm header="Advertencia" 
                                                   message="¿Seguro que desea Activar este Cliente?" 
                                                   icon="pi pi-info-circle"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:dialog>

                    <!-- Ventana Agregar Cliente Natural  !-->
                    <p:dialog header="Nuevo Cliente Natural" minHeight="50"
                              height="auto" width="900px" showEffect="fade"
                              modal="true" widgetVar="clienteNaturalNew"
                              responsive="true" id="dialogNN">
                        <h:form>
                            <p:panelGrid columns="4" layout="grid" id="pgNN">
                                <p:outputLabel for="optionNatural" 
                                               value="Tipo de Identificación:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:selectOneMenu id="optionNatural" 
                                                 value="#{personaController.persona_Natural.idTipoIdenficacion}" 
                                                 class="tamanoInputClienteNJ"
                                                 required="true"
                                                 requiredMessage="Ingrese su Tipo de Identificación">                            
                                    <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                    <f:selectItem itemLabel="RUC" itemValue="2"/>
                                    <f:selectItem itemLabel="CÉDULA" itemValue="1"/>
                                    <f:selectItem itemLabel="PASAPORTE" itemValue="3"/>
                                    <f:facet name="footer">
                                        <p:divider styleClass="p-mt-0" />
                                        <h:outputText value="3 Resultados" 
                                                      style="font-weight:bold;"/>
                                    </f:facet>
                                </p:selectOneMenu>  

                                <p:outputLabel for="identificaNatural" 
                                               value="Identificación:"
                                               style="font-weight: bold;">
                                </p:outputLabel>                                            
                                <p:inputText id="identificaNatural"
                                             class="tamanoInputClienteNJ"
                                             required="true"
                                             requiredMessage="Ingrese su Identificación"
                                             maxlength="13"
                                             value="#{personaController.persona_Natural.identificacion}"/>

                                <p:outputLabel for="prinombreClienteNatural"
                                               value="Primer Nombre:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="prinombreClienteNatural"
                                             class="tamanoInputClienteNJ"
                                             required="true"
                                             requiredMessage="Ingrese su Primer Nombre"
                                             value="#{personaController.persona_Natural.nombre1}"/> 

                                <p:outputLabel for="segnombreClienteNatural" 
                                               value="Segundo Nombre:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="segnombreClienteNatural"
                                             placeholder="Opcional"
                                             class="tamanoInputClienteNJ"
                                             value="#{personaController.persona_Natural.nombre2}"/> 

                                <p:outputLabel for="priapellidoClienteNatural" 
                                               value="Primer Apellido:"
                                               style="font-weight: bold;"> 
                                </p:outputLabel>
                                <p:inputText id="priapellidoClienteNatural"
                                             class="tamanoInputClienteNJ"
                                             required="true"
                                             requiredMessage="Ingrese su Primer Apellido"
                                             value="#{personaController.persona_Natural.apellido1}"/> 

                                <p:outputLabel for="sedapellidoClienteNatural" 
                                               value="Segundo Apellido:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="sedapellidoClienteNatural"
                                             placeholder="Opcional"
                                             class="tamanoInputClienteNJ"
                                             value="#{personaController.persona_Natural.apellidos2}"/> 

                                <p:outputLabel for="pritelefonoClienteNatural"
                                               value="Teléfono Móvil:"
                                               style="font-weight: bold;"> 
                                </p:outputLabel>
                                <p:inputText id="pritelefonoClienteNatural"
                                             class="tamanoInputClienteNJ"
                                             maxlength="10"
                                             required="true"
                                             requiredMessage="Ingrese su Teléfono Móvil"
                                             placeholder="09########"
                                             value="#{personaController.persona_Natural.tlf1}">
                                    <p:keyFilter mask="num" />
                                </p:inputText> 

                                <p:outputLabel for="segtelefonoCliente" 
                                               value="Télefono Convencional:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="segtelefonoCliente"
                                             placeholder="Opcional"
                                             class="tamanoInputClienteNJ"
                                             maxlength="10"
                                             value="#{personaController.persona_Natural.tlf2}">
                                    <p:keyFilter mask="num" />
                                </p:inputText>  

                                <p:outputLabel for="generoNaturalOption" 
                                               value="Género:"
                                               style="font-weight: bold;"> 
                                </p:outputLabel>
                                <p:selectOneMenu id="generoNaturalOption" 
                                                 value="#{personaController.persona_Natural.genero}" 
                                                 class="tamanoInputClienteNJ"
                                                 required="true"
                                                 requiredMessage="Ingrese su Género">                            
                                    <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                    <f:selectItem itemLabel="Heterosexual" itemValue="Heterosexual"/>
                                    <f:selectItem itemLabel="Bisexual" itemValue="Bisexual"/>
                                    <f:selectItem itemLabel="Transexual" itemValue="Transexual"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="sexoNaturalOption" 
                                               value="Sexo:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:selectOneMenu id="sexoNaturalOption" 
                                                 value="#{personaController.persona_Natural.sexo}" 
                                                 class="tamanoInputClienteNJ"
                                                 required="true"
                                                 requiredMessage="Ingrese su Sexo">                            
                                    <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                    <f:selectItem itemLabel="M" itemValue="M"/>
                                    <f:selectItem itemLabel="F" itemValue="F"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="emailNatural" 
                                               value="Email:"
                                               style="font-weight: bold;"> 
                                </p:outputLabel>
                                <p:inputText id="emailNatural" 
                                             type="email" 
                                             required="true"
                                             requiredMessage="Ingrese su Correo"
                                             class="tamanoInputClienteNJ"
                                             value="#{personaController.persona_Natural.correo}"
                                             placeholder="example@hotmail.com"/>

                                <p:outputLabel for="tipoClienteNaturalOption" 
                                               value="Tipo de Cliente:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:selectOneMenu id="tipoClienteNaturalOption" 
                                                 value="#{personaController.persona_Natural.idTipoCliente}" 
                                                 class="tamanoInputClienteNJ"
                                                 required="true"
                                                 requiredMessage="Ingrese el Tipo de Cliente">                            
                                    <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                    <f:selectItem itemLabel="Mayoritario" itemValue="1"/>
                                    <f:selectItem itemLabel="Minoritario" itemValue="2"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="direccionClienteNatural" 
                                               value="Dirección:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="direccionClienteNatural" 
                                             required="true"
                                             requiredMessage="Ingrese su Dirección"
                                             class="tamanoInputClienteNJ"
                                             value="#{personaController.persona_Natural.direccion}"/> 

                                <p:outputLabel for="fechaNacimientoNatural" 
                                               value="Fecha de Nacimiento:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:datePicker monthNavigator="true" yearNavigator="true"
                                              id="fechaNacimientoNatural"
                                              style="width: 100px !important;"
                                              yearRange="1800:2050"
                                              placeholder="aaaa-mm-dd"
                                              readonlyInput="true"
                                              required="true"
                                              requiredMessage="Ingrese su Fecha de Nacimiento"
                                              value="#{personaController.persona_Natural.fechaNacimiento}"/>
                            </p:panelGrid>
                            <br/>
                            <div style="float: right;">
                                <p:commandButton value="Cancel"
                                                 icon="pi pi-times" 
                                                 onclick="PF('clienteNaturalNew').hide();"
                                                 oncomplete="location.reload()"
                                                 styleClass=" ui-button-danger"/>
                                &nbsp; 
                                <p:commandButton value="Guardar" ajax="true"
                                                 icon="pi pi-save"
                                                 update=":growl, pgNN"
                                                 actionListener="#{personaController.registrarClienteNatural()}"
                                                 styleClass=" ui-button-success"/>
                            </div>
                        </h:form>
                    </p:dialog>

                    <!-- Ventana Agregar Cliente Juridico!-->
                    <p:dialog header="Nuevo Cliente Jurídico" minHeight="50" 
                              height="auto" width="900px" showEffect="fade"
                              modal="true" widgetVar="clienteJuridicoNew"
                              responsive="true" id="dialogClienteJN">
                        <h:form>
                            <p:panelGrid columns="4" layout="grid" id="pgJN">
                                <p:outputLabel for="optionJuridico" 
                                               value="Tipo de Identificación:"
                                               style="font-weight: bold;">
                                </p:outputLabel>

                                <p:selectOneMenu id="optionJuridico" 
                                                 value="#{personaController.persona_Juridica.idTipoIdenficacion}" 
                                                 class="tamanoInputClienteNJ"
                                                 required="true"
                                                 requiredMessage="Ingrese su Tipo de Identificación">
                                    <f:selectItem itemLabel="RUC" itemValue="2"/>
                                </p:selectOneMenu> 

                                <p:outputLabel for="identificaJuridico" 
                                               value="Identificación:"
                                               style="font-weight: bold;">
                                </p:outputLabel>                                            
                                <p:inputText id="identificaJuridico"
                                             maxlength="13"
                                             required="true"
                                             requiredMessage="Ingrese su Identificación"
                                             class="tamanoInputClienteNJ"
                                             value="#{personaController.persona_Juridica.identificacion}"/>

                                <p:outputLabel for="razonClienteJuridico" 
                                               value="Razón Social:"
                                               style="font-weight: bold;"> 
                                </p:outputLabel>
                                <p:inputText id="razonClienteJuridico"
                                             required="true"
                                             requiredMessage="Ingrese su Razón Social"
                                             class="tamanoInputClienteNJ"
                                             value="#{personaController.persona_Juridica.razonSocial}"/> 

                                <p:outputLabel for="emailClienteJuridico"
                                               value="Email:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="emailClienteJuridico"
                                             type="email"
                                             required="true"
                                             requiredMessage="Ingrese su Correo"
                                             class="tamanoInputClienteNJ"
                                             placeholder="example@hotmail.com"
                                             value="#{personaController.persona_Juridica.correo}"/>

                                <p:outputLabel for="nomContactoClienteJ"
                                               value="Nombre de Contacto:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="nomContactoClienteJ"
                                             required="true"
                                             requiredMessage="Ingrese Nombre de Contacto"
                                             class="tamanoInputClienteNJ"
                                             value="#{personaController.persona_Juridica.nomContacto}"/>

                                <p:outputLabel for="cargoContactoClienteJ"
                                               value="Cargo de Contacto:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="cargoContactoClienteJ"
                                             required="true"
                                             requiredMessage="Ingrese Cargo de Contacto"
                                             class="tamanoInputClienteNJ"
                                             value="#{personaController.persona_Juridica.cargoContacto}"/>

                                <p:outputLabel for="telef1Cliente"
                                               value="Teléfono Móvil"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="telef1Cliente"
                                             class="tamanoInputClienteNJ"
                                             required="true"
                                             requiredMessage="Ingrese su Teléfono Móvil"
                                             maxlength="10"
                                             placeholder="09########"
                                             value="#{personaController.persona_Juridica.tlf1}">
                                    <p:keyFilter mask="num" />
                                </p:inputText> 

                                <p:outputLabel for="telef2Cliente" 
                                               value="Teléfono Convencional:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="telef2Cliente"
                                             class="tamanoInputClienteNJ"
                                             placeholder="Opcional"
                                             maxlength="10"
                                             value="#{personaController.persona_Juridica.tlf2}">
                                </p:inputText> 

                                <p:outputLabel for="direccionCliente" 
                                               value="Dirección:"
                                               style="font-weight: bold;">
                                </p:outputLabel>
                                <p:inputText id="direccionCliente"
                                             class="tamanoInputClienteNJ"
                                             required="true"
                                             requiredMessage="Ingrese su dirección"
                                             value="#{personaController.persona_Juridica.direccion}">
                                </p:inputText> 

                                <p:outputLabel for="tipoClienteOption" 
                                               value="Tipo de Cliente:"
                                               style="font-weight: bold;" >
