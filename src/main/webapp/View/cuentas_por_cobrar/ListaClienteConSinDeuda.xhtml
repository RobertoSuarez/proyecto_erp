<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="content">
                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Mantenimiento de Clientes" icon="pi pi-briefcase" outcome="/View/cuentas_por_cobrar/MantenimientoCliente.xhtml"/>
                    <p:submenu label="Cobranzas" icon="pi pi-dollar">
                        <p:menuitem value="Nuevo Cobro" outcome="/View/cuentas_por_cobrar/NuevoRegistroCobro.xhtml"/>
                        <p:menuitem value="Listado Cobro" outcome="/View/cuentas_por_cobrar/ListadoCobros.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Retenciones" icon="pi pi-file">
                        <p:menuitem value="Aplicar Retención" outcome="/View/cuentas_por_cobrar/AgregarRetencion.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Reportes" icon="pi pi-book">
                        <p:menuitem value="Listado de Clientes con/sin deuda" outcome="/View/cuentas_por_cobrar/ListaClienteConSinDeuda.xhtml"/>
                        <p:menuitem value="Estado de Cuenta" outcome="/View/cuentas_por_cobrar/EstadoDeCuenta.xhtml"/>
                        <p:menuitem value="Facturas Pendientes" outcome="/View/cuentas_por_cobrar/FacturasPendientes.xhtml"/>
                        <p:menuitem value="Cartera x Edades de Vencimiento" outcome="/View/cuentas_por_cobrar/CarteraxEdadesDeVencimiento.xhtml"/>
                    </p:submenu>
                </p:menubar>
                <br></br>
                <br></br>
                <br></br>
                <div class="titleView">
                    <h1 style="text-align: center;">LISTADO DE CLIENTES GENERAL</h1>
                </div>
                <br/>
                <p:panel>
                    <h:form id="formListaClienteDeudas">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <div style="float: left;">
                                <p:commandButton value="Clientes Con Deuda" icon="fa fa-group"
                                                 styleClass="ui-button-secondary"
                                                 update="tblListaDeudas"
                                                 actionListener="#{clientes_Con_Sin_DeudaController.cargarClientesConDeudas()}"/></div>
                                <div style="float: left; margin-left: 2px;">
                                <p:commandButton value="Clientes Sin Deuda" icon="fa fa-group"
                                                 styleClass="ui-button-secondary"
                                                 update="tblListaDeudas"
                                                 actionListener="#{clientes_Con_Sin_DeudaController.cargarClientesSinDeudas()}"/>
                                </div>
                                <div style="float: left; margin-left: 2px;">
                                    <p:commandButton id="btnPdf" ajax="false"
                                                     actionListener="#{clientes_Con_Sin_DeudaController.exportarPDF()}"
                                                     value="GENERAR PDF" icon="pi pi-file-pdf"
                                                     style="background: red;">
                                    </p:commandButton>
                                </div>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dataTable id="tblListaDeudas" var="varListaDeuda"
                                     value="#{clientes_Con_Sin_DeudaController.lista_Clientes_con_sin_deudas}"
                                     emptyMessage="No existen Registros." 
                                     paginator="true" rows="5" rowSelectMode="add"
                                     paginatorPosition="bottom" 
                                     style="font-size: 14px;">

                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Identificacion">
                                <h:outputText value="#{varListaDeuda.descrIdentificacion}" />

                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Razon/Nombres">
                                <h:outputText value="#{varListaDeuda.razonNombre}" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Direccion">
                                <h:outputText value="#{varListaDeuda.direccion}" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Telefono Móvil">
                                <h:outputText value="#{varListaDeuda.tlf1}" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Telefono Convencional">
                                <h:outputText value="#{varListaDeuda.tlf2}" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Correo">
                                <h:outputText value="#{varListaDeuda.correo}" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Total Pendiente">
                                <h:outputText value="#{varListaDeuda.valorPendiente}">
                                    <f:convertNumber type="currency" 
                                                     currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
