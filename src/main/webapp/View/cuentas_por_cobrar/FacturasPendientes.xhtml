<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">

            <ui:define name="content">
                <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
                    <p:menuitem value="Mantenimiento de Clientes" icon="pi pi-briefcase" outcome="/View/cuentas_por_cobrar/MantenimientoCliente.xhtml"/>
                    <p:submenu label="Cobranzas" icon="pi pi-dollar">
                        <p:menuitem value="Nuevo Cobro" outcome="/View/cuentas_por_cobrar/NuevoRegistroCobro.xhtml"/>
                        <p:menuitem value="Listado Cobro" outcome="/View/cuentas_por_cobrar/ListadoCobros.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Retenciones" icon="pi pi-file">
                        <p:menuitem value="Aplicar Retención" outcome="/View/cuentas_por_cobrar/AgregarRetencion.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Reportes" icon="pi pi-book">
                        <p:menuitem value="Listado de Clientes con/sin deuda" outcome="/View/cuentas_por_cobrar/ListaClienteConSinDeuda.xhtml"/>
                        <p:menuitem value="Estado de Cuenta" outcome="/View/cuentas_por_cobrar/EstadoDeCuenta.xhtml"/>
                        <p:menuitem value="Facturas Pendientes" outcome="/View/cuentas_por_cobrar/FacturasPendientes.xhtml"/>
                        <p:menuitem value="Cartera x Edades de Vencimiento" outcome="/View/cuentas_por_cobrar/CarteraxEdadesDeVencimiento.xhtml"/>
                    </p:submenu>
                </p:menubar>
                <br></br>
                <br></br>
                <br></br>
                <div class="titleView">
                    <h1 style="text-align: center;">FACTURAS PENDIENTES</h1>
                </div>

                <p:panel>
                    <h:form id="frmFacturas">
                        <div style="padding-top: 10px;" class="alinearBotones">  
                            <p:commandButton id="btnPdf" ajax="false" 
                                             value="GENERAR PDF" icon="pi pi-file-pdf"
                                             actionListener="#{cartera_X_EdadesController.exportarPDF()}"
                                             style="background: red;">
                            </p:commandButton>
                        </div>
                        <div class="card">
                            <p:dataTable id="tblFacturasPendientes"
                                         var="facPendientes"
                                         emptyMessage="No existen Registros."
                                         scrollable="true" paginator="true" 
                                         rows="5" rowSelectMode="add"
                                         paginatorPosition="bottom" 
                                         value="#{facturas_PendientesController.listaFacturas_Pendientes}"
                                         style="font-size: 14px;">
                                <f:facet name="header">
                                    <div>
                                        <div style="float: left;" class="alinearBotones">
                                            <span>
                                                <p:commandButton id="btnPdf" ajax="false"
                                                                 actionListener="#{facturas_PendientesController.exportarPDF()}"
                                                                 value="GENERAR PDF" icon="pi pi-file-pdf"
                                                                 style="background: red;">
                                                </p:commandButton>
                                            </span>
                                        </div>
                                        <span style="float: right;">
                                            <p:outputLabel value="Total Venta: " 
                                                           for="txttotalventa" 
                                                           style="font-weight:bold;"/>
                                            <p:inputText id="txttotalventa" 
                                                         style="width: 100px; text-align: right;" 
                                                         readonly="true" 
                                                         value="#{facturas_PendientesController.totalVentaCartera[0]}"/> $ 
                                        </span>
                                        <br/><br/><br/>
                                        <span style="float: right;">
                                            <p:outputLabel value="Cartera Pendiente: " 
                                                           for="txtcarterapendiente" 
                                                           style="font-weight:bold;"/>
                                            <p:inputText id="txtcarterapendiente" 
                                                         style="width: 100px; text-align: right;" 
                                                         readonly="true" 
                                                         value="#{facturas_PendientesController.totalVentaCartera[1]}"/> $  
                                        </span>
                                        <br/><br/><br/>
                                    </div>
                                </f:facet>

                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Fecha Factura">
                                    <h:outputText value="#{facPendientes.fechaFacturacion}" />

                                </p:column>
                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Dias de Credito ">
                                    <h:outputText value="#{facPendientes.diasCredito}"/>
                                </p:column>
                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Fecha Vencimiento">
                                    <h:outputText value="#{facPendientes.fechaVencimiento}" />
                                </p:column>
                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Razón Social/Nombres y Apellidos">
                                    <h:outputText value="#{facPendientes.nombreDelCliente}" />
                                </p:column>
                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Nº Factura">
                                    <h:outputText value="#{facPendientes.numFactura}" />
                                </p:column>
                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Valor de Factura">
                                    <h:outputText value="#{facPendientes.valorTotalFactura}">
                                        <f:convertNumber type="currency" 
                                                         currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Valor Pendiente">
                                    <h:outputText value="#{facPendientes.valorPendiente}">
                                        <f:convertNumber type="currency" 
                                                         currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Fecha de Pago">
                                    <h:outputText value="#{facPendientes.fechaUltimoPago}" />
                                </p:column>
                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Estado de Factura">
                                    <h:outputText value="#{facPendientes.estadoFactura}"
                                                  styleClass="#{facPendientes.identificaEstado()}"/>
                                </p:column>
                                <p:column class="tamanoInput" style="text-align: center;"
                                          headerText="Dias Mora/Proximos">
                                    <h:outputText value="#{facPendientes.diasMora}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
