<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <ui:include src="./subheadercontabilidad.xhtml"/>
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup 
                                style="margin-top: 3%; width: 15%"
                                align="Left">
                                <p:commandButton
                                    ajax="false"
                                    actionListener="#{estadoResultadolMB.exportpdf()}"                                                
                                    value="Generar PDF"
                                    icon="pi pi-download"
                                    class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"/>
                            </p:toolbarGroup>
                            <div class="ui-fluid">
                                <p:toolbarGroup
                                    style="margin-top: 3%; width: 25%">
                                    <p:outputLabel
                                        for="button" 
                                        value="Fecha desde: "/>
                                    <p:datePicker
                                        style="margin-top: 1%" 
                                        locale="es"
                                        id="button"
                                        value="#{estadoResultadolMB.fecha}"
                                        showIcon="true"/>
                                </p:toolbarGroup> 
                            </div>
                            <div class="ui-fluid">
                                <p:toolbarGroup 
                                    style="margin-top: 3%; width: 25%">

                                    <p:outputLabel
                                        for="button2" 
                                        value="Fecha hasta: "/>
                                    <p:datePicker 
                                        style="margin-top: 1%"  
                                        id="button2" 
                                        locale="es"
                                        value="#{estadoResultadolMB.fecha2}"
                                        showIcon="true"/>
                                </p:toolbarGroup>
                            </div>
                            <p:toolbarGroup 
                                style="margin-top: 3%; width: 15%">

                            </p:toolbarGroup>

                            <p:toolbarGroup 
                                style="margin-top: 3%;
                                width: 15%">
                                <p:commandButton 
                                    value="Aceptar" 
                                    style=" margin-top: 1%"
                                    action="#{estadoResultadolMB.recibiendoFecha()}"
                                    update="dt-libros, dt-libros2,dt-libros3, sumaPP, msj"
                                    class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-mr-2 p-mb-2"
                                    />                            
                            </p:toolbarGroup>
                        </p:toolbar>
                        <div class="ui-fluid"> 
                            <p:staticMessage id="msj" severity="warn" summary="Advertencia: " detail="La utilidad obtenida no es rentable" style="width: 100%; visibility:#{estadoResultadolMB.utilidadMsj()};" />
                        </div>
                        <p:dataTable 
                            id="dt-libros" 
                            widgetVar="dtBalance" 
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                            var="pYg" 
                            value="#{estadoResultadolMB.estadoResultIngreso}">
                            <f:facet name="header">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4 style="font-weight: bold;">
                                            Del <h:outputText
                                                value="#{estadoResultadolMB.fecha}">
                                                <f:convertDateTime
                                                    pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                            <h:outputText value="Al  " style="margin-left:5%"></h:outputText>
                                            <h:outputText 
                                                value="#{estadoResultadolMB.fecha2}">
                                                <f:convertDateTime
                                                    pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </h4>
                                    </div>
                                    <div class="col-md-6">
                                    </div>
                                </div>
                            </f:facet>
                            <p:column 
                                colspan="8" 
                                headerText="Cuenta Contable" 
                                responsivePriority="4">
                                <h:outputText
                                    value="#{pYg.nombre}"
                                    rendered=
                                    "#{estadoResultadolMB.getBold(pYg.nombre)}" 
                                    style="font-weight: bold" />
                                <h:outputText
                                    value="#{pYg.nombre}"
                                    rendered=
                                    "#{!estadoResultadolMB.getBold(pYg.nombre)}"  />
                            </p:column>

                            <p:column colspan="2"
                                      headerText="Sub-Cuentas" 
                                      responsivePriority="1">
                                <h:outputText
                                    value="#{pYg.saldo}"
                                    rendered="#{balanceGeneralMB.getBoldEX(pYg.nombre)}" />
                            </p:column>
                            <p:column
                                colspan="2"
                                headerText="Cuentas" 
                                responsivePriority="1">
                                <h:outputText 
                                    value="#{pYg.saldo}"
                                    rendered="#{balanceGeneralMB.getBoldE
                                                (pYg.nombre)}" 
                                    style="font-weight: bold" /> 
                            </p:column>
                            <p:column
                                colspan="2"
                                headerText="Sub-Grupo" 
                                responsivePriority="1">
                                <h:outputText 
                                    value="#{pYg.saldo}"
                                    rendered="#{balanceGeneralMB.getBoldSub
                                                (pYg.nombre)}" 
                                    style="font-weight: bold" /> 
                            </p:column>
                            <p:column
                                colspan="2"
                                headerText="Saldo" 
                                responsivePriority="1">
                                <h:outputText 
                                    value="#{pYg.saldo}"
                                    rendered="#{balanceGeneralMB.getBold
                                                (pYg.nombre)}" 
                                    style="font-weight: bold" /> 
                            </p:column>
                            <f:facet name="footer">
                                <div class="p-grid">
                                    <div class="p-col-9">Total, Ingresos</div>
                                    <div class="p-col-3" 
                                         style="text-align: left">
                                        <p><h:outputText 
                                                id="sumaPP"
                                                value=
                                                "#{estadoResultadolMB.ingresos}"/>
                                        </p>
                                    </div>
                                </div>
                            </f:facet>
                        </p:dataTable>


                    </div>
                    <div class="card">
                        <p:dataTable
                            id="dt-libros2" widgetVar="dtBalance2"
                            var="egresos"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                            value="#{estadoResultadolMB.estadoResultadoEg}"
                            paginatorPosition="bottom">                          
                            <p:column colspan="8"
                                      headerText="Cuenta Contable"
                                      responsivePriority="4">
                                <h:outputText value="#{egresos.nombre}"
                                              rendered=
                                              "#{estadoResultadolMB.getBold
                                                 (egresos.nombre)}" 
                                              style="font-weight: bold" />
                                <h:outputText
                                    value="#{egresos.nombre}" 
                                    rendered=
                                    "#{!estadoResultadolMB.getBold
                                       (egresos.nombre)}"/>
                            </p:column>

                            <p:column colspan="2"
                                      headerText="Sub-Cuentas" 
                                      responsivePriority="1">
                                <h:outputText
                                    value="#{egresos.saldo}"
                                    rendered="#{balanceGeneralMB.getBoldEX(egresos.nombre)}" />
                            </p:column>
                            <p:column
                                colspan="2"
                                headerText="Cuentas" 
                                responsivePriority="1">
                                <h:outputText 
                                    value="#{egresos.saldo}"
                                    rendered="#{balanceGeneralMB.getBoldE
                                                (egresos.nombre)}" 
                                    style="font-weight: bold" /> 
                            </p:column>
                            <p:column
                                colspan="2"
                                headerText="Sub-Grupo" 
                                responsivePriority="1">
                                <h:outputText 
                                    value="#{egresos.saldo}"
                                    rendered="#{balanceGeneralMB.getBoldSub
                                                (egresos.nombre)}" 
                                    style="font-weight: bold" /> 
                            </p:column>
                            <p:column
                                colspan="2"
                                headerText="Saldo" 
                                responsivePriority="1">
                                <h:outputText 
                                    value="#{egresos.saldo}"
                                    rendered="#{balanceGeneralMB.getBold
                                                (egresos.nombre)}" 
                                    style="font-weight: bold" /> 
                            </p:column>


                            <f:facet name="footer">
                                <div class="p-grid">
                                    <div class="p-col-9">Total, Costos</div>
                                    <div class="p-col-3" 
                                         style="text-align: left">
                                        <p><h:outputText 
                                                id="sumaPP" 
                                                value=
                                                "#{estadoResultadolMB.egresos}"/>
                                        </p>
                                    </div>
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </div>
                    <div class="card">
                        <p:dataTable id="dt-libros3"
                                     widgetVar="dtBalance3"
                                     var="compra"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     value="#{estadoResultadolMB.estadoResultadoVen}"
                                     paginatorPosition="bottom">

                            <p:column 
                                colspan="8"
                                headerText="Cuenta Contable"
                                responsivePriority="4">
                                <h:outputText 
                                    value="#{compra.nombre}"
                                    rendered="#{estadoResultadolMB.getBold
                                                (compra.nombre)}"
                                    style="font-weight: bold" />
                                <h:outputText
                                    value="#{compra.nombre}" 
                                    rendered="#{!estadoResultadolMB.getBold
                                                (compra.nombre)}"  />
                            </p:column>
                            <p:column colspan="2"
                                      headerText="Sub-Cuentas" 
                                      responsivePriority="1">
                                <h:outputText
                                    value="#{compra.saldo}"
                                    rendered="#{balanceGeneralMB.getBoldEX(compra.nombre)}" />
                            </p:column>
                            <p:column
                                colspan="2"
                                headerText="Cuentas" 
                                responsivePriority="1">
                                <h:outputText 
                                    value="#{compra.saldo}"
                                    rendered="#{balanceGeneralMB.getBoldE
                                                (compra.nombre)}" 
                                    style="font-weight: bold" /> 
                            </p:column>
                            <p:column
                                colspan="2"
                                headerText="Sub-Grupo" 
                                responsivePriority="1">
                                <h:outputText 
                                    value="#{compra.saldo}"
                                    rendered="#{balanceGeneralMB.getBoldSub
                                                (compra.nombre)}" 
                                    style="font-weight: bold" /> 
                            </p:column>
                            <p:column
                                colspan="2"
                                headerText="Saldo" 
                                responsivePriority="1">
                                <h:outputText 
                                    value="#{compra.saldo}"
                                    rendered="#{balanceGeneralMB.getBold
                                                (compra.nombre)}" 
                                    style="font-weight: bold" /> 
                            </p:column>
                            <f:facet name="footer">
                                <div class="p-grid">
                                    <div class="p-col-9">Total, Gastos</div>
                                    <div class="p-col-3" 
                                         style="text-align: left">
                                        <p><h:outputText
                                                id="sumaPP" 
                                                value=
                                                "#{estadoResultadolMB.ventas}"/>
                                        </p>
                                    </div>
                                </div>
                            </f:facet>
                        </p:dataTable>                        
                    </div>
                    <div class="card">
                        <div class="p-grid">
                            <div class="p-col-9" style="font-weight: bold">Utilidad del ejercicio</div>
                            <div class="p-col-3" style="text-align: left">
                                <p><h:outputText 
                                        id="sumaPP"
                                        value="#{estadoResultadolMB.total}" style="font-weight: bold"/>
                                </p>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>            
</html>
