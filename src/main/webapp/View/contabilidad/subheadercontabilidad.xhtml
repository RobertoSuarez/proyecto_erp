<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <f:event type="preRenderView" listener="#{rolcontMB.red()}"/>
    <p:menubar autoDisplay="false" style="position: fixed; z-index: 3; width: 100%">
        <p:menuitem value="Asientos" outcome="/View/contabilidad/asientos"/>
        <p:menuitem value="Diarios" outcome="/View/contabilidad/diarios"/>
        <p:submenu label="Plan de cuentas">
            <p:menuitem value="Grupo" outcome="/View/contabilidad/pcGrupos" icon="pi pi-list" />
            <p:menuitem value="Subgrupos" outcome="/View/contabilidad/pcSubgrupos" icon="pi pi-list" />
            <p:menuitem value="Cuentas" outcome="/View/contabilidad/pcCuentas" icon="pi pi-list" />
            <p:menuitem value="Subcuentas" outcome="/View/contabilidad/planCuentas" icon="pi pi-list" />
        </p:submenu>
        <p:submenu label="Informes">
            <p:menuitem value="Balance General" outcome="/View/contabilidad/balanceGeneral" icon="pi pi-book" rendered="#{rolcontMB.rendered()}"/>
            <p:menuitem value="Libro Mayor" outcome="/View/contabilidad/libroMayor" icon="pi pi-bars" />
            <p:menuitem value="Estado de resultados" outcome="/View/contabilidad/estadoResultado" icon="pi pi-file-o" rendered="#{rolcontMB.rendered()}"/>
        </p:submenu>
        <p:submenu label="Ejericio">
            <p:menuitem value="Ejercicio Contable" outcome="/View/contabilidad/ejercicioContable"/>
            <p:menuitem value="Periodo Contable" outcome="#"/>

        </p:submenu>
    </p:menubar>

</ui:composition>
