    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">

    <div class="layout-topbar">
            <a href="../Global/Main.xhtml"  >
                <p:graphicImage name="erpLogo.png" library="images"
                                 style="width: 55px; height: 55px; 
                                 vertical-align: middle; margin-top: -12px"/>
            </a>
        <div class="layout-topbar-menu-wrapper">        
            <ul class="topbar-menu navbar">
                <li class="menu">               
                    <p:graphicImage name="images/avatar.png" library="manhattan-layout"/>
                    <span class="user">Nombre de usuario</span>
                    <div class="submenu">
                        <ul style="width: 100%">
                            <li>
                                <a href="#">
                                    <i class="pi pi-user"/>

                                </a>
                            </li>
                            <li>
                                <a href="#">

                                </a>

                            <li>

                                    <i class="pi pi-sign-out"/>

                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>	
    <script>
        var dd_main = document.querySelector(".menu");

        dd_main.addEventListener("click", function () {
            this.classList.toggle("active");
        })

    <h:outputStylesheet name="header.css" library="css"/>
