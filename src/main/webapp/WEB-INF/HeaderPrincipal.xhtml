<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">

    <div class="layout-topbar">
        <a href="../Global/Main.xhtml">
            <p:graphicImage name="erpLogo.png" library="images" style="width: 4%; position: relative; top: -15px;" />
        </a>
        <div class="layout-topbar-menu-wrapper">
            <h:form>
                <div class="p-grid">
                    <div class="p-col-12" style="display: flex; align-items: center">
                        <p:graphicImage style="width: 20%" name="images/avatar.png" library="manhattan-layout" />
                        <p:menuButton value="Nombre Usuario" styleClass="myCustomStyle">
                            <p:menuitem value="Perfil"></p:menuitem>
                            <p:menuitem value="Configuracion"></p:menuitem>
                            <p:menuitem value="Salir"></p:menuitem>
                        </p:menuButton>
                    </div>
                </div>

            </h:form>
            <ul class="topbar-menu navbar">
                <li class="menu">               


                    <div class="submenu">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="pi pi-user"/>
                                    <span>Perfil</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="pi pi-cog"/>
                                    <span>Ajustes</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="pi pi-sign-out"/>
                                    <span>Salir</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>	
    <script>
        var dd_main = document.querySelector(".menu");

        dd_main.addEventListener("click", function () {
            this.classList.toggle("active");
        })
    </script>

    <h:outputStylesheet name="header.css" library="css"/>
</ui:composition>
