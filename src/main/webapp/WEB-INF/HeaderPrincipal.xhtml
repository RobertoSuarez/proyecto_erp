<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">

    <div class="layout-topbar">
        <p:graphicImage name="erpLogo.png" library="images" style="width: 4%; position: relative; top: -15px;" />

        <div class="layout-topbar-menu-wrapper">            
            <ul class="topbar-menu fadeInDown">
                <li class="profile-item">
                    <a href="#">                            
                        <p:graphicImage name="images/avatar.png" library="manhattan-layout" />
                        <span class="topbar-item-name profile-name">Nombre de usuario</span>
                    </a>

                    <ul class="fadeInDown animated">
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-user"/>
                                <span>Profile</span>
                                <span class="topbar-badge">5</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-lock"/>
                                <span>Privacy</span>
                                <span class="topbar-badge">2</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-cog"/>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-sign-out"/>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</ui:composition>
